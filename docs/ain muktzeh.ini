עג'ואים - ראה גרעין משמש.
עגיל שאבד בן זוגו - מוקצה מחמת גופו (ש"ח סעיף ס"ג).
עגיל שאבד הסוגר שלו- מלאכתו להיתר1.
עגילים - מותר והמחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
עגלה המחוברת לבעלי חיים - מלאכתו לאיסור.
עגלה לסבלים - ראה סבליקה לסבל. 
עגלה של סופר - מלאכתו להיתר2.
עגלה שנפל גלגל, דין העגלה והגלגל - ראה גלגל עגלה שהתפרק.
עגלת ירקות - ראה מתקן ירקות.
עגלת משטחים - ראה משטח סחורה.
עגלת נכה - מלאכתו להיתר. 
עגלת נכה חשמלית - מלאכתו לאיסור. 
עגלת שוק - ראה עגלה של סופר וסל קניות.
עגלת תינוק - מלאכתו להיתר. 
עד בדיקה חדש - מלאכתו להיתר3. 
עד בדיקה לאחר השימוש - מלאכתו להיתר אם יש מה ללמוד ממנו4. 
עדשה שנפלה מהמשקפיים, דין העדשה והמשקפיים - ראה משקפיים שנפלה העדשה.
עדשות מגע - מלאכתו להיתר (ש"ח ס"מ הערה רל"ב).
עדשים לא מבושלים - מוקצה מחמת גופו (ש"ח סצ"ט).
עדשים לא מבושלים ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג). 
עוגת הבית אריזה ריקה - יש פירורים מותר. אין פירורים מוקצה מחמת גופו5.
עור של בהמה - מוקצה מחמת גופו (ש"ח ספ"ג).
עור שנתלש מהגוף - מוקצה מחמת גופו.
עט המגולגל בתוכו ברכון - מלאכתו לאיסור (ש"ח הערה שע"ה).
עט ועליו שעון - מלאכתו לאיסור (ש"ח הערה שע"ה).
עט יקר שמקפיד עליו - מוקצה מחמת חסרון כיס6.
עט כל הסוגים - מלאכתו לאיסור7.
עט שנגמר - מוקצה מחמת גופו8.
עטיפה של ארטיק - ראה נייר עטיפה של ארטיק או וופלה.
עטיפה של תה ריקה - מלאכתו להיתר9.
עטיפות מחברות - ראה מעטפות למחברות.
עטיפת איגלו ושלוק - ראה שקית איגלו ריקה.
עטיפת מזון ריקה - ראה אריזת מזון ריקה.
עטיפת מתנה קרועה - מוקצה מחמת גופו10.
עטיפת סוכריה - ראה נייר עטיפה של סוכריה.
עטיפת פצפצים11 - מוקצה מחמת גופו12.
עטיפת קרמבו - ראה נייר עטיפה של קרמבו.
עטרה שנפלה מטלית - מלאכתו להיתר (ש"ח סנ"ד). 
עיטורי גבורה שנפלו מהקיר - מלאכתו להיתר, ראוי להחמיר כמוקצה מחמת גופו (ש"ח סעיף קכ"ט).
עיטורי גבורה שנתלשו מבגד - מלאכתו להיתר (ש"ח סנ"ד). 
עיסת בצק - מוקצה מחמת גופו13.
עיסת בצק ביו"ט - מלאכתו להיתר14.
עירוב תבשילין ביו"ט - מותר15. 
עיתון חילוני - מוקצה מחמת גופו (ש"ז סל"ז).
עיתון שרובו דברי תורה - מותר16.
עיתון שרובו סיפורים - תורני מותר. חול דינו כעיתון שרובו חדשות (ש"ז סל"ג ול"ז).
עיתון שרובו ענייני חדשות - מלאכתו לאיסור. אין למחות במיקל כמלאכתו להיתר17 (ש"ז סל"ה ול"ז). 
עיתון שרובו פרסום מכירות - מלאכתו לאיסור (ש"ז סל"ז). 
עכבר של מחשב - מוקצה מחמת חסרון כיס.
עלה מחובר או תלוש - מוקצה מחמת גופו (ש"ח ספ"ה).
עלה שנשר מהדס מצוה בסוכות - מוקצה מחמת מצוה עד שמחת תורה18. 
עלון התרמה - מלאכתו לאיסור19.
עלי דפנה - מוקצה מחמת גופו20.
עלי דפנה ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
עלי הגהה - מלאכתו לאיסור. רגיל ללמוד ולהגיה, מותר (ש"ו הערה מ"ח).
עלים שיש בהם ריח שנשרו בשבת - מוקצה (שכ"ב ס"ג בשו"ע ובמשנ"ב סק"ו).
עמוד שליח ציבור - מלאכתו להיתר. 
עמוד תמרור שנפל - מוקצה מחמת גופו.
עמילן כביסה - מלאכתו לאיסור שאין בו היתר (ש"ח סע"ב).
ענבי בוסר - אם נאכלים על ידי הדחק אינם מוקצה (ש"ח סצ"ב).
עניבה מלוכלכת - ראה בגד מטונף.
עניבה קשורה או פתוחה - מותר והמחמיר כמלאכתו להיתר תע"ב21 (ש"ח סמ"א).
עניבה שנקשרה בשבת באופן האסור - דינה כסתם עניבה22.
ענף מחובר או תלוש - מוקצה מחמת גופו (ש"ח ספ"ה והערה תקל"ו).
ענפי דקל שייחדם לסכך - מלאכתו לאיסור. ע"ע סכך.
עפיפון - מלאכתו להיתר.
עפר - מוקצה מחמת גופו (ש"ח סעיף ק"ט).
עפר שייחדו לשימוש - ראה חול. 
עפרון רגיל או צבעים - מלאכתו לאיסור, ראה הערה לערך עט.
עץ - מוקצה מחמת גופו23.
עץ נוי המחובר לקרקע - מלאכתו להיתר24.
עצי בשמים מחוברים ותלושים - ראה בשמים.
עצי הסקה - מוקצה מחמת גופו (ש"ח הערה תע"ב).
עצי הסקה ביו"ט - מותר לטלטלם רק לצורך הסקה (ש"ח הערה תע"ב).
עצי חיים - ראה ידית ספר תורה שנשמטה. 
עצי סוכה- ראה דפנות סוכה.
עצים שנתלשו בשבת או ביו"ט - מוקצה מחמת גופו (תק"א ס"ה בשו"ע).
עציץ יקר מאוד שמקפיד שלא לטלטלו כלל - מוקצה מחמת חסרון כיס, ויש אומרים מלאכתו להיתר (ש"ח ס"ד). 
עציץ עם מים או אדמה- ראה אגרטל ואדנית.
עצמות בקר - מוקצה. אם יש בתוכם מוח, או מעט בשר עליהם, מותר (ש"ח הערה תקע"ב).
עצמות עוף - מוקצה. אם יש בתוכם מוח, מעט בשר עליהם, או עצם רכה, מותר25 (ש"ח ס"צ).
ערבה - מוקצה מחמת גופו26.
ערבה חבוטה שייחדה לשמירה - מלאכתו להיתר (ש"ח סעיף ק').
ערדליים - מלאכתו להיתר.
עריסה - מלאכתו להיתר27.
עריסה שהתפרק גלגל - ראה גלגל שהתפרק מהעגלה.
ערכת בדיקת חמץ - נכון להחמיר כמוקצה28.
ערכת הבדלה - נכון להחמיר כמוקצה. עי' ערכת בדיקת חמץ.
ערכת תיק מוהל - מוקצה29. בשבת שיש ברית, ראה סכין מילה. 
ערלת ברית - אינה מוקצה עד נתינתה לעפר (ש"ח סוף הערה קע"ב).
ערסל - ראה נדנדה. 
ערסל מחובר או נפל - ראה ערך נדנדה.
עשבים מחוברים או תלושים - מוקצה מחמת גופו (ש"ח ספ"ה). 
עששית לנר חופה - מלאכתו לאיסור (ש"י סכ"ט).
עתיקות - מלאכתו להיתר30.