בס"ד
לוח  בונה סותר  ואוהל
ישנם דינים רבים ומצויים סביב סוגיות בונה סותר ואוהל, בשבת וביום טוב, מהם הלכות שאינם ידועות לציבור, ופעמים כרוך אף באיסור דאורייתא, וזאת משום שהמקרים והדינים הנמצאים בסוגיות הגמ' ובשו"ע סימנים שי"ג-שט"ו, שונים בחלקם ממציאות ימינו, ולשם כך צריכים ללמוד היטב את הסימנים הנ"ל יחד עם הביאורים וההוספות של פוסקי דורינו, עם הפעלת ההגיון לדמויי מלתא למלתא למקרים שהתחדשו בימינו שלא הוזכרו בפוסקים. 
סימנים שי"ג-שי"ד עוסקים בדיני בונה וסותר בקרקע ובכלים, וסימן שט"ו בדיני עשיית וסתירת אוהל (שגם הוא תולדה של בונה וסותר), ובכולם יש ואיסור עשייתו או סתירתו מהתורה, יש ואיסורו מדרבנן ויש המותר לכתחילה.
השתדלנו בסייעתא דשמיא להקיף בשלושת סימנים אלו, את כל הדינים המעשיים בהם אנו נתקלים, ושורשם בגמ' בראשונים ובשו"ע, עד לפוסקי דורינו ובתוספת נופך למקרים שלא דנו בהם הפוסקים.
אולם מכיון שהשאלות בנושאים אלו מצויות, ולפעמים רוצים לדעת מיד את התשובה בלי טרחת החיפוש, עלה בדעתי בעזהי"ת לכתוב לוח לדינים אלו, והוא עזרה ראשונה לדעת כיצד לנהוג בשעת מעשה למי שקשה לו כעת לעיין בשורשם של דברים.
ולתועלת הלומדים נציין גם אם איסורו מהתורה או מדרבנן, דיש בזה נפק"מ אם מותר לומר לגוי לעשות זאת בצורך גדול (כמבואר בשו"ע בסימן ש"ז ס"ה), וכן האם מותר ליהנות מזה כשנעשה בשוגג, דאיסור דרבנן בשוגג מותר ליהנות ממנו בשבת בדיעבד (כמבואר במשנ"ב סימן שי"ח סק"ג).
ציוני המקורות הם לפי סעיפי הספר והערותיו (אא"כ צויין אחרת), ובכל מקרה של ספק בהבנה יש לעיין במקורות.
הלוח מתייחס גם ליום טוב, משום שבדיני בונה סותר ואוהל, שבת ויום טוב שוים, כמבואר בבית יוסף בתחילת סימן תצ"ה. 
ובכל אלו הדברים, פעמים רבות שהחפץ המדובר הוא מוקצה, ויש לעיין בלוח המוקצה לדעת מה דינו. 
א
אבזם, חיבורו לחגורה – בונה מהתורה (שי"ג סל"ב). 
אבזם שנופל פעם בשבוע מהחגורה – מותר להחזירו על ידי קטן ורק על החורים הישנים (שי"ג סל"ב).
אבזם שרגילותו להחליפו פעם בשבוע – מותר (שי"ג סל"ב).
אבטיח, חיתוכו בכלי המיוחד לעשיית צורות – אסור (שי"ד הערה קפ"ה).
אבנים משתלבות, הליכה עליהם – אסור משום בונה. אם החריצים מלאים בחול מותר (שי"ג סנ"ז). 
אוהל, אחיזתו בידו להגן מפני הגשמים – מותר (שט"ו ס"ג).
אוהל, גרירתו– מותר גם אם מחזיק ארבעים סאה (שט"ו סל"ב). 
אוהל העשוי כיחידה אחת עם היריעות והמוטות – אסור לפותחו ולסוגרו (שט"ו ס"ל). 
אוהל ילדים משמיכות, סתירתו – אסור מדרבנן, בצורך גדול מותר בשינוי1 (שט"ו סכ"א).
אוהל ילדים משמיכות, עשייתו – אסור מדרבנן, בשינוי מותר (שט"ו ס"כ).
אוהל מלגו וקליקס, עשייתו וסתירתו – לקטנים מותר. לגדולים נכון להחמיר (שט"ו סכ"ב).
אוהל משופע, עשייתו וסתירתו – אסור (שט"ו סל"ט2).
אוהל משחק של ילדים העשוי כיחידה אחת– מותר לפותחו ולסוגרו (שט"ו ס"ל).
אוהל מתקפל סביב חישוק מתכת – מותר לפותחו ולסוגרו (שט"ו ס"ל). 
אוהל עראי, סתירתו כשאין שמש – אסור מדרבנן (שט"ו סי"ג).
אוהל קבע, בנייתו וסתירתו – בונה וסותר מהתורה (שט"ו ס"א).
אוהל שאין בגגו טפח, עשייתו וסתירתו – אסור מדרבנן גם לקביעות (שט"ו סל"ט).
אוהל שאינו עשוי להשתמש תחתיו, אך משתמש תחתיו – מותר ונכון להחמיר. שתי מחיצות ועליהם גג, אסור (שט"ו סכ"ג). 
אוהל שאינו עשוי להשתמש תחתיו, ולא משתמש תחתיו – מותר. ארבע מחיצות ועליהם גג, מחלוקת הפוסקים (שט"ו סכ"ג). 
אוהל שאינו עשוי להשתמש תחתיו, עשייתו וסתירתו בשינוי – עשייתו מותר, סתירתו אסור (שט"ו סכ"ג וס"כ).
אוהל שנפל על צידו – מותר ליישרו, גם אם מחזיק ארבעים סאה (שט"ו סל"ב). 
אוהל שעשוי להשתמש תחתיו, עשייתו וסתירתו בשינוי – עשייתו מותר אם דעתו לפרקו תוך שבוע. סתירתו אסור (שט"ו הערה קי"ג וס"כ).
אורז, הצמדתו לשתי צלחות ליתן לו צורת עיגול – מותר בתנאי שאינו בדיוק רב (שי"ד סל"ג והערה קפ"ה). 
אזיקון הקושר דלתות ארונות מטבח, קריעתו – אסור מדרבנן משום סותר3. אם קשרו על דעת לפותחו תוך כ"ד שעות, מותר (שי"ד ס"כ).
אזיקון הקושר כיסוי או דלת של כלי – מותר לקורעו (שי"ד סי"ט).
אזיקונים, לקשור בהם דבר מה לקרקע – בונה מהתורה (שי"ז ס"י).
אטמי אוזניים – מותר להשתמש בהם, ויש אוסרים בשעוה או סיליקון משום בונה (שי"ד סכ"ט). 
ארגז משחקים, כיסויו במכסה שאינו מיוחד לו– אסור מדרבנן רק אם הביאו כדי לכסותו ושיש חלל טפח (שט"ו סמ"ח).
ארון גדול המחזיק ארבעים סאה4, שבירת המנעול – אסור. מותר על ידי גוי לצורך גדול (שי"ד סי"ז). 
ארון קודש, הוצאת והחזרת המוט הנועד למנוע נפילת ספרי תורה – מותר  (שי"ג ס"כ).
ארונית, הסרת הצירים – אסור מדרבנן. מותר על ידי גוי5 (שי"ד סי"ז). 
ארטיק, פתיחתו – מותר (שי"ד ס"ג). 
אשל / גיל, הסרת הנייר במקצת לשתות דרך שם – מותר (שי"ד הערה צ"ח).
ב
בובה, החזרת רגל שהתפרקה – אסור. אם יש רגילות שיוצאת פעם בשבוע, מותר על ידי קטן (שי"ג סמ"ט).
בובת שלג, עשייתה וסתירתה – בונה וסותר (שי"ד הערה י').
בורג, הברגתו לקיר – בונה או מכה בפטיש מהתורה (שי"ג בהקדמה).
בורג, חיזוקו בקיר – בונה או מכה בפטיש מהתורה (שי"ג בהקדמה).
ביטנה, חיבורה למעיל – מותר (שי"ז סי"ח).
ביסלי, פתיחתו – מותר6 (שי"ד ס"ג). 
ביצים מרוסקות עם מיונז, דיבוקם – מותר (שי"ד סל"ב).
בית מזוזה שנפל, החזרתו– בונה מהתורה (שי"ג סי"ח).
בלונים הקשורים לחוט, קריעתו – מותר לקורעו סמוך לבלון7 (שי"ד הערה ק"כ).
במבה, פתיחתה – מותר8 (שי"ד ס"ג).
בקבוק חד פעמי מקומט, יישורו – בונה או מכה בפטיש מהתורה (שי"ד ס"א ובהקדמה). 
בקבוק חד פעמי עם קרח, חיתוכו – מותר ובתנאי שלא יכוין לחותכו בצורה מדוייקת (שי"ד ס"ב).
בקבוק חד פעמי, קימוטו – המיקל יש לו על מה שיסמוך (שי"ד ס"א).
בקבוק יין, כיסויו בשקית ניילון – מותר (שט"ו הערה רנ"ט). 
בקבוק קצפת, הסרת פקק הלחיצה – מותר (שי"ד הערה מ').
בקבוק קצפת, ניקובו – מותר (שי"ד הערה מ').
בקבוק תינוק, הברגתו – מותר. לחזו"א אסור לפותחו ולסוגרו מלמטה (שי"ג סכ"ט).
בר בצק, עשיית צורות– אסור (שי"ד ס"ל).
ברז, כריכת בד עליו – עראי מותר9, היטב אסור (שי"ג סט"ו).
ברז ראשי או של דוד שמש, סגירתו– מותר והמחמיר תע"ב (שי"ג סכ"ה והערה ק"ח).
ברז שיצא מעט ממקומו – אסור מהתורה להחזירו למקומו משום בונה (שי"ג ס"נ).
בריכה שיש ברוחבה 96 ס"מ, כיסויה בכיסוי שאינו כמידותיה – אסור מדרבנן רק אם מכסה את כולה ושיש חלל טפח (שט"ו סנ"א). 
ג
גבינה צהובה, חיתוכה – מותר אף לא לאלתר (שי"ד סל"ג).
גביע קידוש חד פעמי המופרד מרגלו – אסור להבריגו משום בונה או מכה בפטיש (שי"ג סמ"ו). 
גביעי לבן, הפרדתם – מותר, נכון לפותחם קודם השבת (שי"ד סכ"ב).
גגון, חיבורו לעגלה ופתיחתו– אסור מדרבנן (שט"ו סי"ז).
גגון עגלה, פתיחתו וסגירתו – מותר, גם כשהעגלה היתה מקופלת (שט"ו סכ"ט10).
גגון של עגלת תינוק, פריסת ניילון כשיורד גם לצדדים – רשאי להקל, נכון לחברו לעגלה קודם השבת ובשבת לפורסו11 (שט"ו הערה קצ"ד בסופה).
גגון של עגלת תינוק, פריסת ניילון ממנו והלאה – מותר גם אם פתחוהו בשבת12 (שט"ו סי"ז).
גומיות כסא ושולחן, חיבורם – בונה מהתורה (שי"ג סמ"ד). 
גז, הוצאת והחזרת חלקיו ביום טוב – מותר (לוח המוקצה ערך חלקי גז ביו"ט).
ג'ל בתוך קופסא, לשחק בו – מותר (שי"ד הערה קס"ח). 
גלגל עגלה שנשמט, חיבורו לעגלה – בונה מהתורה (שי"ג סל"ה).
גלגל עגלה שרגיל להישמט פעם בשבוע – מותר להחזירו על ידי קטן (שי"ג סל"ה).
גלגלי עגלה שרגיל להוציאם ולהכניסם פעם בשבוע – מותר והמחמיר תע"ב (שי"ג סל"ה). 
גלידה, הוצאתה בכף המיוחדת לה – דעתו על הצורה אסור, דעתו על ההוצאה מותר (שי"ד הערה קפ"ה).
גלידה, הקפאתה – מותר (שי"ד הערה קפ"ג).
גלידה, עשייתה בשבת – מחלוקת הפוסקים אם לאסור מדין בונה (שי"ד הערה קפ"ג).
גרב ניילון שהתחילה להיפרם, נתינת סבון או לקה – אסור משום מתקן (שי"ג סנ"א).
ד
דבק סלוטייפ העוטף שקיות ואריזות, הסרת הדבק – לכתחילה יפתחנו קודם השבת, ובדיעבד מותר בשבת. אם הדביקו ביום שישי על דעת לפותחו בשבת, מותר לכתחילה לפותחו (שי"ד הערה קכ"ה).
דבק סלוטייפ העוטף שקיות ואריזות, קריעתו – מותר (שי"ד סי"ט).
דבק סלוטייפ שנדבק בנעל – מותר להוציאו (שי"ג סנ"ה).
דלת ארון המחובר לקיר, הוצאתה והחזרתה– בונה וסותר מהתורה (שי"ג סכ"ו).
דלת ארון  פלסטיק שאינו מכיל ארבעים סאה (350 ליטר) , הוצאתה והחזרתה – מותר אם הציר לא נכנס בדוחק לחור13 (שי"ג סכ"ו והערה ק"כ). 
דלת ארון שאינו מחובר לקיר, הוצאתה והחזרתה– אם חיבורה לארון בברגים או בציריה נשפלת, אסור מהתורה משום בונה וסותר. ואם חיבורה בצירים לתוך חור, מותר להוציאה ואסור להכניסה מדרבנן14 (שי"ג סכ"ו). 
דלת הזזה, החזרתה כשיצאה מעט ממסילתה – בונה מהתורה (שי"ג הערה י"ג).
דלת הזזה תקועה במסילתה, נתינת מכה לשחררה – בונה מהתורה (שי"ג הערה י"ג).
דלת המחוברת לקרקע, הוצאתה והחזרתה– בונה וסותר מהתורה (שי"ג סכ"ו).
דלת, הרמתה לכוין את לשונית הנעילה – מותר, ואם צריך התעסקות מרובה אסור15 (שי"ג ס"י). 
דלת חורקת, שימון ציריה – בונה מהתורה (שי"ג הערה מ"ז).
דלת, סגירתה לצמיתות– מותר והמחמיר תע"ב (שי"ג סכ"ה והערה ק"ח).
דלת רופפת במסילתה, נתינת פיסת נייר לתופסה– בונה מהתורה (שי"ג הערה י"ג).
דלת שבסגירתה עושה דופן שלישית לסוכה – מחלוקת הפוסקים ונכון להחמיר (שט"ו ס"י).
דלת שננעלה על ילד קטן – יש לשוברה מיד או את המנעול (שי"ד סי"ח). 
דלת שננעלה, שבירת המנעול – אסור. על ידי גוי לצורך גדול מותר (שי"ד סי"ח).
דלת שנשברה, סגירת חללה בדיקט – בונה מדרבנן (שי"ג סכ"ג).
דלת שנשברו ציריה, סגירת החלל עם הדלת – מותר אם ייחדה לכך קודם השבת, או השתמש כך מבעוד יום (שי"ג סכ"ד).
דלת שסגרוה לצמיתות, פתיחתה– מותר והמחמיר תע"ב (שי"ג סכ"ה והערה ק"ח).
דלתות ארונות מטבח הקשורות בחוט / חבל / אזיקון / שקית, קריעתו – אסור מדרבנן משום סותר16. אם קשרו על דעת לפותחו תוך כ"ד שעות, מותר (שי"ד ס"כ).
דף, קיפולו היטב לשם עשיית קיסם – בונה או מכה בפטיש מהתורה (שי"ד ס"ח).
ה
הך פטיש – מותר ונכון להימנע (שי"ג סנ"ד).
ו
וילון גדול, תלייתו – מותר רק על ידי שני בני אדם (שט"ו סמ"ו).
וילון, חיבורו למסגרת של מחיצה– אם מחברו עד שבוע, או שאינו מחברו למטה, מותר (שט"ו ס"ד).
וילון (כל הסוגים), הוצאתו והחזרתו – מותר17. ויש אוסרים אם דעתו להשאירו יותר משבוע (שי"ג ס"ד). 
וילון, סגירתו סביב מיטתו של חולה למנוע כניסת ריח רע –  מותר (שט"ו ס"ט)
ח
חבילה עוברת, קריעתה – אסור (שי"ד הערה ק"א).
חבית, הנחתה על שתי חביות עם ריוח ביניהם– אסור מדרבנן, אא"כ יתפוס את העליונה ויכניס את החביות תחתיה (שטו סל"ו).
חבית התחוב בה סכין, הוצאתו– לבני ספרד מותר, לבני אשכנז אסור18 (שי"ד סל"ב).  
חבל הקושר כיסוי או דלת של כלי – מותר לקורעו (שי"ד סי"ט).
חבלי כביסה, פריסת ניילון עליהם – מותר אם יש פחות משלושה טפחים (24 ס"מ) בין חבל לחבל (שט"ו סנ"ב). 
חגורה, הכנסתה למכנס – מותר (שי"ז סט"ז).
חגורה המיועדת לבגד מסויים, הכנסתה לבגד – פעם ראשונה אסור, מכאן ואילך מותר (שי"ז סט"ז).
חגורה, חיבור האבזם – בונה מהתורה (שי"ג סל"ב). 
חוט הקושר כיסוי או דלת של כלי – מותר לקורעו (שי"ד סי"ט).
חוט עם סוכריות, קריעתו – מותר (שי"ד הערה ק"כ).
חול, פיזורו על שמן ושלג שבאדמה ובדשא – אסור משום נראה כבונה (שי"ג סנ"ו).
חול שייחדוהו לפזרו על שמן ושלג שבכביש ובמדרכה – מותר (שי"ג סנ"ו).
חולה, סגירת וילון או העמדת מחיצות סביב מיטתו, למנוע כניסת ריח רע – מותר (שט"ו ס"ט).
חופה, פתיחתה וסגירתה – מותר (שט"ו הערה קס"א ד"ה המג"א).
חור בבית, עשייתו – בונה מהתורה (שי"ג בהקדמה).
חור המנעול, נתינת נייר מקופל בתוכו – אסור משום בונה אם דעתו להשאירו שם יותר משבוע19 (שי"ג הערה כ"ט). 
חור המנעול, שימונו – בונה מהתורה (שי"ג הערה ר"א). 
חור הצצה בדלת הבית (קוקי), נתינת נייר מקופל בתוכו – אסור משום בונה אם דעתו להשאירו שם יותר משבוע20 (שי"ג הערה כ"ט). 
חור נעילה שנסתם – אסור מהתורה לפותחו. אם הסתימה אינה מהודקת, מותר לנקותה (שי"ג סכ"ב).
חותלות21, עשיית פתח יפה בהם – אסור (שי"ד הערה קמ"ד).
חותלות22, קריעתם – מותר (שי"ד סכ"א).
חלון, הוצאתו מהמסילה – סותר מהתורה, ויש אומרים מדרבנן (שי"ג ס"א).
חלון, החזרתו כשיצא מעט ממסילתו – בונה מהתורה (שי"ג ס"א).
חלון, החזרתו למסילה – בונה מהתורה (שי"ג ס"א).
חלון סגירתו לצמיתות– מותר והמחמיר תע"ב (שי"ג סכ"ה והערה ק"ח).
חלון שסגרוהו לצמיתות, פתיחתו– מותר והמחמיר תע"ב (שי"ג סכ"ה והערה ק"ח).
חלון תקוע במסילתו, נתינת מכה לשחררו – בונה מהתורה (שי"ג ס"א). 
חלון רופף במסילתו, נתינת פיסת נייר לתופסו– בונה מהתורה (שי"ג הערה י"ג).
חלון שנשבר ורוצה לסוגרו בדיקט של מיטה, שמיכה או דופן סוכה – מותר אם דעתו לסלקו תוך שבוע (שי"ג סי"ט).
חלון שנשבר ורוצה לסוגרו בקרטונים וקרשים – מותר רק אם חשב קודם השבת לסגור בהם, או סגר פעם אחת, ובדעתו לסלקם תוך שבוע (שי"ג סי"ט).
חרוזים, השחלתם לחוט או לשרשרת – אסור משום מתקן מנא23 (שי"ז סי"ט). 
ט
טישו מארז ניילון או קרטון, קריעתו – לכתחילה יפתחנו קודם השבת, ובדיעבד יפתחנו בשבת, עדיף דרך השחתה וקלקול ולפחות ישתדל שלא במקום הניקובים (שי"ד סט"ו).
טלית, אחיזתה בידו להגן על ס"ת מפני הגשמים – מותר (שט"ו ס"ג).
טרופית,  תחיבת קש – מותר (שי"ד הערה ל"ב). 
י
ידיות משקפיים שיש רגילות פעם בשבוע להחליפם – מותר (שי"ג סל"א).
ידית דלת שיש רגילות שנופלת אחת לשבוע – מותר להכניסה בצורה הפוכה או רק את מקצתה (שי"ג סי"א). ועל ידי קטן מותר להחזירה בצורה רגילה (שם הערה נ"ד).
ידית ברז שנפלה, החזרתה – בונה מהתורה (שי"ג סי"א).
ידית ברז שנפלה והשתמשו בה כך קודם השבת – מותר להחזירה בצורה רפויה או רק את מקצתה (שי"ג סי"א).
ידית דלת שנפלה, החזרתה – בונה מהתורה (שי"ג ס"י). 
ידית דלת שנפלה והשתמשו בה כך קודם השבת – מותר להכניסה בצורה הפוכה או רק את מקצתה (שי"ג סי"א).
ידית משקפיים שהתעקמה – מותר ליישרה. אם יש קושי להשתמש בה אסור ליישרה משום מכה בפטיש דאורייתא (שי"ג סמ"ב).
ידית של דלת שיצאה מעט ממקומה – אסור מהתורה להחזירה למקומה משום בונה (שי"ג ס"נ).
כ
כדור שלג, זריקתו וסתירתו – מותר (שי"ד הערה י').
כדור שלג, עשייתו – אסור מדרבנן משום בונה (שי"ד הערה י').
כדורי שוקולד, עשייתם כשהעיסה מוכנה – מותר בתנאי שאינו בדיוק רב (שי"ד סל"ג והערה קפ"ה). 
כובע, חבישתו – מותר לשם כבוד ונוי. לשם צל אסור רק כשיש רוחב טפח (8 ס"מ) מהצד או מקדימה ושהשוליים קשים ולא נכפפים כלפי מטה (שט"ו ס"מ).
כובע מצחיה, חבישתו – אסור מדרבנן גם בתוך ביתו24 (שט"ו ס"מ). 
כובע ניילון, כיסוי צלחת בו – מותר (שט"ו סמ"ט).
כובע ניילון, כיסוי קערת אוכל בו – אסור מדרבנן רק אם הביאה כדי לכסותה, מכסה את כולה ושיש חלל טפח (שט"ו סמ"ט).
כובע קש, חבישתו – אסור מדרבנן (שט"ו ס"מ).
כוס חד פעמית מקומטת, יישורה – אסור ויש מקילים (שי"ד ס"א).
כוס חד פעמית, קימוטה – המיקל יש לו על מה שיסמוך (שי"ד ס"א).
כוסות הפוכות בצורת פרמידה – מותר להניחם ולקחתם (שט"ו סל"ו).
כוסות חד פעמי, קריעת הניילון העוטפם – מותר ולכתחילה יקרענו דרך השחתה וקלקול (שי"ד סי"ד).
כותל עץ התחוב בו סכין, הוצאתו – אסור מדרבנן (שי"ד סל"ב).
כילה על גבי מיטה (כילת חתנים) – מותר אם אין בגגה טפח, וכן שלא יורדת השמיכה טפח בזקיפה מתחת למיטה (שט"ו סמ"ד).
כילה על גבי עריסה – מותר אם אין בגגה טפח25, וגם שממשיך לרדת בשיפוע אחר דפנות העריסה (שט"ו סמ"ד).
כילה, עשייתה וסתירתה – אסור מדרבנן גם לשם משחק (שט"ו סמ"ג26).
כיסא, חיבור גומיות לרגליו – בונה מהתורה (שי"ג סמ"ד). 
כיסא משרדי, הגבהתו והנמכתו על ידי שחרור הבורג והידוקו – ראה סטנדר. 
כיסא תינוק, הגבהת והנמכת הרגליות – מותר וטוב להחמיר. אם מרכיב ומפרק פעם בשבוע, אין צורך להחמיר (שי"ג סל"ג).
כיסא תינוק, חיבור המגש אוכל – מותר וטוב להחמיר. אם מרכיב ומפרק פעם בשבוע, אין צורך להחמיר (שי"ג סל"ג).
כיסוי מאכלים בכלי27– מותר. אם הכלי מחזיק ארבעים סאה, יש להחמיר (שט"ו סל"ג).
כיסוי ניקוז הבית, הוצאתו והחזרתו – מותר רק באופן שמונח ולא תפוס היטב, נועד להוצאה והחזרה28 ויש לו בית יד (שי"ג הערה י"ט). 
כלי גדול המחזיק ארבעים סאה29 – יש בו דין בונה וסותר כמו בקרקע30 (שי"ד בהקדמה ד"ה כתב התרומת הדשן).
כלי המתפרק בתדירות של פעם בשבוע נגד רצונו – מותר לחברו על ידי קטן, והמיקל אף בגדול אין למחות בידו (שי"ג סמ"ח). 
כלי חד פעמי, עשייתו בשבת – בונה או מכה בפטיש מהתורה (שי"ד ס"ח).
כלי קטן, כיסויו במכסה שאינו מיוחד עבורו – אסור מדרבנן רק אם הביאו כדי לכסותו, מכסה את כולו ושיש חלל טפח (שט"ו סמ"ח).
כלי רחב כשתי אמות (96 ס"מ), הסרת כיסויו שאינו מיועד לו– אסור מדרבנן. אם משאיר טפח מכוסה מותר (שט"ו סמ"ז).
כלי רחב כשתי אמות (96 ס"מ) שיש בתוכו בגדים ומשחקים, כיסויו – אסור מדרבנן אם הוא כיסוי שאינו מיועד לו, גם כשנשאר קצת מגולה (שט"ו הערה רמ"ד).
כלי רחב כשתי אמות (96 ס"מ) שיש בתוכו מאכלים או משקים, כיסויו – אסור מדרבנן אם הוא כיסוי שאינו מיועד לו31 (שט"ו סמ"ז).
כלי שלם וטוב, שבירתו – אסור מדרבנן משום סותר (שי"ד ס"א).
כלי, תלייתו ביתד – מותר (שט"ו הערה רכ"א).
כף שהתעקמה – מותר ליישרה. אם יש קושי להשתמש בה אסור ליישרה משום מכה בפטיש דאורייתא (שי"ג סמ"ב).
כרית, הכנסתה לציפית – מותר (שי"ז סי"ז).
כתפיות (שלייקעס), חיבורם למכנסיים – מותר (שי"ז סט"ז).
ל
לבוד בסוכה שנפל בחלקו, הרמתו –אסור מדרבנן ויש מקילים (שט"ו סי"א).
לבוד לעשיית דופן שלישית בסוכה – אסור מדרבנן (שט"ו ס"ו).
לגו, הרכבתו ופירוקו – אם ניתן להפרידו בקלות מותר, וטוב להחמיר לכוין לפרקו תוך שבוע. אם יש קושי לפרקו, מותר רק אם דעתו לפרקו תוך שבוע32 (שי"ג סמ"א). 
לוחות של תקרה אקוסטית, הוצאתם והחזרתם – בונה וסותר מהתורה (שי"ג ס"ב).
לול, פריסת שמיכה או כיסוי מרושת עליו – אסור מדרבנן (שט"ו סכ"ו33).
לול קמפינג, פתיחתו וסגירתו – מותר (שט"ו סכ"ו וכ"ט).
לול תינוק, פתיחתו וסגירתו – מותר רק אם רגילים לעשות כן פעם בשבוע34 (שי"ג סל"ז). 
לשונית ידית דלת שיצאה, הכנסתה ותפיסתה פנימה – בונה מהתורה (שי"ג ס"י). 
מ
מאוורר, תלייתו והסרתו ממוט המחובר לקיר – בונה וסותר מהתורה (שי"ג ס"ז). 
מאוורר, תלייתו והסרתו ממסמר שבקיר – מותר. ויש אוסרים ליותר משבוע (שי"ג ס"ז). נכון להחמיר משום מוקצה (שם). 
מאכלים, כיסויים בכלי35– מותר. אם הכלי מחזיק ארבעים סאה, יש להחמיר (שט"ו סל"ג).
מארז גדול עם חטיפים קטנים במארז, קריעתו – מותר (שי"ד הערה ק"א).
מארז טישו, פתיחתו – לכתחילה יפתחנו קודם השבת, ובדיעבד יפתחנו בשבת, עדיף דרך השחתה וקלקול ולפחות ישתדל שלא במקום הניקובים (שי"ד סט"ו).
מגבונים בתוך מארז, קריעת הניילון – לכתחילה יקרענו קודם השבת, ובדיעבד יקרענו בשבת וישתדל דרך השחתה וקלקול (שי"ד סט"ז).
מגבונים, הסרת מקום ההדבקה – לכתחילה יפתחנו קודם השבת, ובדיעבד מותר בשבת36 (שי"ד סט"ז).
מגבעת, הקטנת מידתה בנייר מקופל – מותר37.
מגבעת, חבישתה – לשם כבוד ונוי מותר. לשם הגנה משמש וגשמים אסור אם יש רוחב טפח (8 ס"מ) בשוליים38 (שט"ו ס"מ).
מגבעת, כיסוייה עם כובע ניילון שבמעיל גשם –  מותר (שט"ו סמ"ה).
מגבעת, נתינת טלית עליה – מותר (שט"ו סמ"א).
מגבעת, נתינת ניילון עליה – מותר. באשפתון יקפיד שלא למותחו (שט"ו סמ"א).
מגירה, הסרת הצירים – אסור מדרבנן. מותר על ידי גוי39 (שי"ד סי"ז). 
מגירה שבתוך ארון, הוצאתה והחזרתה – בונה וסותר מהתורה, אם הארון מכיל ארבעים סאה40. 
מגירה שתחת המיטה, הוצאתה והכנסתה – מותר (שט"ו סנ"ג).
מגירת מקפיא תחתונה, הוצאתה והחזרתה – מותר41 (שי"ג ס"ג). 
מגירת מקרר, הוצאתה והחזרתה – מותר42 (שי"ג ס"ג). 
מגירת שולחן, הוצאתה והכנסתה לגמרי – אסור מדרבנן ויש מקילים (שט"ו סנ"ג).
מגנט, הנחתו והסרתו ממקרר או מדלת – מותר. ויש אוסרים ליותר משבוע (שי"ג ס"ח). 
מדף ארון המחובר לקיר, הוצאתו – סותר מהתורה (שי"ג ס"ג).
מדף ארון המחובר לקיר, החזרתו – בונה מהתורה (שי"ג ס"ג).
מדף ארון מטבח שיצא מעט החוצה, החזרתו למקומו – בונה מהתורה43 (שי"ג ס"ג).
מדף ארון שאינו מחובר לקיר ולא מכיל ארבעים סאה, הוצאתו והחזרתו – מותר (שי"ג ס"ג).
מדף המונח על זויות המחוברות לקיר, הוצאתו והחזרתו – יש לחשוש ולאסור (שי"ג הערה ל"ב).
מדף מקפיא, הוצאתו והחזרתו – בונה וסותר מהתורה44 (שי"ג ס"ג). 
מדף מקרר, הוצאתו והחזרתו – בונה וסותר מהתורה45 (שי"ג ס"ג). 
מדף ספריה, הוצאתו והחזרתו – ראה מדף ארון.
מהדק סיכות, הידוק מודעה בו – בונה מהתורה, והסרתו איסור סותר (שי"ג סנ"ג).
מודעה, הדבקתה והסרתה – אסור משום מדבק וקורע (שי"ג סנ"ג).
מוט וילון, הוצאתו והחזרתו – בונה וסותר מהתורה בכל הסוגים (שי"ג ס"ה). 
מוט תליה בארון בגדים, הוצאתו והחזרתו – בונה וסותר מהתורה46 (שי"ג ס"ה).
מוסתקי (כלי גרוע), שבירתו – מותר (שי"ד ס"א).
מוצץ חדש, התחתו – אסור משום מתקן מנא. אם לא מקפידים, מותר47.
מושב אסלה שהתפרק – אסור להניחו משום מוקצה (שי"ג הערה נ"ד).
מושב אסלה שהתפרק והשתמשו בו כך קודם השבת – מותר להניחו על האסלה (שי"ג הערה נ"ד).
מזגן, הוצאת והחזרת הפתח שירות – חיבורו בקליפסים אסור, חיבורו בווים מותר (שי"ג הערה מ"ח).
מזגן, הוצאת והחזרת פילטר שלו – בונה מהתורה (שי"ג ס"ט). 
מזגן, הוצאת והחזרת תריס שלו – בונה מהתורה (שי"ג ס"ט).
מזגן, נתינת מגן פלסטיק תחתיו להגן על היושבים – אסור מדרבנן (שט"ו הערה רמ"ה, ד"ה ומה שאינו נחשב).
מזגן רועש, נתינת מכה להשתיקו – בונה מהתורה48 (שי"ג הערה י"ג). 
מזגן שנותק ממקומו, הנחת חפץ תחתיו – מותר כדי לעצור את המשך ניתוקו, אך אסור מהתורה משום בונה להגביה אף מעט (שי"ג ס"נ).
מזלג המחובר לו קיסם התפוס בשני פינים – אסור להוציאו מהתורה משום בונה או מכה בפטיש (שי"ד סוף הערה ע"ג).
מזלג חד פעמי מקופל התפוס בקליפס – מותר לפותחו בתנאי שתהיה דעתו לקפלו ולפותחו שוב (שי"ג סמ"ו).
מזלג שהתעקם – מותר ליישרו. אם יש קושי להשתמש בו, אסור ליישרו משום מכה בפטיש מדאורייתא (שי"ג סמ"ב). 
מחט, חיבורה למזרק – אסור מהתורה משום בונה או מכה בפטיש, ויש מקילים (שי"ג הערה ר"ה).
מחט שהתעקמה – אסור מהתורה ליישרה (שי"ג הערה קנ"ג וקצ"ח).
מחיצה בפני הנר או ספרי קודש49 – אסור, אך אם הנר או הספרים אינם נראים דרך המחיצה או מעליה, יש להקל בשעת הדחק (שט"ו ס"ח).
מחיצה המחלקת בית כנסת, העמדתה – על מסילות מותר. ספריה כמידת החלל אסור, אא"כ יש רגילות לסוגרה ולפותחה פעם בשבוע, או שניתקוה מעט ממקומה מבעוד יום. מחיצה ניידת, קבועה אסור, רגילים להזיזה כשעוברים, מותר (שט"ו ס"ה). 
מחיצה המתרת, העמדתה – אסור מדרבנן אף עראי (שט"ו ס"ו).
מחיצה המתרת הפתוחה טפח, הוספה עליה – מותר (שט"ו סי"א).
מחיצה המתרת טלטול, העמדתה – אסור מדרבנן (שט"ו ס"ו).
מחיצה כנגד חמץ בשבת וביום טוב – אסור מדרבנן (שט"ו הערה ל"ד).
מחיצת עראי, העמדתה – מותר (שט"ו ס"ד).
מחיצת עראי להפרדה בין גברים לנשים – מותר (שט"ו ס"ז).
מחיצת קבע, העמדתה – אסור מהתורה משום תולדה דבונה (שט"ו ס"ד).
מחסום לילדים במדרגות – מותר להניחו, אסור להדקו בלחץ לקיר (שי"ג סי"ד).
מחיצה המתרת, סתירתה – בעודה מתרת אסור מדרבנן, כשאינה מתרת מותר (שט"ו סי"ג).
מחיצות מסטנדרים בשמחת תורה, הוצאתם לאחר ההקפות – מותר (שט"ו סי"ג).
מחיצות מסטנדרים בשמחת תורה, העמדתם כדי להתיר ישיבה בהקפות – אסור מדרבנן (שט"ו סי"ג).
מחצלת או שמיכה, פריסתם על פרגולה – עד שבוע אסור מדרבנן, שמונה ימים והלאה אסור מהתורה50 (שט"ו ס"א).
מטאטא, הברגת מקלו – בונה מהתורה. בצורה רפויה אסור מדרבנן (שי"ג ס"ל). 
מטאטא שהתקלקל מקום ההברגה, הכנסת מקלו בחוזקה עם הידוק נייר – בונה מהתורה (שי"ג ס"ל). 
מטאטא שמקלו מתפרק אחת לשבוע – מותר להחזירו על ידי קטן (שי"ג ס"ל). 
מטריה לכיסוי מאכלים, כיסוי בה צלחות וקערות – נמוכות מותר ונכון להחמיר. קערה שיש במחיצותיה טפח, אסור מדרבנן (שט"ו הערה רע"א).
מטריה פתוחה, נשיאתה– אסור מדרבנן (שט"ו סל"א).
מטריה, פתיחתה וסגירתה– אסור מדרבנן (שט"ו סל"א).
מטרנה / סימיליאק וכדו', קריעת נייר האלומניום – מותר, לכתחילה יש להסירו או לקורעו לגמרי (שי"ד סי"ג). 
מטרנה, קריעת פס החיבור סביב הקופסא – לכתחילה יש לפותחו קודם השבת ובדיעבד מותר בשבת (שי"ד סי"א).
מיונז, קריעת פס החיבור סביב הקופסא – לכתחילה יש לפותחו קודם השבת ובדיעבד מותר בשבת (שי"ד סי"א).
מיטה, הוצאת דיקט או מזרון – יש שתי מחיצות אסור, אין מחיצות מותר. אם יש פחות מג' טפחים בין השליבות מותר בכל אופן (שט"ו סכ"ז).
מיטה המוטית על צידה, זקיפתה– מותר (שט"ו סל"ב).
מיטה, העמדתה על ידי נתינת דיקט ומזרון– אם יש למיטה רגליים ולא מחיצות, מותר, ונכון להחמיר בשינוי. בשתי מחיצות מותר רק בשינוי51 (שט"ו סכ"ד).
מיטה מתקפלת, פתיחתה וסגירתה – מותר (שי"ג סל"ז).
מיטה, נתינת הדיקט עליה – מותר אם אינו לצמיתות (שי"ג סל"ז).
מכסה, הסרתו מקערות, סירים וכדו' – מותר בכל אופן52 (שט"ו סמ"ח). 
מעיל, כיסוי ראשו בו בגשמים – מותר53 (שט"ו הערה רמ"ג).
לוח ספירת העומר מגנט, הנחתו והסרתו מהמקרר – מותר, ויש אוסרים ליותר משבוע (שי"ג ס"ח).
מים, הקפאתם– מותר. לבני אשכנז רק בעת הצורך (שי"ד הערה קפ"ג וסימן שי"ח סט"ז ברמ"א).
מלח, פיזורו על שמן ושלג שבאדמה ובדשא – אסור משום נראה כבונה (שי"ג סנ"ו).
מלח, פיזורו על שמן ושלג שבכביש ובמדרכה – מותר (שי"ג סנ"ו).
מלח, פתיחתו – מותר (שי"ד ס"ג). 
מלחיה, פתיחתה וסגירתה – מותר. לחזו"א יש לאסור (שי"ג סכ"ט).
מסטיק, גירודו מקיר ורצפה – מותר (שי"ג ס"ח).
מסמר, חיזוקו בקיר – בונה או מכה בפטיש מהתורה (שי"ג בהקדמה).
מסמר שננעץ בנעל – מותר להוציאו (שי"ג סנ"ה).
מסמר שתקעוהו בנעל – אסור להוציאו או לדופקו (שי"ג סנ"ה). 
מסמר, תקיעתו בקיר – בונה או מכה בפטיש מהתורה (שי"ג בהקדמה).
מסננת ברז, הוצאתה והחזרתה – בונה וסותר מהתורה (שי"ג סט"ו).
מסננת, הנחתה על כוס – מותר אם יש פחות מטפח (8 ס"מ) בין תחתית המסננת לתחתית הכוס (שט"ו סמ"ב).
מעדן, הסרת הנייר במקצת לשתות דרך שם – מותר (שי"ד הערה צ"ח).
מפה חד פעמית, קיפולה וחידודה לשם עשיית קיסם – לבני ספרד אסור, לבני אשכנז מותר (שי"ד ס"ח).
מפה, פריסתה על שולחן – מותר גם כשקצוות המפה מגיעות לרצפה (שט"ו סל"ח).
מפתח מחובר לדלת שנפל – אסור להחזירו משום בונה (שי"ג סי"ז).
מפתח שהתעקם – מותר ליישרו. אם יש קושי להשתמש בו, אסור ליישרו משום מכה בפטיש מדאורייתא (שי"ג סמ"ב). 
מפתח, שימונו בשמן נוזלי54 – מותר. אם יש קושי משמעותי להשתמש בו, אסור (שי"ג סמ"ג). 
מפתח שנפל מדלת – מותר להחזירו גם כשמונח שם בקביעות (שי"ג סי"ז).
מקל הליכה, הגבהתו והנמכתו – מותר וטוב להחמיר. אם משאירו כך זמן רב מאוד, יש לאסור (שי"ג ס"מ והערה קפ"ח).
מקלף העושה צורות בחיתוכו – אסור (שי"ד הערה קפ"ה).
מרקיזה (סוכך במרפסת המחובר לקיר), פתיחתו וסגירתו – מותר (שט"ו סכ"ט).
משקפיים, החזרת האפונים – בונה מהתורה (שי"ג סל"א).
משקפיים, החזרת עדשה רפויה בתוך המסגרת – מותר ללא הברגת בורג (שי"ג סל"א). 
משקפיים, החזרת עדשה שנפלה – בונה מהתורה בכל סוגי החיבורים55 (שי"ג סל"א).
משקפיים, חיבור הידית – בונה מהתורה56 (שי"ג סל"א). 
מתג חשמל בלי מנורה, הרמתו והורדתו – אסור משום מוקצה ויש אומרים משום בונה וסותר (לוח המוקצה ערך מתג חשמל בלי מנורה).
מתג חשמל, נתינת והסרת כיסוי המיועד לו – מותר (שי"ג ס"ז). 
מתלה המונח על גבי הדלת, הנחתו והסרתו – מותר (שי"ג ס"ח). 
מתלה ואקום, תלייתו והסרתו ממקרר וארון – בונה וסותר מהתורה57 (שי"ג הערה מ"ב). 
מתלה ואקום, תלייתו והסרתו מקיר או מדלת – בונה וסותר מהתורה58 (שי"ג ס"ח). 
מתקן לתליית מגבות, הוצאתו והחזרתו – מותר (שי"ג סי"ב).
נ
נברשת שנותקה ממקומה, הנחת חפץ תחתיה – מותר כדי לעצור את המשך ניתוקה, אך אסור מהתורה משום בונה להגביה אף מעט (שי"ג ס"נ).
נדנדה, תלייתה והסרתה ממוט שבמשקוף או מפרגולה – מותר. ויש אוסרים ליותר משבוע (שי"ג סט"ז).
נורה, הוצאתה והחזרתה לבית מנורה – בונה וסותר מהתורה59.
ניאגרה שנתפס הברז, נתינת מכה לשחררו – בונה מהתורה60 (שי"ג הערה י"ג).
נייר אלומניום מעל קופסת נס קפה ומטרנה, קריעתו – מותר, לכתחילה יש להסירו או לקורעו לגמרי (שי"ד סי"ג). 
נייר דבק העוטף שקיות ואריזות, הסרת הדבק – לכתחילה יפתחנו קודם השבת, ובדיעבד מותר בשבת. אם הדביקו ביום שישי על דעת לפותחו בשבת, מותר לכתחילה לפותחו (שי"ד הערה קכ"ה).
נייר דבק העוטף שקיות ואריזות, קריעתו – מותר (שי"ד סי"ט).
נייר העוטף קופסת מזון, קריעתו – מותר, לכתחילה יש להסירו או לקורעו לגמרי (שי"ד סי"ג). 
נייר טישו, גלגולו לשם עשיית קיסם אוזניים – בונה או מכה בפטיש מהתורה (שי"ד ס"ח).
נייר קרמבו, עשיית כדור – בונה או מכה בפטיש מהתורה (שי"ד הערה י' וי"ד). 
נייר קרמבו שעשאו כדור, סתירתו – מותר ונכון להחמיר כשאין צורך (שי"ד ס"א). 
נייר שעל קופסת סלטים, קריעתו – מותר, לכתחילה יש להסירו או לקורעו לגמרי (שי"ד סי"ג). 
נס קפה, עשיית חור בנייר האלומניום – אסור מדרבנן (שי"ד הערה צ"ז).
נס קפה, קריעת נייר האלומניום – מותר, לכתחילה יש להסירו או לקורעו לגמרי (שי"ד סי"ג). 
נעל, תחיבת סיכת נוי – בונה מהתורה (שי"ג הערה קנ"ב).
נעלי אצבע, החזרת רצועה שנשמטה – מותר אם אינה מתחברת בחוזקה (שי"ז סט"ו).
נעץ במנעל – מותר להוציאו (שי"ג סנ"ה).
נעץ שראשו פלסטיק, תחיבתו והסרתו בלוח מודעות – מחובר לקיר אסור משום בונה וסותר61. לא מחובר לקיר מותר וטוב להחמיר (שי"ג סנ"ג והערה רל"ח).
נעץ, תחיבתו והסרתו בלוח מודעות – בונה וסותר מהתורה (שי"ג סנ"ג). אולם אם תולה בו מודעה על דעת להסירה תוך שבוע וכך דרכה, מותר (שם, והערה ר"מ).
נקב בבית, סתימתו – בונה מהתורה (שי"ג בהקדמה).
נקב בבית, עשייתו – בונה או מכה בפטיש מהתורה (שי"ג הערה ג').
ס
סדין, כיסוי ראשו בו ואת הגמ' – אסור מדרבנן (שט"ו הערה רמ"ג)
סוכה, הוספה על הדופן השלישית – אסור62, ויש מקילים (שט"ו סי"א).
סוכה, הוספת דופן רביעית – מותר (שט"ו ס"ו).
סוכה, הוספת דופן שלישית – אסור מדרבנן (שט"ו ס"ו).
סוכך במרפסת המחובר לקיר (מרקיזה), פתיחתו וסגירתו – מותר (שט"ו סכ"ט).
סוכר, פתיחתו – מותר (שי"ד ס"ג). 
סוכריות בתוך חוט, קריעתו – מותר (שי"ד הערה ק"כ).
סופג זיעה, חיבורו לטלית– מותר (שי"ז סי"ח).
סטנדר, הגבהתו והנמכתו – אם רגילותו לעשות כן פעם בשבוע מותר, ואם אין כך רגילותו נחלקו הפוסקים, ולמעשה נכון להחמיר והמיקל יש לו על מה שיסמוך (שי"ג סל"ט). 
סטנדר, העמדתו כנגד המתפלל כדי לשבת – אסור (שט"ו סי"ב).
סטנדר הקבוע בקיר, פתיחתו וסגירתו – מותר (שט"ו הערה קס"א ד"ה ובדף הקבוע).
סטנדר שולחן, העברתו ממקום למקום– מותר גם כשמטרתו לכסות עמו דבר מה (שט"ו סל"ה).
סטנדר שיצא הבורג לחלוטין – אסור להחזירו (שי"ג סל"ט).
סטנדר שיצא ממקומו – אסור להכניסו לתוך רגליו (שי"ג סל"ט).
סטנדרים בישיבות ובתי כנסיות, הגבהתם והנמכתם – מותר אם כך דרך שימושם בימות החול (שי"ג סל"ט).
סיגריות, גלגולם ביום טוב –  אסור משום מתקן מנא63.
סיכות מהדק הסוגרות אריזה, פתיחת הסיכות – מותר (שי"ד סי"ט).
סיר אוכל קטן, כיסויו בנייר כסף – אסור מדרבנן רק אם הביאו כדי לכסותו, מכסה את כולו ושיש חלל טפח (שט"ו סמ"ח).
סכו"ם חד פעמי המתחבר בהברגה או בלחיצה – אסור לחברו משום בונה או מכה בפטיש (שי"ג סמ"ו). 
סכו"ם, קריעת הניילון העוטפו – מותר ולכתחילה יקרענו דרך השחתה וקלקול (שי"ד סי"ד).
סכין התחוב בחבית, הוצאתו – לבני ספרד מותר, לבני אשכנז אסור64 (שי"ד סל"ב).  
סכין התחוב בכותל עץ, הוצאתו – אסור מדרבנן (שי"ד סל"ב).
סכין התחוב בספסל או חפץ תלוש, הוצאתו – מותר (שי"ד סל"ב).
סכין שנפגם – אסור מהתורה להשחיזו (שי"ג הערה קנ"ג). 
סכך, פריסת ניילון עליו בזמן הגשמים – מותר (שט"ו סי"ד).
סכך, פריסתו בשבת וביו"ט – אסור (שט"ו ס"ב65).
סכך שהתקפל, פריסתו - אסור66 ויש מקילים67 (שט"ו סי"א).
סלט כבד, דיבוקו– מותר (שי"ד סל"ב).
ספוג קשיח, תחיבת פרחים בו – מותר (שי"ד הערה נ"ה).
ספסל או חפץ תלוש התחוב בו סכין, הוצאתו– מותר (שי"ד סל"ב).
ספר, הנחתו על ארבעה ספרים כשנוצר חלל טפח – יש להימנע68 (שט"ו סל"ז).
ספר, הנחתו על שני ספרים – מותר גם כשיש חלל טפח (שט"ו סל"ז).
ספר תורה, ידית שנתפרקה –  אסור להחזירה משום בונה דאורייתא (שי"ג הערה קכ"ב).
ספר תורה שנשמטה הידית מהחור שבארגז – אסור להחזירה משום בונה מהתורה (שי"ג הערה קכ"ב).
סרט הדבקה המודבק בראש שקית, פתיחת ההדבקה – מותר ולכתחילה יפתחנו קודם השבת (שי"ד הערה קכ"ה ושי"ז ס"כ).
סרט הדבקה המודבק בראש שקית69, קריעתו – מותר (שי"ד סי"ט).
סתירת תוספת אוהל עראי – מותר אם משאיר את מה שהיה פתוח קודם השבת (שט"ו סי"ט).
ע
עגילים, הכנסתם לאוזן – מותר. אם חיבורם בהכנסת חלק נוסף והרגילות פעם בשבוע להרכיבם ולפרקם, מותר. אם אין כך הרגילות והרכבתם בהידוק יש להקל וטוב להחמיר, ואם הרכבתם בהברגה יש לאסור, אך ניתן להבריגם על דעת לפותחם תוך שבוע (שי"ג סמ"ז).
עגלה, חיבור גלגל שנשמט – בונה מהתורה (שי"ג סל"ה).
עגלה, חיבור חלק נוסף עם גלגלים (טרמפיסט) – מותר וטוב להחמיר. אם מרכיב ומפרק פעם בשבוע, אין צורך להחמיר (שי"ג סל"ג).
עגלה, שינוי מצב מטיולון למצב שכיבה ולהיפך – מותר אם רגיל בכך פעם בשבוע (שי"ג סל"ד). 
עגלת ילדים המחוברת לה שמשיה, פתיחתה וסגירתה – מותר70 (שט"ו הערה קנ"ג).
עגלת שכיבה שיש למרגלותיה כיסוי הנפתח ונסגר ברוכסן – אסור מדרבנן לפותחו או לסוגרו (שט"ו הערה קנ"ו71).
עדשות משקפיים שיש רגילות פעם בשבוע להחליפם – מותר (שי"ג סל"א). 
עוגה, כיסוייה במכסה שיש בו גג ומחיצות וגובה טפח– מותר. אם העוגה נמצאת בתוך כלי שיש חלל טפח בין העוגה למכסה, מותר רק בכיסוי המיוחד לעוגה (שט"ו סל"ד). 
עט כתיבה עם כדורי ברזל קטנים על לוח עם חורים – מותר מעיקר הדין, אך יש להימנע (שי"ג הערה קצ"ו).
עטרה, חיבורה לטלית – מותר (שי"ז סי"ח).
עריסה, הוצאת הדיקט – יש להקל בשעת הדחק. אם הדיקט בתחתית העריסה, מותר (שט"ו סכ"ח).
עריסה, נתינת הדיקט עליה – מותר אם אינו לצמיתות (שי"ג סל"ז). אם מניח את הדיקט בחלקה העליון של העריסה, יש להשתדל שאחד יתפוס את הדיקט והשני יפתח את העריסה (שט"ו סכ"ו). 
עריסה, פריסת שמיכה או כיסוי מרושת עליה – אסור מדרבנן (שט"ו סכ"ו72).
עריסה, פתיחתה והידוקה באמצעות הפלסטיקים שבראשה – מותר (שי"ג סל"ז). 
עריסה, שינוי גובהה – בונה וסותר מהתורה (שי"ג סל"ז). 
פ
פאזל, הרכבתו ופירוקו – מותר, אך אם מתחבר בחוזקה73 או בתוך מסגרת, יש לחשוש לאיסור כותב ומוחק ואין למחות בקטנים (שי"ג הערה קצ"ו). 
פחית שתיה, פתיחתה – מותר ויש אוסרים משום מחתך (שי"ד ס"ג והערה ל"ד). 
פטמת בקבוק, עשיית או הרחבת הנקב– אסור מהתורה משום בונה או מכה בפטיש (שי"ד ס"ו והערה נ"ב). 
פטמת בקבוק, פתיחת חור שנסתם– מותר אך לא ירחיבנו (שי"ד ס"ו).
פטמת בקבוק תינוק, הוצאתה והכנסתה – מותר אם רגיל לעשות כן פעם בשבוע74 (שי"ג סכ"ט). 
פילטר מזגן, הוצאתו והחזרתו – בונה מהתורה (שי"ג ס"ט). 
פירות, דיבוקם במטרה לייפותם ולהשוותם – חיבור חזק אסור מהתורה משום בונה. חיבור חלש מותר (שי"ד סל"ג).
פירות הקשורים או תפורים בחוט – מותר להתירו או לקורעו (שי"ד הערה ק"כ).
פליימוביל, הרכבתו ופירוקו – מותר רק אם דעתו לפרקו תוך שבוע, וכן לפרקו מותר רק אם אינו מורכב יותר משבוע75 (שי"ג סמ"א). 
פליימוביל חדש מפורק – אסור להרכיבו אא"כ דעתו לפרקו תוך שבוע ושכך גם הדרך אצל חלק מהילדים (שי"ג סמ"א והערה קצ"ד).
פלסטלינה, עשיית צורות – אסור (שי"ד ס"ל).
פס חיבור סביב קופסא, קריעתו – לכתחילה יש לפותחו קודם השבת ובדיעבד מותר בשבת (שי"ד סי"א).
פקק בירה, פתיחתו – מותר (שי"ד סי"ב). 
פקק בירה שנתעקם בפתיחתו – אסור ליישרו (שי"ד סי"ב). 
פקק בקבוק, סגירתו טרם זריקת הבקבוק – מותר והמחמיר תע"ב (שי"ג סכ"ה והערה קפ"ד).
פקק בקבוקי חלב פלסטיק או קרטון, פתיחתו – יש לפותחו קודם השבת, אין למחות במיקל (שי"ד ס"י).
פקק טיפות עיניים – יש לפותחו קודם השבת, אין למחות במיקל (שי"ד ס"י).
פקק טרופית – דינו כסתם פקק פלסטיק. אם לא סוגרו שוב, יש למיקל על מה שיסמוך (שי"ד ס"י).
פקק מתכת המחובר בלחץ ואקום לבקבוק זכוכית, פתיחתו – מותר (שי"ד סי"ב). 
פקק מתכת המחובר מעט לטבעת – אסור לנתקו (שי"ד ס"ט). 
פקק מתכת, הפרדת הטבעת מהפקק בחיתוך סכין – אסור מהתורה משום בונה או מכה בפטיש (שי"ד הערה צ').
פקק מתכת, הרחבת הטבעת באמצעות סכין – בונה או מכה בפטיש מהתורה (שי"ד ס"ט).
פקק מתכת, ניקובו בסכין קודם פתיחתו – מותר76 (שי"ד ס"ט).
פקק מתכת, ניתוקו מהטבעת באופן חלקי – אסור מדרבנן (שי"ד ס"ט).
פקק מתכת, פתיחתו – בונה או מכה בפטיש מהתורה (שי"ד ס"ט).
פקק מתכת שנשארו בקצוותיו ברזלים – אסור להסירם (שי"ד ס"ט). 
פקק פלסטיק לאוסרים פתיחתו, ניקובו בסכין / הרחבת הטבעת / ניתוקו מהטבעת באופן חלקי / ניתוקו מהטבעת כשמחובר מעט / הפרדת הטבעת מהפקק בחיתוך סכין –ראה פקק מתכת.
פקק פלסטיק, פתיחתו – יש לפותחו קודם השבת, אין למחות במיקל (שי"ד ס"י).
פקק של קרטוניות שתיה – יש לפותחו קודם השבת, אין למחות במיקל (שי"ד ס"י).
פקק שעם, פתיחתו – מותר77 (שי"ד ס"ז). 
פקק שעם, קריעת העטיפה מעליו– מותר, ובעודו בידו יזרקנו לאשפה (שי"ד ס"ז).
פקק שעם שנשבר – מותר לדוחפו לתוך הבקבוק באמצעות מברג ופטיש (שי"ד ס"ז).
פרגולה, הסרה חלקית של ברזנט או שמיכה הפרוסים עליה – אם נפרסו ליותר משבוע, אסור. אם נפרסו לפחות משבוע, יש מתירים ויש אוסרים. אם הפרגולה צפופה78, מותר באופן זה (שט"ו סי"ט).
פרגולה, פריסת מחצלת או שמיכה עליה – עד שבוע אסור מדרבנן, שמונה ימים והלאה אסור מהתורה79 (שט"ו ס"א).
פרגולה שהסוכך הקבוע התקפל – אסור לסדרו (שט"ו סט"ו).
פרגולה שהסוכך הקבוע התקפל, נתינת שמיכה במקום הריק – מותר אם דעתו להורידה תוך שבוע (שט"ו סט"ו).
פרוכת גדולה, תלייתה – מותר רק על ידי שני בני אדם (שט"ו סמ"ו).
פרוכת הוצאת והחזרת המוט – בונה וסותר מהתורה80 (שי"ג ס"ו). 
פרוכת תלייתה והסרתה – מותר. ויש אוסרים ליותר משבוע (שי"ג ס"ו). 
פתיל צף ביו"ט, הכנסת הפתילה לעיגול – איסור תורה של בונה או מכה בפטיש, ויש מקילים (שי"ג סמ"ה). 
פתילה, הכנסתה לצינורית ברזל – מותר (שי"ג סמ"ה).
צ
צורת הפתח לעשיית דופן שלישית בסוכה – אסור מדרבנן (שט"ו ס"ו).
צינור אינהלציה שיש בו חור, סתימתו – מותר לסותמו מבחוץ במסטיק או בשקית, אך אסור לתחוב קיסם לחור (שי"ד סל"א81). 
צינור גומי המחובר לברז, הוצאתו והחזרתו – בונה וסותר מהתורה (שי"ג סט"ו). 
צינור, חיבורו והסרתו מהברז – בבית מותר, בחצר אסור היות והדרך להשאירו יותר משבוע (שי"ג סט"ו).
צינור מים המחובר לברז בקביעות, סתימת חור שבו – אסור מהתורה לסותמו גם מבחוץ (שי"ד סל"א). 
צינור מים המחובר לברז שלא בקביעות, סתימת חור שבו – מותר לסותמו מבחוץ במסטיק או בשקית, אך אסור לתחוב קיסם לחור (שי"ד סל"א82). 
ציפית, הכנסת כרית או בגדים לתוכה – מותר (שי"ז סי"ז).
ציר של דלת, שימונו – בונה מהתורה (שי"ג סמ"ג).
צלחות חד פעמי, קריעת הניילון העוטפם – מותר ולכתחילה יקרענו דרך השחתה וקלקול (שי"ד סי"ד).
צלחת עם אוכל, כיסויה בצלחת אחרת או בניילון נצמד – מותר (שט"ו סמ"ח).
צמה, עשייתה וסתירתה– בונה וסותר מדרבנן (סימן ש"ג סכ"ו בשו"ע). 
צמיד – מותר לחברו (שי"ג סמ"ז).
צמיד פנדורה, חיבור אבנים אליו – מותר (שי"ז הערה ק"ה).
ק
קביים, שינוי גובהם – על ידי פרפר הברגה, אסור. על ידי פינים מותר וטוב להחמיר, ואם משאירם כך זמן רב מאוד, יש לאסור (שי"ג ס"מ והערה קפ"ח).
קומקום חשמלי עם מים, הוצאתו והחזרתו לבסיסו83 – מחלוקת הפוסקים אם יש בזה בונה וסותר84 (שי"ג סוף הערה קכ"ו). 
קופסאות גלידה וכדו', שבירת הפלסטיק הקטן כדי לפותחם – לכתחילה יש לשוברו קודם השבת ובדיעבד מותר בשבת (שי"ד סי"א).
קופסת אחסון שהמכסה מחובר עם לשונית לקופסא, ניתוק הלשונית – אסור ואין למחות במיקל (שי"ד הערה צ"ב).
קופסת פלסטיק לשימוש רב פעמי, שבירתה – אסור מדרבנן משום סותר (שי"ד ס"ג).
קופסת קרטון לשימוש רב פעמי, קריעתה – אסור מדרבנן משום סותר (שי"ד ס"ג).
קופסת קרטון של דגני בוקר, פתיחתה בתלישת הפס – מותר ונכון להחמיר (שי"ד ס"ג).
קופסת קרטון של דגני בוקר, קריעתה – מותר (שי"ד ס"ג).
קופסת שימורים, פתיחתה – מותר, נכון להחמיר שלא לפתוח את כולה. טוב לפותחה קודם השבת או לנוקבה בתחתיתה85 (שי"ד ס"ד).
קופסת שימורים, פתיחתה בפותחן גלגלת – אסור מהתורה משום בונה או מכה בפטיש (שי"ד הערה מ"ד).
קופסת שימורים קטנה, פתיחתה – מותר ונכון להחמיר שלא לפתוח את כולה86 (שי"ד ס"ג). 
קורי עכביש, הסרתם מהקיר – מותר להסירם באמצעות מטאטא (שי"ג סנ"ח). 
קטשופ, פתיחת וסגירת הפקק להסרת מכסה האלומניום – אסור, אא"כ דעתו לפותחו כשיתרוקן להוציא את המעט שנשאר87 (שי"ג סל"ח). 
קיסם התפוס בשני פינים למזלג – אסור להוציאו מהתורה משום בונה או מכה בפטיש (שי"ד סוף הערה ע"ג).
קיסם, עשייתו בשבת – בונה או מכה בפטיש מהתורה (שי"ד ס"ח).
קליפת גרעין, חיתוכו לעשיית קיסם – אסור (שי"ד הערה ס"ד).
קליקס, הרכבתו ופירוקו – אם ניתן להפרידו בקלות מותר, וטוב להחמיר לכוין לפרקו תוך שבוע. אם יש קושי לפרקו, מותר רק אם דעתו לפרקו תוך שבוע88 (שי"ג סמ"א). 
קלף מזוזה שנפל – מותר להחזירו (שי"ג סי"ח).
קלקר, תחיבת שיפודים עם מיני פירות בתוכו – מותר (שי"ד הערה נ"ה).
קנקן שתיה, כיסויו בצלחת – אסור מדרבנן רק אם הביאו כדי לכסותו, מכסה את כולו ושיש חלל טפח (שט"ו סמ"ח). 
קערת סלט, כיסויה בצלחת או בניילון נצמד – אסור מדרבנן רק אם הביאה כדי לכסותה, מכסה את כולה ושיש חלל טפח (שט"ו סמ"ח). 
קרטון, כיסוי ראשו בו מפני הגשמים – מותר (שט"ו הערה רמ"ג)
קרטון שיש בתוכו מיני מאכל / משחקים / בגדים, קריעתו – מותר89, ולכתחילה יקרענו דרך השחתה וקלקול90 (שי"ד סכ"א). 
קרמיקה שיצאה מעט ממקומה – אסור מהתורה להחזירה למקומה משום בונה (שי"ג ס"נ).
קרש, הכנסתו במגרעת קרש אחר – בונה מהתורה (שי"ג סנ"ג).
קרש, פירוקו מעץ התקוע בו – סותר מהתורה אם יש תיקון בפירוקו (שי"ג סנ"ג).
ר
ראש פאה, תחיבת סיכות בה – מותר (שי"ד הערה נ"ה).
רגל כסא שנשמטה – אסור להחזירה אף ברפוי (שי"ג סנ"ב).
רוטבים באריזה, פתיחת וסגירת הפקק להסרת מכסה האלומניום – אסור, אא"כ דעתו לפותחו כשיתרוקן להוציא את המעט שנשאר91 (שי"ג סל"ח). 
רשת טניס שולחן, הרכבתה והוצאתה –  מותר אם יש רגילות לעשות כן פעם בשבוע (שי"ג סעיפים כ"ז-כ"ח92). 
רשת יונים, פריסתה על פרגולה – מותר (שט"ו סי"ח).
רשת יונים שפרסוה בשבת על פרגולה, נתינת שמיכה עליה – אסור ויש מקילים (שט"ו סי"ח).
רשת שבתוכה בשר, קריעתו – מותר (שי"ד הערה ק"כ).
ש
שולחן, הארכתו באמצעות מדפים או כנפיים – מותר (שי"ג סל"ו).
שולחן, העמדתו בנתינת פלטה – על רגליים מותר. על מחיצות מותר אם אינן ארבע מחיצות וגם לא משתמשים שם בהכנסת כסאות בחלל93 (שט"ו סכ"ה). 
