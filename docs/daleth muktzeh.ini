דאודורנט ג'ל- מלאכתו לאיסור שאין בו היתר. ראה ג'ל אלוורה. 
דאודורנט מוצק- מלאכתו לאיסור שאין בו היתר. 
דאודורנט מיימי (גולה)- מלאכתו להיתר.
דאודורנט ספריי- מלאכתו להיתר. 
דבק  סלוטייפ במתקנו, דין המתקן- מלאכתו לאיסור שאין בו היתר1.
דבק כל הסוגים- מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
דגי אכילה חיים המזומנים ביו"ט ללא חשש צידה- מלאכתו להיתר2 (ש"י הערה ע"ג).
דגי אכילה חיים- מוקצה מחמת גופו.
דגי נוי חיים או מתים - מוקצה מחמת גופו (ש"ח סעיף קי"ד).
דגים טריים לא מבושלים - מוקצה מחמת גופו, חוץ מסלמון טרי3 (ש"ח סצ"ח).
דגים לא מבושלים ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג. ע"ע ש"ח הערה תר"י).
דגים מלוחים - מותר (ש"ח הערה תרי"א).
דגים קפואים לא מבושלים - מוקצה מחמת גופו (ש"ח סצ"ח).
דגל לשמחת תורה עם צפצפה - מלאכתו להיתר4.
דגל שמחת תורה - מלאכתו להיתר. 
דגל שמחת תורה שנשמט המקל - שניהם מוקצה (ש"ח סעיף ס"ז).
דוד שמש - מוקצה מחמת גופו5.
דוח חניה/משטרה - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
דומינו - מלאכתו להיתר.
דוקים - מלאכתו להיתר.
דוקרן נגד יונים - מלאכתו להיתר6. 
דחליל - מלאכתו להיתר. 
דיבל - מוקצה מחמת גופו (ש"ח הערה שס"א ושס"ו).
דיו למדפסת או לכתיבת סת"ם - מלאכתו לאיסור שאין בו היתר7.
דינמומטר (מודד כח ומשקל) - מוקצה מחמת חסרון כיס.
דיסק - מוקצה מחמת חסרון כיס ריק ומלא. 
דיסק און קי - מוקצה מחמת חסרון כיס. 
דיסק און קי שנמצא בצרור מפתחות - ראה צרור ובו מפתחות מוקצה והיתר. 
דיקט - מוקצה מחמת גופו (ש"ח ספ"ד).
דיקט של מיטה - מלאכתו להיתר8.
דלי המיועד להאכלת בע"ח שלו - מלאכתו להיתר.
דלי לשטיפת רצפה - מלאכתו לאיסור (ש"ח סט"ז).
דלי צבע - מלאכתו לאיסור (ש"י סכ"ט).
דלי שטיפה עם מים וסמרטוט - מים נקיים, מלאכתו לאיסור שאין בו היתר. מים מלוכלכים מוקצה מחמת גופו9.
דלי שטיפה עם מים מלוכלכים - מוקצה מחמת גופו10.
דלי שטיפה עם סמרטוט רטוב - מלאכתו לאיסור שאין בו היתר11.
דלק - מלאכתו לאיסור שאין בו היתר גם ביו"ט12.
דלת ארון חשמל - מלאכתו להיתר (ש"ט סי"ז והערה ע"ט).
דלת ארון מטבח שתלוי בה פח אשפה - מלאכתו להיתר (ש"ט סי"ח).
דלת ארון קודש שמחוברת לאזעקה - לבני ספרד מלאכתו להיתר, לבני אשכנז מוקצה מחמת איסור13.
דלת ארון שהתפרקה - מוקצה מחמת גופו. ארון שאינו מחובר לקיר, מלאכתו להיתר (ש"ח סנ"ד ונ"ו).
דלת ארון שיש בו רק מוקצה - מלאכתו להיתר (ש"ט סי"ז, הערה ע"ט ופ"ה).
דלת ארון שמונח עליה מוקצה - מלאכתו להיתר (ש"ט סי"ח).
דלת בית שהתפרקה מהצירים - מוקצה מחמת גופו (ש"ח סנ"ו).
דלת בית שהתפרקה מציר אחד - שימושו נוח מלאכתו להיתר, אין שימושו נוח, מוקצה (ש"ח סנ"ד וס"ו).
דלת בית שמערב שבת השתמש בלא חיבור - מלאכתו להיתר (ש"ח סנ"ו).
דלת בית שנשבר ציר אחד - מלאכתו להיתר (ש"ח סעיף ס"ו והערה תל"א).
דלת הזזה שיצאה מהמסילה - מלאכתו להיתר. אם הארון מחובר לקיר, מוקצה מחמת גופו (ש"ח סנ"ד ונ"ו).
דלת כלוב שאין בסגירתו איסור צידה - מלאכתו לאיסור (ש"י סכ"ט).
דלת כלוב שיש בסגירתו איסור צידה - מוקצה מחמת איסור14 (ש"י סט"ו).
דלת כלי שהתפרקה - מלאכתו להיתר (ש"ח סנ"ד).
דלת כלי שנשברה - מוקצה15 (ש"ח סנ"ד).
דלת כספת - מלאכתו לאיסור (ש"י סכ"ט).
דלת לוח מודעות - אם רוב המודעות דברי חול, מלאכתו לאיסור. אם במידה שוה יש מודעות קודש, מלאכתו להיתר (ש"ח סט"ז וי"ח, ש"י סכ"ט).
דלת מדיח כלים - מלאכתו לאיסור (ש"ח סט"ז).
דלת מייבש כביסה - מלאכתו לאיסור (ש"ח סט"ז).
דלת מכונית - מלאכתו לאיסור (ש"ח סט"ו וכ"ג).
דלת מכונית שנדלקת נורה או אזעקה בפתיחתה - מוקצה מחמת איסור (ש"ח סכ"ג).
דלת מכונת כביסה - מלאכתו לאיסור (ש"ח סט"ז, ש"ט ס"כ).
דלת מעלית - מוקצה מחמת איסור16.
דלת מעלית שבת - מלאכתו להיתר17.
דלת מקפיא שבדלת ובמקפיא יש רק מוקצה - מלאכתו להיתר (ש"ט הערה פ"ה).
דלת מקפיא שיש בו רק מוצרים מוקצה - מלאכתו להיתר (ש"ט סי"ח).
דלת מקרר שיש בה רק מוקצה - מלאכתו להיתר (ש"ט סי"ח).
דלת מקרר שלא הועבר לפיקוד שבת ונפתחה הדלת - שכחו להעבירו לפיקוד שבת, מלאכתו להיתר, בכונה לא העבירו לפיקוד שבת, מוקצה מחמת איסור18 (ש"י סט"ז).
דלת מקרר שנותק מהחשמל על ידי שעון שבת במהלך השבת - לבני ספרד מלאכתו להיתר, לבני אשכנז מוקצה מחמת איסור (ש"י סי"ז).
דלת מתקן נרות שבת - מלאכתו לאיסור (ש"ט סי"ז והערה ע"ט).
דלת שבפתיחתה נדלק אור/מזגן/אזעקה - שכחו לנתק ופתחוה, מלאכתו להיתר. בכונה לא ניתקו, מוקצה מחמת איסור19 (ש"י הערה קט"ז).
דלת שמחוברת לה קופת צדקה עם כסף - מלאכתו להיתר (ש"ט סי"ח).
דלת תיבת דואר - מלאכתו לאיסור20 (ש"ח סט"ז, ש"י סכ"ט).
דלת תנור - מלאכתו לאיסור21. רגילים לאכסן שם עוגות, מלאכתו להיתר (ש"ח סי"ח וסי"ט).
דלתות ארון קודש עם אותיות וציורים- מלאכתו להיתר (ש"מ ס"ק י"ז במשנ"ב).
דם במבחנה - מוקצה מחמת גופו22.
דם שותת מהגוף - מוקצה מחמת גופו. מותר לנקותו (ש"ב סי"א).
דמאי - מותר. 
דמעות - מוקצה מחמת גופו. מותר לנקותם בידו23 (ש"ב סי"א). 
דמפר של מזגן חשמלי - מלאכתו לאיסור שאין בו היתר. 
דמפר של מזגן ידני - מלאכתו להיתר. 
דמקה - מלאכתו להיתר.
דסקית המונחת בכוסית הדלקה - מוקצה מחמת גופו. מותר ביו"ט לטלטל את הכוסית (ש"י סוף הערה קצ"ז).
דף בקשות פרטיות לתפילה - מלאכתו לאיסור24.
דף הוקרה דברי חול - מלאכתו לאיסור (ש"ז סכ"ח ול"ז). 
דף הוראות להפעלת מכשיר חשמלי - מלאכתו לאיסור (ש"ז סכ"ח ול"ז). 
דף הוראות למשחק - חול, מלאכתו לאיסור, קודש, מלאכתו להיתר (ש"ז סל"ג).
דף הוראות רפואיות- מלאכתו להיתר (ש"ז סכ"ח). 
דף הרחה שהתנדף ריחו - מוקצה מחמת גופו25.
דף חשבון חשמל וכדו' - מוקצה מחמת חסרון כיס (ש"ז סל"ז). 
דף חשבון ששולם - מוקצה מחמת חסרון כיס. שולם באשראי, מלאכתו לאיסור26.
דף מצב חשבון - מלאכתו לאיסור.
דף פרסום - מלאכתו לאיסור (ש"ז סל"ה).
דף קבלת תשלום - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
דף קשר עבודה - מלאכתו לאיסור. 
דף קשר של ילדים - מותר27 (ש"ז סכ"ה ול"א).
דף ריק - מלאכתו לאיסור (ש"ח סי"ב). 
דף רישום זמנים בכולל - מלאכתו לאיסור (ש"ז סי"ט ול"ז). 
דף תווים אקורדים - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
דפדפת ריקה - מוקצה מחמת חסרון כיס, וי"א מלאכתו לאיסור(ש"ח סי"ב).
דפדפת שכתוב בחלקה - מלאכתו להיתר. טוב להימנע לדפדף בדפים הריקים (ש"ח סי"ג).
דפוס נעל - ראה אימום ביתי.
דפוס סנדלר - ראה אימום של סנדלר.
דפי ממו (דפי כתיבה קטנים) - מלאכתו לאיסור (ש"ח סי"ב).
דפי מרכך למייבש - ראה מרכך כביסה.
דפי נייר לבחירה בקלפי - מלאכתו לאיסור28.
דפי ציור וצביעה מלאים - מלאכתו להיתר.
דפי ציור וצביעה ריקים - מלאכתו לאיסור29.
דפי קודש קרועים - ניתן לקרוא, מותר. לא ניתן לקרוא מוקצה מחמת גופו30 (ש"ח סל"ט).
דפי תשבץ, תפזורת מילים וכדו' - תורני מותר. חול מלאכתו לאיסור. 
דפנות סוכה - מחוברת בסוכות, מוקצה מחמת מצוה31. כל השנה, מלאכתו לאיסור.
דרבוקה - מלאכתו לאיסור.
דרכון - מוקצה מחמת חסרון כיס32 (ש"ח ס"ב).
דשא לישיבה - מלאכתו להיתר33 (ש"ח סעיף פ"ה).
דשא לנוי - מוקצה מחמת גופו (ש"ח סעיף פ"ה).
דשא סינטטי תלוש ומחובר - מלאכתו להיתר(ש"ח סעיף פ"ה).
דשא תלוש - מוקצה מחמת גופו (ש"ח סעיף פ"ה).