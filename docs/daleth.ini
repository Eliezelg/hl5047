דבדב (פרי ממשפחת ההדרים המיועד לתיבול, הכנת ריבות וכדו', אינו נאכל בפני עצמו) – שהכל ונפשות, וכדין תבלינים טעימים.
דבש תמרים או דבורים – שהכל. אין לברך אחריו, היות והוא נוזלי שם משקה עליו ולא ניתן לגמוע ממנו רביעית תוך 3-4 שניות. אם הדבש קרוש, לבני אשכנז מברך נפשות אם אכל כזית תוך 4-7 דקות, ולבני ספרד נכון שלא לברך אלא לפוטרו בדבר אחר.
דג דג (חטיף אפוי, חברת בייגל בייגל) – מזונות ועל המחיה. בארבעים אחדים (17 גרם) יש שיעור כזית. 
דג חריף מאוד ואוכל לחם רק להעברת החריפות – שהכל ונפשות. 
דג מלוח (הערינג) – שהכל ונפשות.
דג מלוח עם מציות – אם מטרתו לליפות המציות, מזונות ועל המחיה, אם אין מטרתו לליפות אלא נוח לו לאוכלם יחד, מברך שתי ברכות.
דגים - שהכל. 
דגים עם הרבה שומים – שהכל ונפשות.
דגים עם הרבה שומים ואוכל פטרוזיליה להעביר ריח השום – מברך גם על הפטרוזיליה.
דגים עם חומוס – שהכל ונפשות. 
5 דגנים מלאים (חברת גלומה) – מזונות. לא ידוע כמה הם אחוזי הדגן ולכן יש לאכול כ-60-70 גרם ולברך על המחיה.
5 דגנים (חברת מצ'הלך, מצות כרמל) – מזונות. לא ידוע כמה הם אחוזי הדגן ולכן יש לאכול כ-60-70 גרם ולברך על המחיה.
דגני בוקר (אפיפיות) – מזונות. לא ידוע כמה הם אחוזי הדגן ולכן יש לאכול כ-60-70 גרם ולברך על המחיה.
דגני בוקר (חברת אוסם) – מזונות. לא ידוע כמה הם אחוזי הדגן ולכן יש לאכול כ-60-70 גרם ולברך על המחיה
דגני בוקר (חברת טעמן) – שהכל ונפשות.
דגני בוקר (חברת מפעלי דגן) – אדמה ונפשות.
דגני בוקר אשבול – מזונות. אחוזי הדגן שבו הם 30 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם. טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות.
דגני בוקר טבעות בטעם דבש (ריבוע כחול) -  מזונות. אחוזי הדגן שבו הם 20 אחוז ולכן כדי לברך על המחיה יש לאכול כ-70 גרם (תוך 4-7 דקות), טוב להחמיר ולאכול כ-100 גרם. אכל פחות מ-60 גרם יברך נפשות לפי שיש בו שיעור כזית ללא הקמח דגן היות והוא מועט. וכן אם אכל בין 20 ל-30 גרם מברך נפשות.
דגני בוקר לפנות בוקר (חברת אם החיטה) – שהכל ונפשות.
דגני בוקר על הבוקר (חברת גלומה) – שהכל ונפשות.
דגני בוקר עם שחר (חברת בר טיב) – שהכל ונפשות.
דגני בוקר פתיתי תירס (חברת ריבוע כחול) – שהכל ונפשות.
דגני בוקר שברכתם מזונות עם חלב – אם העיקר זה הדגנים מברך רק מזונות, ואם גם החלב עיקר, מברך שתי ברכות. ברכה אחרונה, רק על המחיה , ובתנאי שאכל שיעור מספיק מהדגן תוך 4-7 דקות, ראה כל ערך בפני עצמו. 
דגנית (קרקרים מסובין חיטה וסובין שיבולת שועל, מכילים גם קמח חיטה) – מזונות ועל המחיה.
דובדבן טרי – עץ ונפשות אף אם הוא קצת חמוץ.
דובדבן מסוכר – עץ ונפשות.
דובונים (חטיף מקמח תפוח אדמה) – שהכל ונפשות.
דובשניות (עוגיות שנילושו עם דבש) – מזונות ועל המחיה. מעיקר הדין די לאכול כ-20 גרם, אך טוב ונכון לאכול כ-30 גרם.
דודא (פרי בר, טעמו טוב ללא בישול, צבעו ירוק-כתום) – אדמה ונפשות.
דוחן – אדמה ונפשות.
דוריאן (פרי טרופי גדול, קליפתו קוצנית) – עץ ונפשות.
דוריטוס כל הסוגים – שהכל ונפשות. בסוג חמוץ חריף ב-16 גרם יש שיעור כזית לפי הנפח. והוא הדין ליתר הסוגים דבעשרים גרם ודאי ניתן לברך בורא נפשות. 
דייסא העשויה מחמשת מיני דגן – מזונות ועל המחיה, ואם היא נוזלית מאוד עד שאין צריך אפילו לגלגלה בלשונו, שהכל ונפשות.
דייסת אורז – מזונות ונפשות ואם הדייסא נוזלית מאוד, שהכל ונפשות.
דייסת סובין – שהכל ונפשות, היות וסובין ללא קמח אין בו חשיבות של מיני דגן (אגרות משה אבן העזר ח"א סימן קי"ד, שבט הלוי ח"ו סימן כ"ב). אולם אם מעורב בה גם קמח דגן לנתינת טעם, ברכתה מזונות. ולענין ברכה אחרונה באופן זה עי' בדברינו סימן ר"ח סל"ב. 
דייסת קווקר – ראה קווקר עם חלב.
דייסת קורנפלור (עמילן תירס) / כוסמת / דוחן / ערמונים – שהכל ונפשות. אם הדייסא קצת סמיכה שצריך לגלגלה בלשונו, שיעורה בכזית (27 גרם) תוך 4-7 דקות. ואם היא נוזלית לחלוטין שלא צריך כלל למועכה בפיו או לגלגלה בלשונו, שיעורה רביעית (81 גרם) תוך 3-4 שניות. 
דלורית – אדמה ונפשות. אכלה ללא בישול, שהכל, ואם לא נהנה כלל, אינו מברך.
דלי אגוז – מזונות. יש לאכול כ-60-70 גרם ולברך על המחיה. אכל פחות מ-50 גרם, נחלקו הפוסקים אם יברך נפשות או לא יברך כלל. ולמעשה יברך נפשות. 
דלי פקאן – מזונות. אחוזי הדגן שבו הם 45 אחוז ולכן כדי לברך על המחיה יש לאכול כ-40 גרם, טוב להחמיר ולאכול כ-60 גרם. אכל בין 20 ל-35 גרם מברך נפשות.
דלי שקד - מזונות. יש לאכול כ-60-70 גרם ולברך על המחיה. אכל פחות מ-50 גרם, נחלקו הפוסקים אם יברך נפשות או לא יברך כלל. ולמעשה יברך נפשות.
דלעת - מבושלים האדמה, חיים שהכל.
דלעת ממתק - אדמה ונפשות. 
דלעת כבושה – שהכל.
דמדמנית (פרי הגדל באשכולות, דומה לגדילת הענבים, יש בו כמה זנים, צבעם אדום, שחור, לבן) – עץ ונפשות.
דקיקיות (חברת אוסם) – שהכל ונפשות.
דקל עץ השמן (פירות מעץ הנקרא כך, מקורו באפריקה, העץ ממשפחת הדקליים) – עץ ונפשות.
דקל פרי הנחש (פרי אקזוטי, טעמו מתוק, גדל בעץ הדומה לדקל, צבעו לבן, קליפתו לבנה ויש בה קשקשים הדומים לעור הנחש) – עץ ונפשות.
דקליות (חברת אחוה) – מזונות. אחוזי הדגן שבו הם כ-75 אחוז, ולכן די ב-25 גרם בכדי לברך על המחיה וטוב להחמיר ולאכול 30 גרם.
דרז'ה (שקד מצופה בסוכריה) – שהכל, ואם מוצץ תחילה את הסוכריה ואחר כך אוכל את השקד, מברך גם על השקד.
דרז'ה בוטנים מצופים (חברת קינד) – האדמה ובתנאי שהעיקר אצלו זה הבוטן. ואם מצופה בסוכריה, שהכל.
דרז'ה ג'לי מצופה (חברת קינד) – שהכל. 
דרז'ה חמוציות מצופות (חברת קינד) – העץ ובתנאי שהעיקר אצלו זה החמוציות.
דפי אורז – מזונות ונפשות. 