גב כריכת ספר שנקרעה - דעתו להחזירה מלאכתו להיתר, דעתו לזורקה מוקצה מחמת גופו (ש"ח סנ"ד וסוף הערה ש"ח).
גביע גבינה - ראה גביע לבן. 
גביע יקר - מלאכתו להיתר (ש"ח ס"ג).
גביע לבן עם שאריות - מותר (ש"ח הערה רע"ט וס"כ).
גביע לבן ריק - נפתח בשבת מוקצה מחמת גופו, נפתח קודם השבת מלאכתו להיתר (ש"ח הערה רע"ט).
גבס אבקה - מוקצה מחמת גופו. 
גבס לוחות - מוקצה מחמת גופו. 
גבעול של ראש הפרי תלוש - מוקצה מחמת גופו. 
גגון למרפסת (מרקיזה) - מלאכתו להיתר1 (הליכות שבת ח"ב עמוד שנ"ט).
גגון עגלת תינוק מחובר - מלאכתו להיתר (הליכות שבת ח"ב עמוד שנ"ט).
גגון עגלת תינוק שנשמט ממקומו - מלאכתו לאיסור2.
גגון עגלת תינוק שנשמט ממקומו ודעתו לחברו - מלאכתו להיתר (ש"ח סנ"ד). 
גגון עם צירים - מלאכתו להיתר (סימן תרכ"ו ס"ג ברמ"א). 
גדר אקורדיון - מלאכתו להיתר, מחובר ולא מחובר. 
גדר אקורדיון שנותק מהקיר - מוקצה מחמת גופו (ש"ח סנ"ו).
גדר בטיחות - מלאכתו להיתר.
גדר מחוברת לקרקע - מלאכתו להיתר3. 
גדר מחוברת לקרקע שהתרופפה - מלאכתו להיתר4. 
גדר צמחיה - מוקצה מחמת גופו5. 
גדר צמחיה מלאכותית- מלאכתו להיתר6.
גדר תייל - מוקצה מחמת גופו, תלוש ומחובר (שח ס"ע).
גוגואים - ראה גרעיני משמש.
גוזז ציפורניים - מלאכתו לאיסור7.
גולות - מלאכתו להיתר (ש"ח סעיף קי"ז).
גומי לבגדים - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
גומיה - מלאכתו להיתר.
גומיה קרועה - מוקצה מחמת גופו.
גומיית שולחן או מקל הליכה שיצאה ממקומה - מלאכתו להיתר8 (ש"ח סנ"ד).
גומיית שיער - ראה בגד. 
גז מדמיע - מלאכתו להיתר9.
גזל של גדול או קטן- ראה אבידה.
גחלים - מלאכתו לאיסור שאין בו היתר (ש"ח סוף הערה תע"ב).
ג'חנון שאינו אפוי - מוקצה מחמת גופו (ש"ח סעיף צ"ט).
ג'חנון שאינו אפוי ביום טוב - מלאכתו להיתר (ש"י הערה ע"ג).
גט - לבני ספרד מוקצה, לבני אשכנז מותר. נתנו לאשה מותר אף לבני ספרד (ש"ז סל"ח).
גט ריק - מותר.
גיגית כביסה - מלאכתו לאיסור. 
גיגית כביסה עם בגדים מלוכלכים - מוקצה מחמת גופו, אם אינם ראויים ללבישה (ש"ח סעיף ס"ה).
גיגית כביסה עם בגדים רטובים - מוקצה מחמת גופו (ש"ח סעיף ס"ד). 
גיגית כביסה עם מים מלוכלכים - מוקצה מחמת גופו10.
גיגית לעשיית מלט - מלאכתו לאיסור שאין בו היתר.
גיטרה - מוקצה מחמת חסרון כיס. 
גיליוטינה (מכשיר לחיתוך נייר כסף) - מלאכתו לאיסור שאין בו היתר.
גיליון ציונים ריק או מלא - מוקצה מחמת חסרון כיס11.
גיליון ציונים של ילד - מלאכתו להיתר (ש"ז סכ"ה).
גיליונות נייר לדפוס - מוקצה מחמת חסרון כיס (ש"ח סי"ב).
גיר - מלאכתו לאיסור שאין בו היתר. 
גיר כתיבה - מלאכתו לאיסור שאין בו היתר.
ג'ל אלוורה - מלאכתו לאיסור שאין בו היתר12.
ג'ל אלכוהול לחיטוי ידיים - נשפך, מלאכתו להיתר. לא נשפך, מלאכתו לאיסור. 
ג'ל כביסה - מלאכתו לאיסור שאין בו היתר (ש"ח הערה קנ"ח).
ג'ל לשיער/לחות/כויות/רחצה - ראה ג'ל אלוורה. 
גלאי ראדר - מוקצה מחמת חסרון כיס.
גלגל ים מנופח ואינו מנופח - מלאכתו לאיסור (ש"ח סט"ז). 
גלגל עגלה שהתפרק, דין הגלגל - מלאכתו להיתר, נכון להחמיר כמלאכתו לאיסור (ש"ח סעיף ס"ז).
גלגל עגלה שהתפרק, דין העגלה - מוקצה13 (ש"ח סעיף ס"ו).
גלגל עריסה או כסא שיצא ממקומו - ראה גלגל עגלה (ש"ח סוף הערה תל"א).
גלגל רזרבה של מכונית - מוקצה מחמת גופו14 (ש"ח סעיף נ"ד).
גלגלי עזר - מוקצה מחמת גופו15 (ש"ח סעיף נ"ד).
גלגלים שהתפרקו מהעגלה - העגלה והגלגלים מוקצה מחמת גופו (ש"ח סעיף ס"ו).
גלובוס - מלאכתו להיתר16 (ש"ז סל"ז).
גלויה כתובה דברי חול - מלאכתו לאיסור (ש"ז סל"ז).
גלויה כתובה דברי תורה - מותר. 
גלויה ריקה - מוקצה מחמת חסרון כיס (ש"ח סי"ב).
גלון מי עדן מלא - מותר17.
גלון מי עדן ריק - מלאכתו להיתר18.
גליון רפואי - מלאכתו להיתר כשיש תועלת19 (ש"ז ס"ל והערה קמ"ז).
גליל בד - מוקצה מחמת גופו (ש"ח הערה תקי"ח).
גליל דבק סלוטייפ- מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
גליל חוט - מלאכתו לאיסור (ש"ח הערה תקי"ח).
גליל טפט - מוקצה מחמת גופו (ש"ח הערה תקי"ח).
גליל מפת ניילון - מלאכתו לאיסור (ש"ח הערה תקי"ח).
גליל ניילון לספרים - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח). 
גליל ניילון נצמד - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
גליל נייר טואלט - מלאכתו לאיסור (ש"ח הערה תקט"ו).
גליל נייר טואלט ריק - מוקצה מחמת גופו20.
גליל נייר כסף - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
גליל נייר לקופה רושמת - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
 גליל נייר מתנה - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח). 
גליל נייר סופג - מלאכתו לאיסור21. 
גליל נייר של מיטת רופא - מלאכתו להיתר22.
גליל שקיות ניילון - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
גלשן - מלאכתו לאיסור (ש"ח סט"ז).
גמבוי - מוקצה מחמת חסרון כיס.
גניזה שלא ניתן לקרוא - מוקצה מחמת גופו (ש"ח סל"ט).
גניזה שניתן לקרוא - מותר (ש"ח סל"ט).
גפרור - מלאכתו לאיסור23 (ש"ח סכ"ה וסוף הערה תע"ב).
גפרור ביו"ט - מלאכתו לאיסור וי"א להיתר24.
גפרור משומש - מלאכתו לאיסור. ביו"ט מלאכתו להיתר. 
גפרור שרוף - מוקצה מחמת גופו אף ביו"ט (ש"ח סכ"ה).
ג'ק לרכב - מלאכתו לאיסור שאין בו היתר.
ג'ק לרכב עם גלגלים - מלאכתו לאיסור (ש"ח הערה פ').
גרבי גומי - מלאכתו להיתר. 
גרביים - ראה בגד.
גרביים אלסטיות - מלאכתו להיתר.
גרביים חדשות תפורות - דינם כגרביים פרודות25 (שש"כ פט"ו הערה רכ"ג בשם מרן הגרשז"א).
גרזן - מלאכתו לאיסור שאין בו היתר. 
גרטל - מלאכתו להיתר26.
גריז - מלאכתו לאיסור שאין בו היתר. 
גריל - מלאכתו לאיסור27. 
גריל ביום טוב - מלאכתו לאיסור. 
גריסים לא מבושלים - מוקצה מחמת גופו (ש"ח סעיף צ"ט).
גריסים לא מבושלים ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
ג'ריקן - מלאכתו להיתר. 
ג'ריקן לחומרי הדברה וריסוס - מלאכתו לאיסור. 
גרעין אבוקדו - מוקצה מחמת גופו.
גרעין אבטיח - מותר (ש"ח סעיף צ"ב).
גרעין אגס - מוקצה מחמת גופו (ש"ח סעיף צ"ב והערה תקפ"ט).
גרעין אפרסק - מוקצה מחמת גופו (ש"ח סעיף צ"ד).
גרעין דלעת - מותר (ש"ח סעיף צ"ב).
גרעין מלון - מוקצה מחמת גופו (ש"ח סעיף צ"ב).
גרעין מנגו - מותר, אם נשאר עליו מבשר הפרי (ש"ח סעיף צ"ד).
