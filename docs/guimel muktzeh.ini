גרעין משמש "בלאדי" - מותר (ש"ח הערה תקפ"ח). 
גרעין משמש בבית עם ילדים - לבני ספרד מוקצה, אך לבני אשכנז וכן לקטנים מבני ספרד, מלאכתו להיתר (ש"ח סעיף ע"ה).
גרעין משמש ביו"ט - מוקצה בכל אופן אם פתחוהו ביו"ט (ש"ח סע"ה).
גרעין שזיף - מוקצה מחמת גופו (ש"ח הערה תקפ"ח).
גרעין תפוח - מוקצה מחמת גופו (ש"ח סעיף צ"ב).
גרעיני פופ קורן - מוקצה מחמת גופו (ש"ח סעיף צ"ט).
גרעיני פופ קורן ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
גרעיני תפוזים וענבים - מוקצה מחמת גופו (ש"ח סעיף צ"ב).
גרעינים שחורים ולבנים לא קלויים - מותר. 
גשם מטונף - מוקצה. ראה ברד.
גשם נקי בכלי - מותר. ראה ברד. 
גשר שיניים - מותר, ויש אומרים מלאכתו להיתר (ש"ח סמ"א והערה רל"ט). 