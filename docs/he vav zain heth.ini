 ה 
הופלי (חטיף דגנים ללא גלוטן) – שהכל ונפשות.
היפופיאה (פרי בר שומני הגדל מאליו, אינו ראוי לאכילה אלא רק על ידי פעולות חיצוניות, כגון הקפאה או שמערבים אותו במיץ מתוק) – שהכל ונפשות.
 ו 
ואמפי (פרי שצורתו דומה לענב, גדל באשכולות, צבעו ירקרק – חום, נאכל כשהוא חי) – עץ ונפשות.
ואני (פרי עץ אקזוטי, צבעו לבן, קליפתו חומה) – עץ ונפשות.
וודקה – אם לא נהנה כלל בשתייתו אינו מברך, ואם נהנה על ידי הדחק מברך את ברכתו הראויה. ברכה אחרונה, עי' ערך משקאות. 
וולדרוף (סלט מפירות מגורדים, תפוחים, אננס, אגוזים וסלרי) – מברך לפי הרוב, ואם אינו יודע מה הרוב, מברך אדמה. לבסוף נפשות בכל אופן.
וופל בלגי – מזונות ועל המחיה.
וופל בלגי עם חתיכות שוקולד מעליו – אם השוקולד בכמות מועטת, מזונות ועל המחיה, אם השוקולד בכמות מרובה, מברך שתי ברכות.
וופלים – מזונות. אם אכל 50-60 גרם מברך על המחיה (וופלים רגילים בצורת מלבן בין ארבעה לששה וופלים), אכל פחות מזה אך יותר מ-27 גרם נחלקו הפוסקים אם יברך נפשות או לא יברך כלל. גם בקביעות סעודה (216 גרם ויותר) מברך רק על המחיה, דאין עליהם תורת פת מחמת דקותן.
וופלים ללא גלוטן – שהכל ונפשות.
וופלים מכוסמת / תירס – שהכל ונפשות.
וופלים מצופים – מזונות. אם אכל 60-70 גרם מברך על המחיה, אכל פחות מזה אך יותר מ-27 גרם נחלקו הפוסקים אם יברך נפשות או לא יברך כלל ולמעשה, יברך נפשות. גם בקביעות סעודה (216 גרם ויותר) מברך רק על המחיה, דאין עליהם תורת פת מחמת דקותן.
ויטמינים – ללא טעם אין מברכין. עם טעם טוב, שהכל.
ויסקי – אם לא נהנה כלל בשתייתו אינו מברך, ואם נהנה על ידי הדחק מברך את ברכתו הראויה. ברכה אחרונה, עי' ערך משקאות. 
ורד (עלים) מרוקח בדבש – אדמה ונפשות. אם נימוח לגמרי עד שלא ניכר צורתו, שהכל ונפשות. ומי שהוא מבני ספרד ורוצה לברך האדמה, יש לו על מה שיסמוך, ראה פרי מרוסק. 
ורד הבר – שהכל ונפשות היות וראוי לאכילה רק לאחר בישולו. 
 ז 
זאזא (סוכריות בצורות שונות) – שהכל. אין ברכה אחרונה, אלא אם כן אכל כזית בלעיסה תוך 4-7 דקות.
זאלביה (מאכל העשוי מסולת ודבש מעורבים ומטוגן בשמן) – מזונות ועל המחיה גם אם קבע עליו סעודתו1.
זאפו (פרי טרופי שצבעו סגול, צורתו כעין אבוקדו) – עץ ונפשות.
זהובים בטעם בצל קימל מלוח (חברת מצות כרמל) – מזונות. לא ידוע כמה הם אחוזי הדגן ולכן יש לאכול כ-60-70 גרם ולברך על המחיה.
זית – עץ ועל העץ רק כשהוא כבוש או מבושל. אכלו כשהוא חי, שהכל ונפשות לפי שאין דרכו בכך.
זלובי (עוגיות מזרחיות מטוגנות) – מזונות ועל המחיה. אם מטוגן בשמן עמוק, מברך על המחיה גם אם קבע סעודתו וכדין סופגניה. ואם מטוגן בשמן לא עמוק הרי זה ספק מה יברך כשקבע עליו סעודתו (216 גרם), ולכן לא יכניס עצמו לספק, ואם אכל יברך על המחיה, ראה מצה מטוגנת בפסח.
זנגביל (ג'ינג'ר) – טרי האדמה. יבש, אם אוכלו לבדו, אינו מברך, אם אוכלו עם סוכר מברך אדמה.
זנגביל טחון (חוויג') – אינו מברך, עירבו עם סוכר, שהכל.
זנגולה (מאכל העשוי מבצק מרודד שמטגנים אותו בשמן ולאחר הטיגון שופכים עליו דבש) – מזונות ועל המחיה. אם מטוגן בשמן עמוק, מברך על המחיה גם אם קבע סעודתו וכדין סופגניה. ואם מטוגן בשמן לא עמוק הרי זה ספק מה יברך כשקבע עליו סעודתו (216 גרם), ולכן לא יכניס עצמו לספק, ואם אכל יברך על המחיה, ראה מצה מטוגנת בפסח.
זנכל (מאכל העשוי מתערובת אגוזים, שומשום, חמניות, שקדים ועוד כשהם טחונים, מיוצר על ידי חברת ירושלים לשומשום) – עץ ונפשות, משום שחלק מהפיצוחים ממיני העץ ניכרים והם רוב כלפי מיני האדמה. אם הרוב מיני אדמה והם ניכרים, מברך אדמה. אם אינו יודע מה הרוב, מברך אדמה מספק. אם טחונים היטב עד שאינם ניכרים, מברך שהכל ונפשות.
זערור (פרי בר, לאחרונה רבים נוטעים אותו למאכל, נאכל רק כשהוא מבושל) – עץ ונפשות.
זקום מצרי (פרי בר שצבעו ירוק – צהוב, נאכל כשהוא חי, יש בו טעם לוואי) – 
עץ ונפשות.   
 ח 
חבושים – העץ גם כשאינם מבושלים. 
חביתה עם צ'יפס – מברך לפי הרוב, טוב לברך שתי ברכות. 
חביתיות (ביצה מעורבת עם קמח וממולאת בגבינה, תפוח אדמה וכדו') – מברך מזונות על הציפוי ופוטר את המילוי, ואם המילוי מרובה, מברך שתי ברכות2. אם יש כזית בציפוי (27 גרם), מברך על המחיה ופוטר את המילוי, ואם המילוי מרובה, מברך גם עליו, בורא נפשות, אם אין כזית בציפוי, מברך רק בורא נפשות. 
חובה (בצק ממולא מטוגן) – מזונות ועל המחיה גם אם קבע סעודתו. ראה עוד זלובי וסופגניה. 
חובזות – האדמה.
חוזק (תערובת אגוזים וגרעינים טחונים, מיוצר על ידי חברת ירושלים לשומשום) – עץ ונפשות, משום שחלק מהפיצוחים ממיני העץ ניכרים והם רוב כלפי מיני האדמה. אם הרוב מיני אדמה והם ניכרים, מברך אדמה. אם אינו יודע מה הרוב, מברך אדמה מספק. אם טחונים היטב עד שאינם ניכרים, מברך שהכל ונפשות.
חומוס חי - אינו מברך כלל. מבושל אדמה ונפשות. 
חומוס סלט - שהכל. אם יש בהם גרגירי חומוס הנאכלים יחד עם החומוס, שהכל, ואם נאכלים לבד, אדמה. 
חוזרר (פרי בר) – עץ ונפשות.
חזרזר (פרי הדומה בצורתו לענב, מופיע בצבעים ירוק – אדום, נאכל חי) – עץ ונפשות.
חזרת (חריין) – שהכל. עירבו עם סלק, האדמה אף שהרוב חזרת.
חטיף אנרגיה (חברת אחוה) – שהכל ונפשות. אם החטיף מבוסס ברובו על גרגירי גרנולה (ניתן לראות ברכיבים), אדמה ונפשות. ראה גרנולה. 
חטיף אנרגיה (חברת מפעלי דגן) – אדמה ונפשות.
חטיף בוטנים במילוי חלווה (חברת אשבול) – מזונות ונפשות. 
חטיף בוטנים עם שיבולת שועל – מזונות ונפשות. 
חטיף גרנולה (Nature Valley) – אדמה ונפשות. ב-21 גרם, יחידה אחת יש שיעור כזית.
חטיף גרעיני חמניה (פינאטס) – אדמה ונפשות.
חטיף חמניות – אדמה ונפשות.
חטיף טורטייה אורז (חברת אוסם) – מזונות ונפשות. 
חטיף טורטייה תירס (חברת אוסם) – אדמה ונפשות. 
חטיף כרובית (חתיכות כרובית בציפוי קמח) – אדמה ונפשות. עי' ערך שניצל.
חטיף מלוח אחר ממתק מתוק – מברך גם על החטיף. 
חטיף סובין (חברת מפעלי דגן) – מזונות ועל המחיה, היות ויש בו הרבה קמח. מיהו כיון שלא ידוע במדוייק כמה קמח יש בו, לכן יש לאכול כ-50 גרם. 
חטיף סויה (פולי סויה קלויים) – אדמה ונפשות.
חטיף שוקולד חמוציות / חלווה ואגוזים / קוקוס / אננס (חברת אפק טבע) – מזונות ונפשות.
חטיף שיבולת שועל (Nature Valley) – אדמה ונפשות. ב-21 גרם, יחידה אחת יש שיעור כזית.
חטיף תירס (חברת תלמה) – שהכל ונפשות.
חטיף תפוח אדמה (חברת ברוס סו) – שהכל ונפשות.
חטיפי פריכיות נימוחות מתובלות – מזונות ונפשות. 
חטיפי תירס - שהכל. 
חיטה חיה - אינו מברך כלל. מבושלת ראה חיטה מבושלת.
חיטה מבושלת – אם נדבקה קצת, מזונות ועל המחיה, אם לא נדבקה כלל, אדמה ונפשות. והוא הדין לחיטה מלאה. 
חיטה מבושלת בשקית בתוך החמין ואוכלה יחד עם התפוח אדמה והעוף – מברך על כל מין ומין.
חיטה מלאה (חברת מצ'הלך מצות כרמל) – מזונות ועל המחיה.
חיטופים (חטיפי העמק) – מזונות. אחוזי הדגן שבו הם כ-55 אחוז, ולכן כדי לברך על המחיה צריך לאכול כ-30 גרם וטוב להחמיר ולאכול כ-40 גרם. 
חיטית שיפון (חברת מצ'הלך מצות כרמל) – מזונות ועל המחיה. 
חילבה (צמח המופיע בצורת גרגירים קטנים שצבעם צהוב-חום, טעמו מריר, משמש לאכילה כשהוא יבש או מרוסק וכן לעשיית דייסות ורטבים) – אדמה ונפשות גם כשמרוסק ואינו ניכר היות ודרכו בכך. אכלו חי, שהכל, משום שאין דרכו בכך. 
חיקמה (שורש הנראה כמו קולרבי, צבע הפרי לבן וקליפתו חום בהיר) – אדמה ונפשות.
חלב - שהכל. טעה ובירך אדמה, עי' הליכות ברכות סימן ר"ד ס"א.  
חלב שקדים (מבשלים את השקדים וטוחנים אותם, המיץ היוצא קרוי חלב שקדים) – שהכל ונפשות.
חלביצה (ממתק צמיג המכיל בוטנים ופיסטוקים, בצדדיו יש שכבה דקה של וופל) – מזונות ונפשות.
חלה חצי מתוקה – לבני אשכנז, המוציא, ולבני ספרד ספק (עי' ערך חלה מתוקה), ולכן יאכל כמות גדולה (216 גרם). בזה ניתן לצרף מאכלים אחרים להשלמת השיעור, ויברך המוציא וברכת המזון. כל שמברך המוציא וברכת המזון, יוצאים בזה לכתחילה חובת סעודות שבת. 
חלה מטוגנת – אם יש בחתיכות כזית, המוציא וברכת המזון. אם אין כזית וזה שמן עמוק, מזונות ועל המחיה גם בקביעות סעודה. בשמן מעט, המוציא וברכת המזון. בשמן ביניים יש ספק ולכן לא יאכלם כך, ואם אכל יברך מזונות ועל המחיה.
חלה מתוקה - נחלקו פוסקי דורינו האם ברכתה מזונות ועל המחיה היות וניכר טעם מתיקותה ואף יש בה רוב מי פירות כנגד המים, או המוציא וברכת המזון היות ואינה נאכלת לתענוג אלא לשובע ולסעודה. לכן ירא שמיים יאכלנה רק בקביעות סעודה (216 גרם) וכאן ניתן לצרף את המאכלים הנאכלים עם החלה אף לבני ספרד לפחות כשאוכל 162 גרם מהחלה. אכל כמות קטנה מברך מזונות ועל המחיה.
חלוה – שהכל ונפשות.
חלקום (ממתק דמוי ג'לי, עשוי מבישול ועיבוד של מים וקורנפלור וטעמים שונים) – שהכל ונפשות. אם מעורב בו קמח חיטה, מזונות ונפשות, אך אינו מצוי בינינו.
חמאת בוטנים – שהכל.  
חמאת שומשום טבעי / קשיו – שהכל. 
חמודים (חברת גלומה) – שהכל. 
חמוציות – העץ, ומי שנוהג לברך אדמה ימשיך במנהגו. ראה גם דרז'ה חמוציות מצופות. 
חמוצים לאחר שתיה חריפה להפגת האלכוהול – מברך גם על החמוצים.
חמין (צ'ולנט) שיש בו מיני דגן – מזונות, ואם כל מין ניכר בפני עצמו ואוכלם יחד, מעיקר הדין רק מזונות, אך טוב לברך על כל מין בפני עצמו ולכווין במזונות שלא לפטור את המינים האחרים ואז לאוכלם יחד. והוא הדין לענין ברכה אחרונה.
חמיצה (בורשט) – האדמה, ויותר נכון לבני ספרד לברך שהכל. 
חמצוץ (כל הסוגים) – שהכל ונפשות אם אכל 27 גרם תוך 4-7 דקות.
חמצוץ (עשב) – שהכל.
חסה – אדמה ונפשות. חסה מבושלת, שהכל לפי שאין דרכה בכך, אלא אם כן הושבחה בבישול. אך חסה כבושה ברכתה אדמה לפי שכך דרכה. 
חציל ועליו טחינה – אדמה ונפשות.
חציל מטוגן עם שכבת ציפוי דקה של פירורי לחם – אדמה ונפשות. ראה שניצל. 
חציל מרוסק - האדמה.
חצילים – מבושלים האדמה , חיים שהכל. 
חצילים כבושים – האדמה.
חרדל – שהכל. ראה עוד סחוג. 
חרוב (גדל בר, נאכל חי כשהוא מיובש) – עץ ונפשות. נגוע בתולעים.
חרוסת – שהכל ונפשות, מי שהוא מבני ספרד ורוצה לברך העץ, יש לו על מה שיסמוך.
חריסה (רסק הנעשה מעגבניה, פלפל, שום ותבלינים) – שהכל.
חרמזל (לביבה מקמח מצה ושמן, מטוגנת או מבושלת) – מזונות ועל המחיה גם אם קבע סעודתו. ראה קניידלעך. 
חרמזליך (לביבה מרסק תפוחי אדמה מטוגנת) – אדמה ונפשות, ואם רוסק בבלנדר, שהכל.
חתיכות לחם ביין אדום או במרק כתום – אם החתיכות פחות מכזית והשתנה צבע הלחם מבחוץ ומבפנים, מזונות ועל המחיה גם בקביעות סעודה. לכתחילה נכון שלא לאכול בצורה זו.
חתיכות לחם בשוקו – המוציא וברכת המזון.
חתיכות לחם פחות מכזית שמרח עליהם שוקולד מכל צידיהם – המוציא וברכת המזון אף שלא ניכר שזה לחם.
חתיכות לחם שדיבקם על ידי מרק או דבש – אם יש כזית אפילו בחתיכה אחת, המוציא וברכת המזון. אם כל החתיכות פחותות מכזית ולא ניכר בהם תואר פת מבחוץ ומבפנים, מזונות ועל המחיה גם בקביעות סעודה. 