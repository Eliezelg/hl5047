חלקי מכשירים חשמליים - מלאכתו לאיסור שאין בו היתר61.
חלת יו"ט שלא הופרש ממנה חלה - מלאכתו להיתר62.
חלת שבת שלא הופרש ממנה חלה - מוקצה מחמת גופו63.
חמסה (נגד עין הרע) - מלאכתו להיתר.
חמץ בערב פסח שחל בשבת כל שעה חמישית - מלאכתו להיתר (סימן תמ"ד ס"ק כ"א במשנ"ב).
חמץ בערב פסח שחל בשבת מתחילת שעה שישית - מוקצה מחמת גופו (שם במשנ"ב).
חמץ בערב פסח שחל בשבת עד סוף שעה רביעית - מותר.
חמץ בפסח - מוקצה מחמת גופו (סימן תמ"ו ס"א בשו"ע).
חמץ של גוי בפסח - מוקצה מחמת גופו (סימן תמ"ו ס"ג בשו"ע).
חמץ שנמכר לגוי ואינו סומך על המכירה - מותר (ש"ח סעיף קל"א).
חמץ שעבר עליו הפסח ללא מכירת חמץ - מוקצה מחמת גופו (סימן תמ"ח ס"ג בשו"ע).
חמש סלעים של פדיון הבן - מוקצה מחמת חסרון כיס. 
חנוכיה יקרה - מוקצה מחמת חסרון כיס (רע"ט ס"ה וז').
חנוכיה פשוטה - מלאכתו לאיסור (רע"ט ס"ה וז').
חנוכיה שדלקה בבין השמשות - מוקצה מחמת גופו (רע"ט ס"א וז').
חפט שנאבד או נשבר בן זוגו - מוקצה מחמת גופו (סימן ש"ח סעיף ס"ג). 
חפטים - מלאכתו להיתר. 
חפטים עם שעון שנעצר - מוקצה מחמת גופו (ש"ח סנ"ה וס"ב). 
חפץ כבד מאוד - מלאכתו להיתר (ש"ח סט"ו).
חפץ שהובא ברכב בשבת במזיד - מוקצה מחמת גופו64 (סימן שי"ח ס"א בה"ל ד"ה אחת). 
חפץ שהובא ברכב בשבת בשוגג - מלאכתו להיתר (סימן שי"ח ס"א בה"ל ד"ה אחת65). 
חפץ שהיה מונח על עץ בבין השמשות - מוקצה מחמת גופו66 (סימן של"ו ס"א ברמ"א). 
חפץ שנזרק לאשפה - ראה סימן ש"ח סנ"א ונ"ב וש"י ס"י. 
חפץ שנפל לשירותים - מלאכתו להיתר67.
חפץ שנתפס על העץ בשבת - מוקצה. נפל מלאכתו להיתר68.
חץ וקשת - מלאכתו להיתר.
חצובה של גז בשבת וביו"ט - ראה חלקי גז. 
חצוצרה - מוקצה מחמת חסרון כיס.
חצוצרה משחק - מלאכתו לאיסור שאין בו היתר.
חציל לא מבושל - מוקצה מחמת גופו (ש"ח סעיף צ"ט).
חציל לא מבושל ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
חצץ - מוקצה מחמת גופו.
חצץ לנוי - מלאכתו להיתר (ש"ח סעיף קי"א).
חרוזים למשחק - מלאכתו להיתר69.
חרוזים לשרשרת - מוקצה מחמת גופו (ש"ח הערה ש"י).
חרצן ענבים - מוקצה מחמת גופו (ש"ח סעיף צ"ב).
חרק חי או מת - מוקצה מחמת גופו. ראה עוד זבוב. 
חרק על צלחת, בקבוק וכדו' - מותר לטלטלם אם מאוס בעיניו70 (ש"ח סעיף קי"ב). 
חשבונות תשלומים - ראה דף חשבון.
חשבונית המיועדת לזריקה - מלאכתו לאיסור.
חשבונית שזקוק לה - מוקצה מחמת חסרון כיס.
חתול ביתי - מוקצה מחמת גופו (ש"ח סעיף קי"ד).