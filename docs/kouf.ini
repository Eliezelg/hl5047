 ק 
קאס (פרי אקזוטי, צבעו צהוב, טעמו חמצמץ בניחוח וניל) – עץ ונפשות.
קאפ אנד קרונצ' (דגני בוקר, מיוצר על ידי חברת קווקר) – שהכל ונפשות.
קבב – שהכל ונפשות, גם אם מעורב בקציצה ירקות, היות ומטרתם להטעים את הבשר.
קבוקים – מזונות. ברכה אחרונה, ראה אלמנדוס. 
קבוקים קרנצ'י – אדמה, ואם העיקר בשבילו הציפוי, מזונות. ברכה אחרונה, נפשות. אם הציפוי מקמח תירס והוא העיקר עבורו, שהכל. הסוג הראשון צורתו אחידה, הסוג השני צורתו מנופחת ולא אחידה. 
קדאיף  (אטריות דקות ממולאים בתבשילים שונים) – מזונות ועל המחיה ובתנאי שיש 27 גרם באטריות. אם לא התבשלו יחד, מברך גם על המילוי.
קובה (עיסת בורגול או סולת מעורבת עם ביצים ותבלינים, ממולאת בשר וכדו' ומטגנים הכל בשמן או מבשלים במים) – מזונות ועל המחיה ובתנאי שאכל כזית (27 גרם) ללא המילוי1. גם אם אכל כמות של קביעות סעודה (216 גרם ויותר), מברך על המחיה, היות ואינו אפוי. עי' ערך סופגניה. 
קובה אורז – מזונות ונפשות, אם הבשר הוא הרוב, שהכל ונפשות. כששני המינים ניכרים בפני עצמם, נכון יותר לברך שתי ברכות.
קובו (פרי שצבעו אדום-בורדו, צבע הפרי לבן עם זרעים שחורים, נאכל חי) – עץ ונפשות.
קוגל אטריות - מזונות ועל המחיה. השמן הבלוע בתוכו מצטרף לשיעור על המחיה. אין בו דין קביעות סעודה.  
קוגל עם מלפפון חמוץ – מזונות ועל המחיה ובתנאי שלועסם יחד.
קוגל תפוח אדמה – אדמה ונפשות, ואם רוסק בבלנדר, שהכל. 
קוויאר ליים (פרי קטן ממשפחת ההדרים, טעמו דומה ללימון) – עץ ונפשות. קרוי גם פינגר ליים.
קווקר – אדמה ונפשות.
קווקר עם חלב או מים חמים בכלי ראשון – מזונות ועל המחיה.
קווקר עם חלב קר, או חם כלי שני – אדמה ונפשות, ואם נדבק היטב כעין דייסא, מזונות ועל המחיה.
קוטג' – שהכל ונפשות. 27 גרם תוך 4-7 דקות. 
קולוסל קרונ'צ (דגני בוקר, מיוצר על ידי חברת מלט או מיל) – שהכל ונפשות.
קולורבי – אדמה ונפשות, חי או מבושל.
קומיקס (חטיף פירות, מיוצר על ידי חברת מיה) – שהכל ונפשות.
קומפוט (מים שלו) – שהכל. ואם אכל קודם את הפירות אין לברך על המים. 
קומפוט משבעת המינים (מים שלו) – שהכל. ברכה אחרונה עי' הליכות ברכות סימן ר"ב סנ"ז. 
קומפוט פירות – מברך על הפירות את ברכתם הראויה, תחילה וסוף.
קונוסים (חטיף מקמח תירס, מיוצר על ידי חברת מיה) – שהכל ונפשות.
קוניאק – שהכל. ראה משקה חריף. 
קונפיטורה (מרקחת העשויה מפירות מעוכים) – ראה ריבת פירות וריבת תמרים. 
קוסקוס – מזונות ועל המחיה, גם אם קבע סעודתו עליו, היות והוא מבושל וגם שאין בו תואר פת.
קוסקוס עם ירקות – מזונות ועל המחיה ובתנאי שאוכלם יחד ברוב האכילה. 
קוסקוס עם עוף – מברך שתי ברכות תחילה וסוף.
קופואסו (פרי טרופי רך ואוורירי, צבעו לבן, קליפתו חומה) – עץ ונפשות.
קוקו (חטיף המיוצר על ידי חברת ורד) – מזונות ונפשות היות ואחוזי הדגן מועטים.
קוקו בלסטס (דגני בוקר, מיוצר על ידי חברת קווקר) – שהכל ונפשות.
קוקו דגני בוקר (מיוצר על ידי חברת תלמה) – שהכל ונפשות.
קוקו כריספיס (דגני בוקר, מיוצר על ידי חברת קלוגס) – מזונות ונפשות.
קוקו פבלס (דגני בוקר מאורז מבושל, מיוצר על ידי חברת פוסט) – מזונות ונפשות.
קוקו פופס / פופס שוקוס / ג'מבס (דגני בוקר העשויים מקמח תירס, מיוצר על ידי חברת ג'נרל מילס) – שהכל ונפשות.
קוקו פופס העשוי מאורז (דגני בוקר, מיוצר על ידי חברת קלוגס) – מזונות ונפשות.
קוקומן חום לבן / צדפים / פצפוצים – מזונות ונפשות אם אכל כמות מועטת 20-30 גרם. לא ידוע כמה אחוזי דגן יש בו ולכן אם אכל כמות גדולה יפטור בעל המחיה ונפשות על מאכלים אחרים. 
קוקומן חטיף – מזונות ונפשות אם אכל יחידה אחת. לא ידוע כמה אחוזי דגן יש בו ולכן אם אוכל שתי יחידות יפטור בעל המחיה ונפשות על מאכלים אחרים.
קוקומן כדורים - מזונות. אחוזי הדגן שבו הם 40 אחוז ולכן כדי לברך על המחיה יש לאכול כ-50 גרם, טוב להחמיר ולאכול כ-70 גרם. אכל פחות מ-35 גרם מברך נפשות.
קוקוס – עץ ונפשות. מים שבתוכו – שהכל. אם אכל הפרי ואח"כ שותה המים, לא מברך עליהם. 
קוקוס ממתק - שהכל ונפשות , ע"ע ערך פרי מרוסק. 
קוקטיל פירות – אם החתיכות אינם ניכרות מברך לפי הרוב. ואם החתיכות ניכרות מעיקר הדין מברך לפי הרוב וטוב לברך שתי ברכות. 
קוקי קריספ (דגני בוקר, מיוצר על ידי חברת ג'נרל מילס) – שהכל ונפשות.
קורא – האדמה. 
קוראסונים – מזונות ועל המחיה, גם אם הוא בצק רגיל שמטבילים אותו במי סוכר מיד לאחר האפיה. אכל 216 גרם מברך המוציא וברכת המזון, ולבני אשכנז רק אם שבע.
קורובה (פרי טרופי הדומה במראהו לפסיפלורה) – עץ ונפשות.
קורן כריספיס (דגני בוקר, מיוצר על ידי חברת קמח ארה"ב) – שהכל ונפשות.
קורן פופס (דגני בוקר, מיוצר על ידי חברת קלוגס) – אדמה ונפשות.
קורני (חטיף המכיל דגנים, שברי דגנים, בוטנים, אגוזים, קמח אורז וקמח תירס) – מזונות ונפשות היות ואחוזי הדגן הלא שבור מועטים2. בחטיף שאינו מכיל מיני דגן, יש לברך עץ או אדמה, לפי המין המרובה3. ואם החתיכות לא ניכרות, שהכל ונפשות.
קורנפלור – שהכל ונפשות. אם הדייסא קצת סמיכה שצריך לגלגלה בלשונו, שיעורה בכזית (27 גרם) תוך 4-7 דקות. ואם היא נוזלית לחלוטין שלא צריך כלל למועכה בפיו או לגלגלה בלשונו, שיעורה רביעית (81 גרם) תוך 3-4 שניות. 
קורנפלקס – שהכל. קורנפלקס של חברת בי אן די ברכתו אדמה.
קזינו (חטיף מקמח תפוחי אדמה, מיוצר על ידי חברת עלית) – שהכל ונפשות.
קטייף (מאכל מטוגן או אפוי, עשוי מאטריות הממולאות תבשילים שונים) – מזונות ועל המחיה ובתנאי שיש 27 גרם באטריות. אם לא התבשלו יחד, מברך גם על המילוי.
קטלב (פרי בר, צבעו אדום עז, גדל באשכולות) – עץ ונפשות.
קטמבילה (פרי שצורתו כדורית, טעמו חמצמץ, צבעו חום-ארגמן, מכוסה בשערות קצרות) – עץ ונפשות.
קטניות מונבטות – שהכל ונפשות, היות ומנביטים אותו כשהירק תלוש ולכן יורד דרגה וגם שלא נוטעים את הירק והקטנית עבור זה. 
קטשופ – שהכל.
קידס (חטיף שוקולד) – שהכל ונפשות.
קיוואנו (פרי אקזוטי שבשרו דומה לפרי הפסיפלורה, צבעו כתום-צהוב) – אדמה ונפשות.
קיווי – עץ ונפשות. אכלו כשהוא מבושל, שהכל ונפשות.
קינואה – אדמה ונפשות4. וכן קינואה תפוחה. 
קינואה (חברת בי אן די) – אדמה ונפשות.
קינואה עם אטריות – מזונות ועל המחיה. 
קינואה תפוחה (חברת מפעלי דגן) – אדמה ונפשות.
קינוחים מחולקים בכוס (שליש קצפת, שליש פירות, שליש עוגיות) – מברך שלוש ברכות. סדר הברכות כפי סדר האכילה. 
קינמון – טחון או מקלות, שהכל.
קינמונים  - מזונות. אחוזי הקמח שבו הם 35 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם, טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות. 
קיש – מזונות ועל המחיה. אם הציפוי דק ולא אכל ממנו שיעור כזית (27 גרם), מזונות ונפשות. 
קישואים – בורא פרי האדמה ואם אכלם חיים, שהכל. 
קישואים כבושים – שהכל.
קישואים ממולאים באורז ובשר – מזונות ונפשות ובתנאי שאוכלם יחד. 
קישקע – מזונות ועל המחיה, גם אותו הממולא במעיים. אין בו דין קביעות סעודה היות והוא מבושל. ראה עוד סופגניה.
קישקע עם חמין (צ'ולנט) – מזונות, ואם כל מין ניכר בפני עצמו ואוכלם יחד, מעיקר הדין רק מזונות, אך טוב לברך על כל מין בפני עצמו ולכווין במזונות שלא לפטור את המינים האחרים ואז לאוכלם יחד. והוא הדין לענין ברכה אחרונה.
קליפה לבנה באשכולית – שהכל.
קליפה לבנה בתפוז – שהכל. 
קליפת אתרוג מבושלת – העץ.   
קליפת מלפפון, עגבניה - אדמה.  
קליפת תפוח – עץ ונפשות. וכן ביתר קליפות הפירות הנאכלות עם הפרי כגון אגס, אפרסמון. 
קליפות תפוזים מבושלות – שהכל ונפשות. 
קליק – כל סוגי הקליק, חטיפים, שוקולדים ודגנים, ברכתם שהכל ונפשות היות ואין בהם מיני דגן, בחלק מהסוגים שכן יש מין דגן הוא בכמות קטנה ואינו ניכר כלל.  למעט הסוגים הבאים שבהם יש תערובת של מיני דגן לשם טעם וניכר טעמו ולכן ברכתם מזונות, אך ברכה אחרונה נפשות היות ואחוזי הדגן נמוכים וקשה מאוד לאכול כזית דגן בכדי אכילת פרס, ואלו הם: קליק וופל ונוגט, קליק וופל ואגוזים, קליק כוכבים, קליק כריות, קליק לבבות, קליק מיני וופל, קליק עוגי, קליק עוגיות, קליק פצפץ, קליק קראנץ, קליק תות בננה (חום לבן). 
קליק בייגל, קליק גליליות וקליק ביסקוויט – מזונות ועל המחיה אם אכל כ-30 גרם. ואם אכל בין 20-30 גרם מברך נפשות. 
קלמנטינה (מנדרינה) – עץ ונפשות. כבוש או מבושל, שהכל ונפשות.
קמח – אינו מברך.
קמח מצה בפסח – המוציא, אכל כזית ברכת המזון. בשאר ימות השנה, לבני ספרד מזונות ועל המחיה. נתנם בתוך צלחת מרק לזמן מועט, המוציא וברכת המזון. תשע דקות ומעלה, מזונות ועל המחיה. 
קני סוכר – שהכל במציצת הקנים, טעה ובירך העץ או אדמה, יצא בדיעבד. ברכה אחרונה לא מברכים היות ולעולם אין שיעור במציצה.
קמח קליות – שהכל.
קניידלעך (קציצות העשויות מקמח או קמח מצה בתוספת ביצים ותבלינים, מבושלים במרק) – מזונות ועל המחיה גם אם קבע סעודתו עליהם. 
קניסטל (פרי שצבעו ירוק-צהוב, צורתו עגלגלה. נקרא גם ספוטה צהובה) – עץ ונפשות.
קניש (בצק ממולא) – מזונות ועל המחיה. ראה עוד סמבוסק. 
קנלוני (כרוכית גבינה צהובה בעטיפת בצק הנאפים יחד בתנור) – מזונות ועל המחיה גם אם המילוי מרובה היות ונאפו יחד. אם לא אכל שיעור כזית (27 גרם) מהבצק, מברך נפשות.
קסטה – שתי ברכות ויכווין במזונות שלא לפטור את הגלידה. ברכה אחרונה יברך על המחיה. ולבני אשכנז גם נפשות.
קפה (משקה) – שהכל. ברכה אחרונה אין לברך. אם שתאו כשהוא חם או פושר, רביעית (כחצי כוס חד פעמי) תוך כדי שיעור שתיית רביעית, 3-4 שניות, לבני אשכנז מברך נפשות, לבני ספרד לא מברך. 
קפה אבקה - אין לברך. עירב בה סוכר, מברך העץ אם הרוב זה האבקת קפה.  
קפה ללא סוכר – שהכל. ואם אין לו שום הנאה, אינו מברך.
קפה פולים - שהכל. קלויים - העץ. מצופים בשוקולד והשוקולד הוא הרוב, שהכל, וזו המציאות לאלו הנמכרים בחנויות.
קפטן לופי, קפטן פרוטי (דגני בוקר, מיוצר על ידי חברת תלמה) – מזונות. אחוזי הדגן שבו הם 14 אחוז ולכן כדי לברך על המחיה צריך לאכול כ-80 גרם (תוך 4-7 דקות) וטוב להחמיר ולאכול כ-140 גרם. אכל פחות מ-70 גרם יברך נפשות. וכן אם אכל 80 גרם ומעלה בזמן של יותר מ-7 דקות, יברך נפשות. 
קפטן קראנץ – שהכל ונפשות בסוג הנקרא דגני בוקר מתוקים. ובסוג הנקרא דגני בוקר מרובעים על בסיס שיבולת שועל, מזונות. לא ידוע כמה אחוזי דגן יש בו, ולכן יש לאכול כ-70 גרם ולברך על המחיה.
קציצות ירק (טבעול) – שהכל ונפשות. אם חלק מהירקות ניכרים והם הרוב, אדמה ונפשות.
קציצות עם פירורי לחם – שהכל ונפשות. ואם מכין הקציצות אומר באופן ברור שנתן את פירורי הלחם להטעים או להשביע ומרגישים שינוי בטעם הקציצה, מברך מזונות. ברכה אחרונה נפשות, אלא אם כן אכל בפועל כזית דגן תוך 4-7 דקות ושהדגן הוא לפחות 17 אחוז מכלל התערובת דאז מברך על המחיה. 
קציצת בשר ואורז – אם הרוב בשר, מברך שהכל, אם הרוב אורז מזונות. כשאינו יודע מה הרוב, מברך שהכל.
קציצת ירקות (קציצה מטוגנת המכילה ירקות, קמח וביצים) – אם הירקות לא ניכרים והקמח בא רק לדבק, שהכל ונפשות. אם הירקות ניכרים, אדמה ונפשות. כשהקמח ניתן באופן ברור לשם נתינת טעם או שובע, מזונות ונפשות5. 
קצפיות (חברת אחוה) – שהכל ונפשות.
קצפת – שהכל. ברכה אחרונה, לבני אשכנז נפשות, לבני ספרד עדיף שלא לברך, אך המברך יש לו על מה שיסמוך. 
קקאו אבקה וקקאו פולים – ראה אבקת קקאו ופולי קקאו. 
קרא (ירק ממשפחת הקישואים) – אדמה ונפשות. אכלו כשהוא חי, שהכל ובתנאי שנהנה מעט.
קראנצ' גו (חטיף שיבולת שועל) – אדמה ונפשות. 
קרואסון מבצק רגיל – מזונות ועל המחיה אף שהטבלתו במי סוכר נעשית לאחר האפיה. יש בו דין קביעות סעודה.
קרוטונים – מזונות ועל המחיה6. אם נעשו בבית מלחם, המוציא וברכת המזון. 
קרוטונים עם סלט – מברך מזונות ואדמה היות והקרוטונים באים להטעים את הסלט ולא להיפך. ברכה אחרונה, מברך גם על המחיה וגם נפשות ובתנאי שיש שיעור בכל אחד. ואם רק ביחד יש שיעור, עי' הליכות ברכות סימן ר"י ס"י. 
קרונ'צ (דגני בוקר, מיוצר על ידי חברת נסטלה) – מזונות. כל הסוגים מכילים כ-60 אחוז דגן ולכן די באכילת 30 גרם כדי לברך על המחיה. אכל בין 20 ל-30 גרם, מברך נפשות. בסוג הקרוי קרונ'צ משולשים יש כ-40 אחוז דגן ולכן יש לאכול כ-45 גרם כדי לברך על המחיה. אכל פחות מ-35 גרם, יברך נפשות.
קרוקט (גלילי אצבעות העשויים מפירה מעורב עם קמח, מצופים בפירורי לחם) – מזונות ונפשות. אם אכל כמות מרובה כמאה גרם באופן שאכל בפועל כזית דגן, מברך רק על המחיה.  
קרוקנט (תערובת שקדים קלויים וכרמל, משמשת בעיקר לקישוט גלידות וכדו') – אם אוכל זאת בנפרד, עץ ונפשות, ובתנאי שהשקדים ניכרים. אם אוכל זאת עם גלידה וכדו', אינו מברך על תערובת זו היות ונועדה להטעמת הגלידה.
קרטיב – שהכל. בני אשכנז נוהגים לברך נפשות אם אכל 27 גרם תוך 4 דקות. ובני ספרד נוהגים שלא לברך נפשות בשום מצב. 
קרייזי (חטיף בוטנים מצופה שוקולד) – שהכל ונפשות היות והרוב הוא השוקולד.
קרימונים (קינוח העשוי מחמאת בוטנים ופצפוצי אורז) – שהכל ונפשות. אם ברור שהרוב פצפוצי אורז, מזונות ונפשות. השברי אגוזים בטלים היות ומטרתם להטעים.
קריספונים (חטיפים המעורבים בקמח אורז ותפוחי אדמה) – מזונות ונפשות משום שהקמח אורז הוא הרוב.
קריספי (מציות, מיוצר על ידי חברת אוסם) – מזונות ועל המחיה.
קריספי אויס (דגני בוקר, מכיל קמח מצה וקמח תירס, מיוצר על ידי חברת מיה) – מזונות ועל המחיה. לא ידוע אחוזי הקמח דגן ולכן יש לאכול כ-50 גרם.
קריספי רייס (דגני בוקר, מיוצר על ידי חברת מאלט או מיל) – מזונות ונפשות.
קריספי תירס (מציות העשויות מקמח תירס וכמות גדולה של קמח דגן) – מזונות ועל המחיה. לא ידוע אחוזי הקמח דגן ולכן יש לאכול כ-40-50 גרם.
קריספיקס (תערובת דגני בוקר של מיני דגן ומיני אדמה, מיוצר על ידי חברת קלוגס) – מזונות ואדמה. ברכה אחרונה, אם אכל כזית מכל מין, על המחיה ונפשות. אכל פחות מזה, מברך רק נפשות.
קרם – שהכל. ברכה אחרונה, לבני אשכנז נפשות, לבני ספרד עדיף שלא לברך, אך המברך יש לו על מה שיסמוך. 
קרם שניט (מילפה) – מזונות, ואם המילוי לא דבוק היטב עם המאפה, שתי ברכות ויכווין במזונות שלא לפטור את המילוי. ברכה אחרונה על המחיה, ואם המילוי לא דבוק היטב, גם נפשות לבני אשכנז. 
קרמבו – שתי ברכות, מזונות על הביסקוויט ושהכל על הקצפת. ברכה אחרונה, נפשות7.
קרמבולה (נקרא גם כוכבית על שם חמשת הצלעות בו ככוכב) – 
עץ ונפשות.
קרנצ'ים – מזונות. אחוזי הקמח שבו הם 50 אחוז ולכן כדי לברך על המחיה צריך לאכול כ-35 גרם וטוב להחמיר ולאכול כ-50 גרם (סימן ר"ח סל"ח הערה ק"ג). אכל בין 20 ל-30 גרם, מברך נפשות. 
קרעפלעך (כיסני בשר) – מזונות ועל המחיה, המילוי לא מצטרף לשיעור. אם אכל 216 גרם ללא המילוי, לבני ספרד אף אם לא שבע, ולבני אשכנז רק אם שבע, מברך המוציא וברכת המזון. אם הבצק הוא רגיל, ישתדל לאכול שיעור קביעות סעודה, ואם בכל זאת אכל פחות יברך המוציא וברכת המזון. קרעפלעך המטוגן בשמן עמוק, אין בו דין קביעות סעודה, ראה סופגניה. 
קרעפלך (תבשיל העשוי מקמח מבושל במים ממולא בבשר טחון) – מזונות ועל המחיה, גם אם קבע סעודתו. ראה סופגניה.
קרפ צרפתי – מזונות ועל המחיה. אכל 216 גרם, המוציא וברכת המזון, נטילה עם ברכה. ולבני אשכנז רק אם שבע ומצרפים לשביעתו מה שנאכל עמו.
קרקר אורז – מזונות ונפשות.
קרקר המשמש בתור כפית לחומוס, קוטג', ריבת פירות וכדו' – אם אין לו כפית ומטרתו רק כדי שלא יטנפו ידיו, אינו מברך על הקרקר, ואם יש לו כפית ואף על פי כן אוכל עם הקרקר, מברך שתי ברכות.
קרקר (טופז) – מזונות ועל המחיה ב-3 יחידות. 
קרקר טופו (מציות, מיוצר על ידי חברת אוסם) – מזונות ועל המחיה.
קרקר כוסמין – מזונות ועל המחיה.
קרקר כל הסוגים – מזונות ועל המחיה. 
קרקר ללא גלוטן – שהכל ונפשות.
קרקר עם דגנים מלאים בתוספת בטטה וגרעיני דלעת (מיוצר על ידי חברת נסטלה) – מזונות. אם אכל שמונה אחדים תוך 4-7 דקות, מברך על המחיה. בפחות מזה מברך נפשות.
קרקר עם דגנים מלאים בתוספת רוזמרין ושום (מיוצר על ידי חברת נסטלה) – מזונות. אם אכל שבעה אחדים תוך 4-7 דקות, מברך על המחיה. בפחות מזה מברך נפשות.
קרקר עם דגנים מלאים בתוספת סלק ובצל (מיוצר על ידי חברת נסטלה) – מזונות. אם אכל שבעה אחדים תוך 4-7 דקות, מברך על המחיה. בפחות מזה מברך נפשות.
קרקר עם דגנים מלאים בתוספת קינואה אדומה שומשום וקצח (מיוצר על ידי חברת נסטלה) – מזונות. אם אכל שבעה אחדים תוך 4-7 דקות, מברך על המחיה. בפחות מזה מברך נפשות.
קשיו – עץ ונפשות. משום שנוטעים את העץ על דעת הקשיו ולא על דעת הפרי הגדול (כעין תפוח אדום) שהקשיו גודל בקצהו, היות ואותו הפרי נרקב לאחר יממה מקטיפתו. אף כשאינו קלוי. 
קשיו ממתק - אם ניכר צורתו, עץ ונפשות. אם לא ניכר צורתו, שהכל ונפשות, ומי שהוא מבני ספרד ורוצה לברך העץ, יש לו על מה שיסמוך. 
קשע – ראה כוסמת. 