לבנים שנשארו מבניה או עומדים לבניה - מוקצה מחמת גופו (ש"ח סעיף ס"ט).
לגו - מלאכתו להיתר (שי"ג סמ"א). 
לגו - מלאכתו להיתר1.
לוח "יעלה ויבוא", חלקיו - מלאכתו להיתר. 
לוח ארועים חברתיים - מלאכתו לאיסור2.
לוח זמני נסיעות - מלאכתו לאיסור. 
לוח טהרה - מלאכתו להיתר. 
לוח כפל - מלאכתו להיתר3. 
לוח כפל על ידי חרוזים - מלאכתו להיתר.
לוח כתיבה וציור - מלאכתו לאיסור שאין בו היתר4.
לוח כתיבה וציור אלקטרוני - מלאכתו לאיסור, כולל העט. מקפיד, מוקצה מחמת חסרון כיס.
לוח כתיבה שנפל מהקיר - מלאכתו לאיסור5.
לוח מבחנים - מלאכתו להיתר, כשמצויין גם מבחני קודש. 
לוח מחיק - מלאכתו לאיסור, כולל המחק והטוש.
לוח ספירת העומר - מותר, כולל מגנטי על המקרר6.
לוח שנה תלוי בקיר או במקרר - מותר, גם אם נפל7 (ש"ח הערה ש"ו ושט"ז).
לוח תורניות - מלאכתו לאיסור. דברי מצוה, מותר.
לוח תמרורים - מלאכתו לאיסור.
לוחית זיהוי של חיילים - מלאכתו להיתר8.
לוחית זיהוי של רופא ואחות - מלאכתו להיתר9.
לול תינוק - מלאכתו להיתר10.
לול תינוק שהתפרק ממנו גלגל - ראה גלגל שנשמט מעגלה11. 
לול תרנגולים - ראה כלוב.
לולאה שנתלשה מבגד - אינה מוקצה כשדעתו לתופרה (ש"ח סנ"ד).
לולאה שנתלשה מבגד - אינה מוקצה רק אם דעתו להחזירה (ש"ח סנ"ד).
לולב - מוקצה מחמת גופו.
לולב ביו"ט סוכות - מלאכתו להיתר, גם בלילה (הליכות מועד תשרי פי"א הערה קפ"ח).
לולב מצוה של קטן - דינו כגדול. 
לולב פסול או כשר שייחדו ללימוד הלכותיו - מלאכתו להיתר12.
לולב פסול ביו"ט סוכות - מוקצה מחמת גופו. 
לולב פסול שייחדו לילדים - מוקצה מחמת גופו13. 
לולב שייחד את עליו לקשירה - מלאכתו לאיסור14
לורדים - מלאכתו לאיסור15.
לחם - מותר (ש"ח סל"ו).
לחם יבש - אם לא נאכל אף בשעת הדחק, מוקצה מחמת גופו (ש"ח סצ"ב). 
לחם מעופש - מוקצה מחמת גופו (ש"ח סעיף צ"ב).
לחם קפוא - מותר (ש"ח סו"ס צ"ז).
לחם רטוב - אם לא נאכל אף בשעת הדחק, מוקצה מחמת גופו (ש"ח סצ"ב). 
לחם שלא הופרש חלה - ראה חלת שבת שלא הופרשה ממנה חלה. 
לחצן מצוקה - מלאכתו לאיסור16.
לייזר להסרת שיער - מוקצה מחמת חסרון כיס.
לייזר משחק - מלאכתו לאיסור שאין בו היתר. 
לימון סחוט - מותר כל זמן שניתן להשתמש בו באופן שאינו חריג (ש"ח סצ"ב).
ליפה לרחיצה - מלאכתו לאיסור שאין בו היתר. 
ליקלק17 - יש להחמיר כמלאכתו לאיסור, והמיקל כמלאכתו להיתר יש לו על מה שיסמוך, ובפרט לקטנים (ש"ח סעיף קי"ח).
לכה (צבע לרהיטים) - מלאכתו לאיסור שאין בו היתר. 
לכלוך בגרביים/בכיס/בנעליים/ברצפה וכדו' - מוקצה מחמת גופו. מותר לנקותו בידו (ש"ב סי"א).
לכלוך בתוך פיו - מותר להוציאו בידו (ש"ח סצ"ו).
לכלוך הדבוק בכסא - מותר לנקותו בידו (ש"ב סי"א, ש"ח הערה תקצ"ו).
לכלוך שהצטבר במטאטא - מותר לנקותו בידו (ש"ב סי"א, ש"ח הערה תקצ"ו).
לק - מלאכתו לאיסור שאין בו היתר.