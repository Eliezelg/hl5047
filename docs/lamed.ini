לאזניה (מאפה העשוי מאטריות המעורבות עם ביצים, גבינה וירקות) – מזונות ועל המחיה גם אם קבע סעודתו. אם אכל כמות מועטת כך שבפועל לא אכל כזית מהאטריות, מברך בורא נפשות.
לאפה (כל הסוגים) - המוציא וברכת המזון.
לאקריץ (שורש המיועד ללעיסה) – שהכל. אין ברכה אחרונה היות ורק מוצץ את טעמו הטוב, אם לועסו ואוכלו, בורא נפשות. טעה ובירך אדמה או עץ, יצא בדיעבד. 
לבבות דקל (פלמיטו) – האדמה.
לביבות גבינה (תערובת של קמח ביצים וגבינות, מטוגן או אפוי) – מזונות ועל המחיה. באפוי שייך דין קביעות סעודה, במטוגן, אין דין קביעות סעודה. כשהקמח הוא מעט, אם ניתן רק לדבק, שהכל ונפשות, ואם לטעם מזונות ונפשות.
לביבות כרובית / תירס / גזר / תפוח אדמה – אדמה ונפשות. אם נטחן לגמרי עד שלא ניכר תוארו וצורתו, שהכל ונפשות. עירבו בהם קמח, ראה לביבות גבינה.
לדר - שהכל.
להיט – מזונות ונפשות.
לוביא – מבושל אדמה. חי שהכל משום שאין דרכו בכך. 
לוטוס ממרח – מזונות. אכל 35 גרם מברך על המחיה.    
לולא (פרי טרופי, בשרו ירוק, צבע קליפתו אדמדם) – עץ ונפשות 
לונגן (פרי הגדל באשכולות, צבע קליפתו חום, צבע הפרי לבן שקוף כעין ליצי, יש בו גרעין קטן) – עץ ונפשות.
לוף (כרתי) – אדמה ונפשות. ראה כרתי. 
לוקומה (פרי טרופי מתוק, צבעו צהוב – חום) – עץ ונפשות.
לחוח – מזונות ועל המחיה, יש בו דין קביעות סעודה. במעט יותר מאחד ושליש יש 216 גרם שהוא שיעור להמוציא וברכת המזון. ולבני אשכנז במעט יותר משני אחדים1. לחוח ביתי אם הוא מאוד מאוד דק (2-3 מילימטר), אין בו דין קביעות סעודה.
לחם אינג'רא (טף) – שהכל ונפשות.
לחם במרק – אם יש בו כזית (שני שליש פרוסה בינונית), המוציא וברכת המזון גם אם לא ניכר שזה לחם. אם יש בכל חתיכה פחות מכזית (חצי פרוסה) ונתנום לכלי ראשון שעדיין יד סולדת בו, מזונות ועל המחיה אף שניכר שזה לחם, גם אם קבע סעודתו. נתנם בצלחת, המוציא וברכת המזון כל זמן שניכר שזה לחם. אם שראום לאותם חתיכות במרק תשע דקות ומעלה, מזונות ועל המחיה גם אם קבע סעודתו. 
לחם גמור שאפאו בשיפוד – המוציא וברכת המזון.
לחם העץ (פרי גדול הגדל באיי הים השקט, צבעו ירוק, קליפתו מחוספסת, נאכל חי ומבושל, לאחר בישולו טעמו כלחם) – עץ ונפשות.
לחם זעתר – המוציא וברכת המזון.
לחם כוסמין – המוציא וברכת המזון.
לחם כוסמת – שהכל ונפשות. 
לחם מאודה (בצק רגיל הנאפה באדי מים רותחים) – מזונות ועל המחיה גם בקביעות סעודה, דנחשב כתבשיל. ע"ע ערך סופגניה. 
לחם מבושל – חתיכות פחות מכזית, מזונות ועל המחיה גם בקביעות סעודה. חתיכות כזית, המוציא וברכת המזון. ראה עוד לחם במרק. 
לחם מטוגן – אם יש בחתיכות כזית, המוציא וברכת המזון. אם אין כזית וזה שמן עמוק, מזונות ועל המחיה גם בקביעות סעודה. בשמן מעט, המוציא וברכת המזון. בשמן ביניים יש ספק ולכן לא יאכלם כך, ואם אכל יברך מזונות ועל המחיה. 
לחמא מעז'ין – ישתדל לאכול שיעור קביעות סעודה, ואם בכל זאת אכל פחות יברך המוציא וברכת המזון. 
לחם מקמח אורז – מזונות ונפשות.  
לחם מקמח חיטה ללא גלוטן – המוציא וברכת המזון.
לחם נבט חיטה (לחם יחזקאל) – המוציא וברכת המזון.
לחם סובין – המוציא וברכת המזון היות ומעורב בו קמח חיטה.
לחם פשתן – שהכל ונפשות. וזאת בתנאי שאין בו קמח חיטה אף שמכיל גלוטן.  
לחם צרפתי – המוציא וברכת המזון. מתיקותו אינה מורגשת וגם נאכל לשובע, לכן אין לו דין פת הבאה בכיסנין.
לחם רגיל שמילאוהו אחר אפייתו במיני מתיקה ואפאוהו שוב – המוציא וברכת המזון.
לחם שום הנילוש ברוב מי פירות (כפי שמצוי בחנויות הפיצות) – מזונות ועל המחיה. אם אכל 216 גרם, המוציא וברכת המזון, לבני ספרד אף אם לא שבע ולבני אשכנז רק אם שבע. 
לחם שמעורב בעיסתו או על גביו בצל / פרג / קימל / זעתר /שומשומים / דגנים / עגבניות / שום – המוציא וברכת המזון היות ונעשה לשובע ולא לקינוח ותענוג.   
לחם שנאפה במיקרוגל – המוציא וברכת המזון2. 
לחם שקדים / אגוזים / פירות – אם מעורב בו או על גביו מעט ממינים אלו, המוציא וברכת המזון, אך אם עירבו בתוכו כמות מרובה עד שנאכל בתור קינוח ותענוג ולא למזון ולשובע, מזונות ועל המחיה. אם קבע סעודתו (216 גרם ללא המילוי, לבני ספרד אף אם לא שבע,  ולבני אשכנז רק אם שבע) המוציא וברכת המזון. 
לחם שקדים ואגוזים – המוציא ונפשות, משום שהקמח דגן פחות מששית. 
לחם שרוי ביין אדום – אם יש בו כזית (שני שליש פרוסה), המוציא וברכת המזון. אם אין בכל חתיכה כזית ונתאדם הלחם מבחוץ ומבפנים, מזונות ועל המחיה, גם אם קבע סעודתו. והוא הדין אם שראו בקפה או במרק כתום וכדו'. לכתחילה נכון שלא לאכול בצורה זו. 
לחמית – מזונות ועל המחיה. ב-19 גרם, 2 יחידות יש שיעור כזית.    
לחמית ללא גלוטן – שהכל ונפשות. 
לחמית עם פרוסת גבינה צהובה מעליה – מזונות ועל המחיה. 
לחמניה מתוקה – נחלקו פוסקי דורינו האם ברכתה מזונות ועל המחיה היות וניכר טעם מתיקותה ואף יש בה רוב מי פירות כנגד המים, או המוציא וברכת המזון היות ואינה נאכלת לתענוג אלא לשובע ולסעודה. לכן ירא שמיים יאכלנה רק בקביעות סעודה (216 גרם) וכאן ניתן לצרף את המילוי אף לבני ספרד לפחות כשאוכל 162 גרם מהלחמניה. אכל כמות קטנה (לחמניה אחת) מברך מזונות ועל המחיה.
לחמניות מקמח אורז וקמח תירס – אם הרוב קמח אורז מזונות, ואם הרוב קמח תירס שהכל, ולבסוף בכל אופן נפשות.  
לחמניות מקמח דוחן - שהכל ונפשות.
לחמניות מקמח תירס – שהכל ונפשות. קרוי גם לחם ללא גלוטן. 
לחמניות מקמח תפוח אדמה - שהכל ונפשות. קרוי גם לחם ללא גלוטן. 
לטקס (קציצות מתפוח אדמה) – אדמה ונפשות, ואם רוסק בבלנדר, שהכל. 
לימון – חמוץ מאוד אין מברכים עליו. חמוץ שנאכל על ידי הדחק – שהכל. חמוץ שנאכל גם ללא דחק – העץ.
לימון כבוש – עץ ונפשות.
לימון ננסי (לימון קטן מאוד מגידול מיוחד, נאכל כשהוא כבוש) – עץ ונפשות. אכלו כשהוא חי, ראה לימון.
ליצ'י (צורתו עגולה וגרעינו גדול, קליפתו דקה וקשה, צבעו חום-אדום, נאכל חי או משומר) – עץ ונפשות. 
לנגסט (פרי טרופי שצבעו צהבהב) – עץ ונפשות.
לצ'ו (מאכל העשוי מתערובת ירקות מבושלים עם ביצים ותבלינים) – אדמה ונפשות3. 
לפנות בוקר (אם החיטה) – שהכל ונפשות. 
לפת (ירק ממשפחת הסלק) – אדמה ונפשות4.
לפתן – מברך על הפירות את ברכתם הראויה, תחילה וסוף. 
לקריץ, שורש (ממתק לעיסה או מציצה העשוי מתמציות שונות, מעורב בו מעט קמח לדבק) – שהכל. ברכה אחרונה אין מברכים, ראה מסטיק וסוכריה.
