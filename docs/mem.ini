 מ 
מאכל מקולקל – נאכל על ידי הדחק, שהכל, לא נאכל אף על ידי הדחק, אינו מברך. 
מאמיי (פרי שצורתו כדורית, צבעו דומה לאפרסק) – עץ ונפשות. 
מאנצ'ס – מזונות. אם אכל מהציפוי לבד שיעור כזית תוך 4-7 דקות, מברך רק על המחיה. אם השיעור כזית הוא בצירוף הפיצוחים, נחלקו הפוסקים אם מברך נפשות או אינו מברך כלל.ולמעשה, לבני אשכנז מברך, ואף לבני ספרד יברך אם לא יכול לפטור במאכל אחר. אם הציפוי מקמח תירס או קמח אורז, ראה קבוקים קרנצ'י. 
מאפה תפודים בשכבות (תפוחי אדמה וביצים קשות מונחים בשכבות ונאפים כך בתנור) – מברך לפי הרוב, בדרך כלל זה התפוח אדמה, ויותר נכון לברך אדמה וגם שהכל היות והמינים ניכרים.
מאפים מבצק פילו – מזונות ועל המחיה גם אם קבע סעודתו, דמחמת דקותן אין עליהם תורת פת. אם העלים דבוקים כמו בבצק עלים רגיל, יש קביעות סעודה. 
מאפינים (חברת אחוה) – מזונות. אחוזי הדגן שבו הם 25 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם, טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות. 
מארנג (פרי אקזוטי, מקורו במזרח הרחוק, צבעו לבן, קליפתו צהובה) – עץ ונפשות.
מבולו (פרי אקזוטי, דומה לאפרסק) – עץ ונפשות.
מג'דרה (אורז עם עדשים) – מזונות ונפשות.
מדהים (חטיף שוקולד המכיל גם מעט קמח לנתינת טעם) – מזונות ונפשות.
מדלר (פרי המצוי בגידולים פרטיים, גודלו כגודל תפוח קטן, צבעו חום, נאכל טרי ומבושל) – עץ ונפשות.
מולטי דגנים (סדרת דגני בוקר) - מזונות. אחוזי הדגן שבו הם 20 אחוז ולכן כדי לברך על המחיה יש לאכול כ-70 גרם, וטוב להחמיר ולאכול כ-100 גרם. אכל פחות מ-60 גרם יברך נפשות לפי שיש בו שיעור כזית ללא הקמח דגן. וכן אם אכל בין 20 ל-30 גרם מברך נפשות. 
מולטי כדורי דגנים עם מילוי בוטנים ושוקולד - מזונות. אחוזי הדגן שבו הם 25 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם, טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות.
מונסטרה (פרי טרופי שמקורו בדרום אמריקה, קליפתו מצופה בקשקשים) – עץ ונפשות.
מוס – שהכל ונפשות.
מוס עם עוגיות – מזונות ושהכל. לבסוף נפשות. אם העוגיות מעורבות היטב עם המוס, מזונות ונפשות.
מוסקה (חציל ממולא בשר) – אדמה ונפשות וטוב לברך שתי ברכות. 
מופלטה - מזונות ועל המחיה. אם קבע סעודתו (216 גרם) המוציא וברכת המזון, נטילת ידיים עם ברכה5. מופלטה מאוד מאוד דקה, אין בה דין קביעות סעודה. 
מוצרים ללא גלוטן – שהכל ונפשות.
מורנגה (פרי בעל מראה תרמילי, אחרי הבישול מגרדים מתוכו את הפרי האכיל) – עץ ונפשות6. 
מחבתיות (פאנקייק) – מזונות ועל המחיה. אם קבע סעודתו (216 גרם) המוציא וברכת המזון, נטילת ידיים עם ברכה7. 
מחשי (ירקות ממולאים בבשר ואורז) – ראה כרוב ממולא, קישואים ממולאים, פלפל ממולא, בצל ממולא.
מטבוחה – אם ניכרים העגבניות, האדמה, אם לא ניכרים, שהכל.
מי מלח - שהכל, אם מרגיש סלידה, אינו מברך.
מי סלק (בורשט – חמיצה)– האדמה, ויותר נכון לבני ספרד לברך שהכל. אכל סלק ואחר כך שותה את מימיו, אינו מברך. 
מילאנו (פרי צהוב-כתום, צורתו כעין אליפסה ויש עליו קוצים בולטים) – אדמה ונפשות.
מילפה – מזונות, ואם המילוי לא דבוק היטב עם המאפה, שתי ברכות ויכווין במזונות שלא לפטור את המילוי. ברכה אחרונה על המחיה, ואם המילוי לא דבוק היטב, גם נפשות לבני אשכנז. 
מילו (פרי שצבעו ירוק, מצהיב בהבשלה, טעמו מתוק-חמצמץ) – עץ ונפשות.
מילון – אדמה ונפשות. מילון טחון בבלנדר עד שנהפך 
למשקה – שהכל ונפשות.
מילון ממולא בפירות (פירות המונחים בתוך חצי מילון) – יש לברך על הפירות וגם על המילון (אם ברכת הפירות העץ), היות ולא נאכלים יחד. אם בתוך המילון מונח סלט פירות, ראה סלט פירות.
מים כשאינו צמא – אינו מברך.
מים של שימורי פירות כגון אפרסק, משמש, אננס, תירס – שהכל.
מיסטר שוקו (דגני בוקר, מיוצר על ידי חברת תלמה) – מזונות ועל המחיה. אחוזי הקמח בהם הם כ-70 אחוז, ולכן בשלושים גרם ניתן לכתחילה לברך על המחיה ללא חשש8.
מיץ אשכוליות טבעי - שהכל ונפשות.
מיץ הנשאר בצלחת בסוף אכילת הירקות – עי' דינו בהליכות ברכות סימן ר"ב סכ"ז.
מיץ העשוי מפירות טחונים – שהכל ונפשות.
מיץ העשוי מפירות סחוטים – שהכל ונפשות. 
מיץ להעביר טעם מר של תרופה – מברך על המיץ.
מיץ ענבים מוגז – ברכתו הגפן כדין מיץ ענבים רגיל.
מיץ ענבים משוחזר – שהכל ונפשות. 
מיץ ענבים עם תערובת מים – בורא פרי הגפן ובתנאי שהרוב מיץ ענבים, עי' בהליכות ברכות סימן ר"ב סי"א וסימן ר"ד סט"ו. ברכה אחרונה, מברך על הגפן אם שתה רביעית (81 גרם) תוך 3-4 שניות, המים שבמיץ ענבים מצטרפים לשיעור (שם). 
מיץ ענבים תירוש – בורא פרי הגפן, אף מיד אחר סחיטתו. 
מיץ ענבים תירוש שיש בו חומר קוטל שמרים – בורא פרי הגפן. 
מיץ רימונים טבעי - שהכל ונפשות. 
מיץ תפוזים טבעי – שהכל ונפשות.
מיקספלקס חטיף (חטיף המבוסס על שברי שיבולת שועל עם אגוזים ושקדים הדבוקים יחד) – אדמה ונפשות.
מיקספלקס פלוס (דגני בוקר, מיוצר על ידי חברת תלמה) – מזונות. אחוזי הדגן שבו הם 30 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם. טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות. 
מירקל פרוט (פרי שצבעו אדום. לאחר אכילתו, לכל מה שאוכלים יש טעם מתוק) – עץ ונפשות.
מיש (פרי בר שנאכל חי, העץ שלו משמש בעיקר לעץ נוי) – עץ ונפשות.
מלבה טוסט (בצק הנאפה במיוחד עבור עשייתו לצנימים ואף נאכל לתענוג ולא לסעודה) - מזונות ועל המחיה. אם קבע סעודתו (216 גרם), המוציא וברכת המזון, לבני אשכנז רק אם שבע. 
מלח – שהכל, אם מרגיש סלידה, אינו מברך. 
מלווח – מזונות ועל המחיה. אם קבע סעודתו (216 גרם) יטול ידיו עם ברכה, המוציא וברכת המזון9. בדרך כלל בשני מלווח יש קביעות סעודה (ניתן לראות לפי המשקל המצויין על האריזה). אם עשאו במחבת סגור מברך מזונות ועל המחיה גם בקביעות סעודה, משום שדין תבשיל עליו היות ונאפה בלחות המחבת ובשמן שבו. 
מלפפון חמוץ – אדמה ונפשות.
ממונסיו (פרי הגדל באשכולות וגודלו כדובדבן, צבע הפרי כתום וקליפתו
ירוקה) – עץ ונפשות.
ממרח אגוזים– שהכל.   
ממרח בוטנים – שהכל.
ממרח חרובים – שהכל. 
ממרח לוטוס– מזונות. אכל 35 גרם מברך על המחיה.    
ממרח צמחי – שהכל.
ממרח שקדים – שהכל.
ממרח תמרים – שהכל.  
ממתק אגוזי יער (חברת ירושלים) – עץ ונפשות. 
ממתק אגוזים ושקדים – אם ניכר צורתם, עץ ונפשות. אם לא ניכר צורתם, שהכל ונפשות, ומי שהוא מבני ספרד ורוצה לברך העץ, יש לו על מה שיסמוך.
