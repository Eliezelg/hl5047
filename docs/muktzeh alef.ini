אבוקדו הנאכל על ידי הדחק - מותר (ש"י ס"ג, ש"ח סל"ו).
אבוקדו קשה כאבן - מוקצה מחמת גופו (ש"י ס"ג).
אבוקדו שהתרכך בשבת או ביו"ט - מוקצה מחמת גופו (ש"י סי"ח).
אבזם התופס את הנעל שהתפרק מהנעל - הנעל מוקצה, האבזם מלאכתו להיתר, נכון להחמיר כמלאכתו לאיסור (ש"ח סעי' ס"ז).
אבזם לנוי שהתפרק מהנעל - שניהם מלאכתו להיתר (ש"ח סנ"ד).
אבזם שהתפרק מהחגורה - שניהם מוקצה מחמת גופו (ש"ח סעי' ס"ז).
אבידה - תלוי בסוג החפץ שמוצא או שומר1 (ש"ח סנ"ד).
אבן - מוקצה מחמת גופו2.
אבן הר סיני - מלאכתו להיתר (ש"ח סעיף ע"ד).
אבן שייחדה לנוי - מלאכתו להיתר (ש"ח סעיף קי"א).
אבן שייחדה לתפיסת דלת - מלאכתו להיתר (ש"ח סעיף ע"ד).
אבן שנפלה מטבעת - הטבעת מלאכתו להיתר, האבן יש להחמיר לכתחילה כמוקצה מחמת גופו (ש"ח סוף הערה ש"ח).
אבנט (גרטל) - מלאכתו להיתר.
אבני אנרגיה/מזל/סגולה - מלאכתו להיתר (ש"ח סעיף ע"ח וק').
אבני חן שנפלו מהשרשרת - שניהם מוקצה מחמת גופו (ש"ח הערה ש"י).
אבנים שייחד למשחק - לבני ספרד מוקצה מחמת גופו, לבני אשכנז וכן לבני ספרד מתחת לגיל מצוות, מלאכתו להיתר (ש"ח סעיף ע"ד וקי"ז). יחוד קטן אינו כלום (סוף הערה תפ"ה).
אבנים שייחד לזרוק על בעלי חיים או גנבים - מוקצה מחמת גופו (ש"ח סוף הערה תפ"ה). 
אבנים שמיוצרות למשחק (חמש אבנים וכדו') - מלאכתו להיתר (ש"ח סעיף קי"ז).
אבק - מוקצה מחמת גופו. מותר לנקות בידו (ש"ב סי"א).
אבקה להידוק שיניים תותבות - מלאכתו לאיסור (ש"ח הערה תקי"ח).
אבקה לעצירת דימום - מלאכתו להיתר (סימן שכ"ח סכ"ט בשו"ע).
אבקות רפואיות - מלאכתו לאיסור.
אבקת אפיה - מוקצה מחמת גופו (ש"ח הערה תר"ב).
אבקת אפיה ביום טוב - מלאכתו להיתר (ש"י הערה ע"ג).
אבקת ג'לי - מוקצה מחמת גופו, ויש מתירים (הליכות שבת ח"ב עמוד תקכ"ז).
אבקת ג'לי ביום טוב - מלאכתו להיתר (ש"י הערה ע"ג).
אבקת חלב מהדרין - מותר.
אבקת חלב נכרי - מוקצה רק אם דעתו לזורקו. לנוהגים כמקילים - מותר (ש"ח סעיף קל"א).
אבקת טלק - מלאכתו להיתר.
אבקת כביסה - מלאכתו לאיסור שאין בו היתר (ש"ח סכ"ה וע"ב).
אבקת מרק - מותר3.

אבקת סודה - מוקצה מחמת גופו4.
אבקת סודה ביום טוב - מלאכתו להיתר.
אבקת סוכר - מותר.
אבקת פודינג - ראה אבקת ג'לי.
אבקת פודרה - מלאכתו לאיסור שאין בו היתר.
אבקת פלאפל - מוקצה מחמת גופו.
אבקת פלאפל ביום טוב - מלאכתו להיתר (ש"י הערה ע"ג).
אבקת תפו"א - מוקצה מחמת גופו.
אבקת תפו"א  ביו"ט - מלאכתו להיתר.
אגוזים עם קליפה - מותר.
אגס קשה כאבן - מותר5. ע"ע אבוקדו.
אגרטל בשמים או פרחים - מלאכתו להיתר6.
אגרטל יקר מאוד שמקפיד שלא לטלטלו כלל - מוקצה מחמת חסרון כיס, וי"א מלאכתו להיתר (ש"ח ס"ד).
אגרת ברכה - מלאכתו לאיסור (ש"ז סכ"ה).
אגרת דברי חול - מלאכתו לאיסור (ש"ז סל"ז).
אגרת דברי כפירה - מוקצה מחמת גופו (ש"ז סל"ז).
אגרת דברי תורה - מותר (ש"ח סל"ו).
אגרת מסחר - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
אגרת שייחדה לסימניה לעולם - מלאכתו להיתר (ש"ח סעיף ע"ט).
אדים על חלון או בקבוק קפוא - מוקצה. מותר לנקותם בידו (ש"ח הערה תרס"ז).
אדמה - מוקצה מחמת גופו.
אדמה בתוך עציץ עם פרחי פלסטיק - מלאכתו להיתר גם כשנפלה (ש"ח סעיף קי"א).
אדמה שנפלה מהעציץ - מוקצה מחמת גופו (ש"ח סעיף קי"א).
אדנית - מחלוקת, לפיכך נכון להזיזה ברגלו (ש"ח סעיף קי"א).
אדנית עם פרחים מלאכותיים - מלאכתו להיתר (ש"ח סעיף קי"א).
אדנית ריקה - מלאכתו להיתר7.
אוגדן - מלאכתו להיתר8.
אודם - מלאכתו לאיסור שאין בו היתר. 
אוהל כדורים - מלאכתו להיתר.
אוהל מקופל - מלאכתו לאיסור (ש"ח הערה קנ"ח).
אוהל פתוח או מנופח - מלאכתו להיתר9.
אוהל קמפינג הנפתח במשיכת חוט - מלאכתו להיתר (הליכות שבת ח"א עמוד קע"ה).
אוזניות - מלאכתו לאיסור שאין בו היתר10.
אוזניות אלחוטיות - מוקצה מחמת חסרון כיס.
אוזניות נגד רעש - מלאכתו להיתר11.
אוכף - מלאכתו לאיסור ויש אומרים להיתר12.
אולר - מלאכתו להיתר.
אולר עם מספריים - אם רוב שימושו במספריים, מלאכתו לאיסור, וי"א להיתר (ש"ח הערה ק"ז).
אום של בורג - מלאכתו לאיסור שאין בו היתר.
אומגה - מלאכתו להיתר13.
אומגה מחוברת לעץ -מוקצה מחמת איסור14.
אוסף בולים - מלאכתו להיתר (ש"ח סעיף ע"ז).
אופה לחם - מלאכתו לאיסור.
אופנוע - מלאכתו לאיסור15.
אופני ילדים שאינן תקינות - ראויות לשימוש, מלאכתו לאיסור. אינן ראויות מוקצה מחמת גופו (ש"ח הערה פ"א וסעיף ס"ו).
אופני כושר - מלאכתו לאיסור.
אופניים - מלאכתו לאיסור (ש"ח הערה פ"א16).
אופניים חשמליות - מלאכתו לאיסור.
אופניים תלת אופן - מלאכתו להיתר.
אורגנית - מוקצה מחמת חסרון כיס. 
אורז חי - מוקצה מחמת גופו (ש"ח סעיף צ"ט).
אורז חי ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
אורז חי בפסח - מלאכתו להיתר גם לבני אשכנז (ש"ח סעיף קל"א).
אותיות לא מגנט - מלאכתו להיתר.
אותיות מגנט - מלאכתו לאיסור17.
אותיות פאזל - חיבור חלש, מלאכתו להיתר. חיבור חזק מלאכתו לאיסור18.
אזיקונים - מלאכתו לאיסור19.
אזיקונים קשורים - מלאכתו להיתר גם החתיכה העודפת20.
אזיקים - מלאכתו להיתר.
אזיקים אלקטרוניים - מלאכתו להיתר21.
אזיקים משחק - מלאכתו להיתר.
אזמל של בניה - מלאכתו לאיסור שאין בו היתר22.
אטב כביסה - מלאכתו לאיסור (ש"ח סי"ח23).
אטב כביסה שבור - מוקצה מחמת גופו.
אטמי אוזניים ספוג/שעוה/סיליקון - מלאכתו להיתר24.
אטריות לא מבושלות - מוקצה מחמת גופו (ש"ח סעיף צ"ט).
אטריות לא מבושלות ביום טוב - מלאכתו להיתר (ש"י הערה ע"ג).
אילן - מוקצה מחמת גופו.
אימום ביתי - מלאכתו להיתר (ש"ב סל"ח).
אימום של סנדלר - מלאכתו לאיסור (ש"ב סל"ח).
אינהלציה דלוקה או כבויה - מלאכתו לאיסור25.
אינטרקום מוניטור לתינוק - מלאכתו לאיסור. 
אינפוזיה עמוד - מלאכתו להיתר.
אינפוזיה עמוד עם אוטומט26- מלאכתו לאיסור.
אינפוזיה שקית דם - מלאכתו להיתר (ש"ח הערה תקפ"ד).
אינפוזיה שקית נוזלים - מלאכתו להיתר.
אינקובטור - מלאכתו לאיסור.
אינקובטור כשתינוק בתוכו -מותר (ש"ח ס"כ).
איפור - מלאכתו לאיסור שאין בו היתר (הליכות שבת ח"א עמוד תכ"ה).
איפור עם כשרות לשבת - האודם מלאכתו לאיסור, הסומק מחלוקת הפוסקים27.
אישור כניסה לרכב - מלאכתו לאיסור.
אישור רחיצה לרכב - מוקצה מחמת חסרון כיס (ש"ז סל"ז). 
אלבום קלפים - מלאכתו להיתר, גם ריק28.
אלבום תמונות דיגיטאלי מחובר לחשמל - מלאכתו לאיסור.
אלבום תמונות להדבקה ריק - מלאכתו לאיסור.
אלבום תמונות להדבקה, עם תמונות - מלאכתו להיתר.
אלבום תמונות ריק או מלא - מלאכתו להיתר.
אלונקה - מלאכתו להיתר.
אלכוהול חיטוי - מלאכתו להיתר, המחמיר כמוקצה תע"ב (ש"ח סעיף ע"ב).
אלכוהול לניקוי משטחים - מלאכתו לאיסור29.
אלפון טלפונים אישי - מלאכתו לאיסור.
אמבטיה של תינוק - מלאכתו להיתר30.
אמגזית - מלאכתו לאיסור. נכון להחמיר כמוקצה מחמת גופו (ש"ח סע"ב). 
אמה נוזלית לכלים - מלאכתו להיתר, המחמיר כמוקצה תע"ב (ש"ח סעיף ע"ב).
אמה סמיכה לכלים - מלאכתו לאיסור שאין בו היתר.
אנטיביוטיקה - מוקצה מחמת גופו, חלה מבעו"י מלאכתו להיתר (ש"ח סעיף צ"א).
אנטנה - מלאכתו לאיסור שאין בו היתר31.
אנטנה מפורקת - דעתו להחזירה מלאכתו לאיסור, אין דעתו להחזירה מוקצה (ש"ח סנ"ד, הערה ש"ג).
אסלה שאינה מחוברת - מוקצה מחמת גופו (ש"ח סנ"ו).
אספרין - מלאכתו להיתר (ש"ח סעיף צ"א). 
אפודה מחזירה אור -מלאכתו להיתר32.
אפונה יבשה - מוקצה מחמת גופו (ש"ח סעיף צ"ט).
אפונה יבשה ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
אפסר לבעלי חי - מלאכתו לאיסור (ש"י סכ"ט).
אפר, כל הסוגים - מוקצה מחמת גופו.
אפרוחים למכירה ולשעשוע - מוקצה מחמת גופו (ש"ח סעיף קי"ד).
אפרסמון קשה - מותר, דנאכל על ידי הדחק (ש"י ס"ג). ע"ע אבוקדו.
אצבע לספר תורה - מלאכתו להיתר.
אצבע לתפירה - מלאכתו לאיסור שאין בו היתר. 
אצבע לתפירה ביו"ט - מלאכתו לאיסור33.
אצטון - מלאכתו להיתר, המחמיר כמוקצה תע"ב (ש"ח סעיף ע"ב34).
אצטרובל- מוקצה מחמת גופו35
אקדח דבק חם - מלאכתו לאיסור.
אקדח ירי - מלאכתו להיתר. שעת מלחמה, מלאכתו לאיסור (ש"ח הערה קי"ב).
אקדח ירי עם לייזר - מוקצה מחמת איסור (שם).
אקדח מיכני/גז/פלפל - מלאכתו להיתר.
אקדח מים- מלאכתו להיתר36.

אקדח משמיע קול - מלאכתו לאיסור (ש"ח סעיף קי"ח).
אקדח סיכות - מלאכתו לאיסור.
אקדח סיליקון - מלאכתו לאיסור שאין בו היתר (ש"ח סכ"ה).
אקדח פיקות - מלאכתו לאיסור, ריק ומלא.
אקונומיקה - מלאכתו להיתר, המחמיר כמוקצה תע"ב (ש"ח סעיף ע"ב).
אקורדיון - מוקצה מחמת חסרון כיס.
אקוריום עם דגים - מוקצה מחמת גופו וי"א מלאכתו להיתר (ש"ח הערה תש"ה).
אקוריום ריק - מלאכתו לאיסור (ש"י סכ"ט).
אקמול - מלאכתו להיתר (ש"ח סעיף צ"א).
ארגז אחסון לאופנוע ואופניים - מלאכתו להיתר.
ארגז חול - לבני ספרד מוקצה מחמת גופו, לבני אשכנז מלאכתו לאיסור (ש"ח סעיף ק"י), וכן לבני ספרד מתחת לגיל מצוות.
ארגז כלי עבודה מלא - מלאכתו לאיסור. אם רוב החפצים מוקצים, דינו כמוקצה.
ארגז כלי עבודה ריק - מלאכתו לאיסור (ש"י סכ"ט).
ארגז לחם - מלאכתו להיתר.
ארגז משחקים - מלאכתו להיתר. 
ארגז מתקפל - מלאכתו להיתר.
ארגז פלטת שבת - מלאכתו לאיסור37.
ארגז פלסטיק מרושת למזון- מלאכתו להיתר.
ארון - מלאכתו להיתר. 
ארון המחובר לקיר ונפל - מוקצה מחמת גופו (ש"ח סנ"ו).
ארון המכיל ארבעים סאה - מלאכתו להיתר (ש"ח הערה ע"ז ושט"ז).
ארון חימום דולק או כבוי - מלאכתו לאיסור38 (רע"ט ס"ב).
ארון חשמל - ראה דלת ארון חשמל. 
ארון לבלוני גז - מלאכתו לאיסור39.
ארון קודש - מלאכתו להיתר (ש"ח הערה ע"ז ושט"ז).
ארון ריק שיצרוהו למוקצה - מלאכתו לאיסור וגם הדלתות, ויש מתירים (ש"ח סי"ז והערה ע"ט, ש"י סכ"ט).
ארון ריק שמיועד למוקצה - לבני ספרד מלאכתו להיתר, לבני אשכנז מלאכתו לאיסור (ש"י סכ"ט).
ארון ריק שמיועד למוקצה ביו"ט - מלאכתו לאיסור (ש"י הערה ב').
ארון שיש בו כלים שמלאכתם לאיסור - כלי שמלאכתו להיתר וי"א לאיסור (ש"ט סכ"ב).
ארון שיש בו מוקצה, דין הדלת - מלאכתו להיתר (ש"ט סי"ז).
ארון שיש בו רק מוקצה - מוקצה (ש"ט סי"ז).
ארון שלא ניתן לפותחו40 - מוקצה מחמת איסור.
ארון שמקפיד שלא להזיזו - מוקצה מחמת חסרון כיס, דלתותיו מלאכתו להיתר (ש"ח ס"ה). 
ארון תרופות - מלאכתו להיתר (ש"ח סעיף צ"א).
אריזת מזון עם כרטיס גירוד - מותר (ש"י סל"ו, ש"ח ס"מ).
אריזת מזון קרועה בין האותיות - מותר41 (ש"מ ס"ק י"ז במשנ"ב).
אריזת מזון ריקה - מוקצה מחמת גופו, המיקל כמלאכתו להיתר יש לו על מה שיסמוך (ש"ח סמ"ט).
אריזת מזון ריקה המזכה בפרס - מוקצה מחמת גופו (ש"ח הערה י"ז).
אריזת מזון ריקה שנפתחה קודם השבת - מלאכתו להיתר אם ראוי ליתן בתוכה פסולת (ש"ח סמ"ט).
אריזת מזון רק עם כרטיס גירוד - מותר וראוי להחמיר כמוקצה (ש"י סל"ז, הליכות שבת ח"ב עמוד רע"ח).
ארנק עם כסף - מוקצה מחמת גופו.
ארנק ריק - מלאכתו לאיסור, ויש מקילים לבני ספרד (ש"י סכ"ט, הערה ר"ה).
אשכול ריק בננה או ענבים - מוקצה מחמת גופו.
אתרוג ביום טוב סוכות - מלאכתו להיתר42. 
אתרוג בשבת לפני סוכות - מלאכתו להיתר, ואם מקפיד מוקצה מחמת חסרון כיס (ש"ח ס"י).
אתרוג בשבת סוכות - מלאכתו להיתר. אם מקפיד שלא להריח בו, מוקצה מחמת חסרון כיס (הליכות מועד עמוד תצ"ו).
אתרוג בשמיני עצרת - מותר (הליכות מועד עמוד תצ"ז הערה קצ"ה).
אתרוג לאכילה או לריח - מותר (ש"ח סל"ו).
אתרוג לנוי בסוכות - ראה נויי סוכה כל שמונת ימי החג. 
אתרוג מצוה של קטן - דינו כאתרוג של גדול43.
אתרוג ערלה - מוקצה מחמת גופו (הליכות ברכות סימן רט"ז ס"י). 
אתרוג שנפסל בסוכות - מלאכתו להיתר (סימן תרס"ה ס"א בשו"ע).
אתרוג שנפסל בסוכות טרם נטילתו למצוה - מותר (סימן תרנ"ג ס"ב בשו"ע).
אתרוגים לסחורה - מוקצה מחמת חסרון כיס (ש"ח ס"י).