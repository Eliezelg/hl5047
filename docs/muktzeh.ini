בריסטול - מוקצה מחמת חסרון כיס, וי"א מלאכתו לאיסור (ש"ח סי"ב).
ברכון ברכת המזון, תפילת הדרך וכדו' - מותר (ש"ח סל"ו).
ברכון הדלקת נרות המחובר לו גפרורים - מלאכתו לאיסור (ש"ח סעיף ס"ב).
ברכון שמצידו השני פרסומת - מותר (ש"ז סוף הערה קפ"ד).
בשמים מחוברים לאדמה - מותר וי"א מלאכתו להיתר (ש"ח סמ"א ופ"ה).
בשמים תלושים - מותר וי"א מלאכתו להיתר (ש"ח סמ"א).
בשר חי ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
בשר חי עוף או בקר - מוקצה מחמת גופו (ש"ח סעיף צ"ז). 
בשר טחון - מותר, אם ניתן להפשירו לפני צאת השבת (ש"ח סצ"ז).
בשר מבושל קפוא - מותר (ש"ח סו"ס צ"ז).
בשר שנתערב בחלב - מוקצה מחמת גופו39.
בתי תפילין בלי פרשיות - מלאכתו לאיסור (ש"ח הערה רמ"ח).