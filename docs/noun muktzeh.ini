נביאים בקלף - מותר (ש"ח סל"ו). 
נברשת על כל חלקיה1 - מוקצה מחמת חסרון כיס.
נגן - מוקצה מחמת חסרון כיס.
נגרר לאופניים או לרכב - מלאכתו לאיסור, מנותק או מחובר2.
נדנדה מחוברת ליתר התקוע בעץ - מלאכתו להיתר3.
נדנדה מחוברת לעץ - מוקצה מחמת איסור4.
נדנדה מחוברת לקיר או לפרגולה - מלאכתו להיתר5.
נדנדה שאינה מחוברת - מלאכתו להיתר6.
נויי סוכה כל שמונת ימי החג - מוקצה מחמת מצוה, גם כשנפלו7.
נויי סוכה- מלאכתו להיתר.
נוסח הפרשת חלה או תרומות ומעשרות - מלאכתו לאיסור8.
נוצה - מוקצה מחמת גופו.
נוצה לכתיבת סת"ם - מוקצה מחמת חסרון כיס. 
נוצה שיצאה מכרית - מוקצה, דאין רגילות כלל להחזירה (ש"מ סמ"ו ונ"ד).
נורה - ראה מנורה.
נורת חירום בשקע החשמל - מוקצה מחמת איסור (רע"ט ס"ו).
נורת חירום המחוברת לשקע באמצעות כבל מאריך - מלאכתו לאיסור (רע"ט ס"ו).
נורת חירום ניידת - מלאכתו לאיסור, דלוקה וכבויה9.
נטלה - מלאכתו להיתר.
נטלה נקובה בתחתיתה10 - מוקצה מחמת גופו11.
ניילון נצמד שהוסר ממאכל - מלאכתו להיתר12.
ניילונית - מלאכתו להיתר.
ניילונית עם דפים - ראה ערך תיקייה.
נייר אפיה - מלאכתו להיתר13.
נייר אפיה מלוכלך - מלאכתו להיתר אם אינו חריג להשתמש בו14.
נייר בגליל /סופג /טואלט /כסף  /מתנה /דבק /קופה רושמת/ מיטת רופא - ראה ערך גליל.
נייר בחור הדלת - מוקצה מחמת גופו, אם נתנו שם לקביעות (שי"ג ס"ד הערה כ"ט).
נייר דבק חתוך - מלאכתו לאיסור שאין בו היתר.
נייר הנתון במגבעת15 - מלאכתו להיתר16.
נייר העוטף את פקק הבקבוק - מוקצה מחמת גופו אחר הסרתו17. 
נייר הפרדה של גבינה צהובה אחר הוצאתו - מוקצה מחמת גופו. 
נייר זכוכית - מלאכתו לאיסור שאין בו היתר.
נייר טואלט חתוך - מלאכתו להיתר גם באריזה סגורה. 
נייר טישו מלוכלך - מלאכתו להיתר18.
נייר כסף המכסה פלטה - מלאכתו להיתר, דאין בסיס מלמעלה (ש"ט סי"ז).
נייר כסף חתוך - מלאכתו להיתר.
נייר כסף מלוכלך - מלאכתו להיתר19.
נייר כרומו - מוקצה מחמת חסרון כיס (ש"ח סי"ב). 
נייר כתיבה ריק - מלאכתו לאיסור (ש"ח סי"ב).
נייר מתנה חתוך - מלאכתו לאיסור20.
נייר סופג חתוך - מלאכתו להיתר.
נייר סופג חתוך מלוכלך - מלאכתו להיתר.ראה נייר טישו מלוכלך.
נייר עטיפה של ארטיק או וופלה - מוקצה מחמת גופו. המיקל יש לו על מה שיסמוך21 (ש"ח סמ"ט).
נייר עטיפה של סוכריה - מלאכתו להיתר22 (ש"ח סמ"ו). 
נייר עטיפה של קרמבו - מלאכתו להיתר (ש"ח סמ"ו).
נייר פקס - מלאכתו לאיסור (ש"ח סי"ב).
נייר צלופן גליל - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
נייר צלופן חתוך - מלאכתו להיתר23.
נייר קופי - מוקצה מחמת חסרון כיס. 
נייר קרמבו שעשאו כדור - מלאכתו להיתר24 .
נייר קרפ - מוקצה מחמת חסרון כיס (ש"ח ס"ב).
נייר שתחת שולחן מתנדנד - מלאכתו להיתר (ש"ח סוף הערה תל"א).
ניירות צבעוניים לזריקה על חתן - מלאכתו להיתר.
נינג'ה (כעין תנור אפיה קטן) - מלאכתו לאיסור.
ננס מתכת - מלאכתו להיתר25.
ננס פלסטיק לשטיפת כלים - מלאכתו להיתר. ע"ע כרית קרצוף. 
נסורת - מוקצה מחמת גופו. 
נעל מטונפת - דינה כסתם נעל26.
נעל קרועה שאין דרך לזורקה - אינה מוקצה אם ראויה כעת לשימוש (ש"ח סעיף ס"ג).
נעל קרועה שהדרך לזורקה - מוקצה מחמת גופו (ש"ח סעיף ס"ג). 
נעל שאבד או נקרע בן זוגה - מוקצה מחמת גופו (ש"ח סעיף ס"ג).
נעל שנקשרה בשני קשרים - אינה מוקצה27.
נעלי בית אצבע שנתלש ממקום החיבור - אין רגילות, מוקצה. רגילות פעם בשבוע, אינו מוקצה28 (ש"ח סוף סעיף ס"ו). 
נעלי עור ביום הכיפורים - מלאכתו לאיסור. לבני ספרד יש להקל בצורך גדול כמלאכתו להיתר (ש"ח סעיף קכ"ג).
נעליים כל הסוגים - מותר והמחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א). 
נעליים מדליקות אור - מלאכתו לאיסור שאין בו היתר.
נעליים רטובות - מלאכתו להיתר29.
נעליים רפואיות - מלאכתו להיתר. ע"ע חגורת גב. 
נעליים שאינן במידה המתאימה - ראה בגד שאינו במידה המתאימה ובגד חדש ודעתו להחזירו.
נעץ - מלאכתו לאיסור30. 
נעץ שראשו פלסטיק - מלאכתו לאיסור31.
נפה - מלאכתו לאיסור שאין בו היתר.
נפה ביו"ט - מלאכתו לאיסור32. 
נפט ביו"ט - מלאכתו להיתר והמחמיר לטלטלו רק לצורך הבערה או ניקוי כתמי לכלוך תע"ב33 (ש"ח סע"ב והערה תע"ב). 
נפט שרוב שימושו להבערה - מלאכתו לאיסור והמחמיר כמוקצה תע"ב (ש"ח סע"ב). 
נפט שרוב שימושו לניקוי הידיים - מלאכתו להיתר והמחמיר כמוקצה תע"ב (ש"ח סע"ב). 
נפטלין34 - מלאכתו להיתר. 
נפנף למנגל - מלאכתו לאיסור. ביו"ט מלאכתו להיתר.
נפצים - מלאכתו לאיסור שאין בו היתר.
נר דולק - מוקצה מחמת גופו (רע"ט ס"א).
נר דולק ביו"ט - מלאכתו להיתר (רע"ט ס"א). 
נר חשמלי דולק - מוקצה מחמת איסור35.
נר חשמלי כבוי - מלאכתו לאיסור. ע"ע ערך מנורה. 
נר שדלק בבין השמשות וכבה - מוקצה מחמת גופו36 (רע"ט ס"א).
נר שייחדוהו לעולם לנוי - מלאכתו להיתר (ש"ח סע"ט). 
נר שעוה כבוי - מלאכתו לאיסור והמחמיר כמוקצה תע"ב (ש"ח סכ"ה). 
נרגילה - מלאכתו לאיסור שאין בו היתר.
נרגילה ביו"ט - מלאכתו לאיסור שאין בו היתר37.
נרגילה לנוי - מלאכתו להיתר.
נרתיק דיסקים מלא - מוקצה מחמת חסרון כיס.
נרתיק דיסקים ריק - מלאכתו לאיסור (ש"י סכ"ט).
נרתיק טלית ותפילין - מלאכתו להיתר38.
נרתיק לגיטרה - מלאכתו לאיסור39 (ש"י סכ"ט). 
נרתיק לולב מלא בשבת חוה"מ - מוקצה מחמת גופו40 (הליכות מועד תשרי עמוד תצ"ה). 
נרתיק לולב מלא בשמחת תורה- מלאכתו להיתר41 (הליכות מועד תשרי עמוד תצ"ז). 
נרתיק לולב ריק - מלאכתו לאיסור42 (ש"י סכ"ט). 
נרתיק לסכך - מלאכתו לאיסור (ש"י סכ"ט). ע"ע סכך.
נרתיק מצלמה - מלא חסרון כיס. ריק מלאכתו לאיסור.
נרתיק משקפיים - מלאכתו להיתר.
נרתיק סכין מילה - מלא חסרון כיס. ריק מלאכתו לאיסור43 (ש"י סכ"ט). 
נרתיק סכין שחיטה - מלא חסרון כיס. ריק מלאכתו לאיסור (ש"י סכ"ט).
נרתיק סכין שחיטה ביו"ט - מלאכתו להיתר.
נרתיק שעון יד - מלאכתו להיתר.
נרתיק תפילין - ראה כיסוי תפילין.
נשכן - מלאכתו להיתר. עם צפצפה מלאכתו לאיסור. ע"ע משרוקית.
