 נ 
נאצ'וס (חטיף מקמח תירס) – שהכל ונפשות.
נאשי (פרי טרופי ממשפחת האגסים, דומה בצורתו לתפוח) – עץ ונפשות.
נבט חיטה (חיטה שנבטה במים ומפרידים ממנה את הנבט שהוא החלק המרכזי) – אם הנבט התבשל במים או בחלב וכדו', מזונות ועל המחיה וכדין חיטה שבורה. אם נאכל חי או שנאפה בחום, אדמה ונפשות.
נבט סויה / ברוקולי / סיני – שהכל ונפשות, היות ומנביטים אותו כשהירק תלוש ולכן יורד דרגה וגם שלא נוטעים את הירק והקטנית עבור זה.
נבטים – הגדלים במים שהכל, הגדלים באדמה או בעציצים, האדמה. עי' ערך גידולי מים וגידולים בעציץ שאינו נקוב.
נגיסי עוף – שהכל ונפשות, אף שמצופים בקמח, ע"ע שניצל.
נגיסי תירס עם גבינה (חברת סופר קלאס) – שהכל ונפשות היות והגבינה היא הרוב. ואם העיקר בשבילו זה התירס, אדמה ונפשות. הקמח הניתן בתוכם נעשה רק לדבק.
נגיסי תפוחי אדמה עם גבינה – שהכל ונפשות בכל אופן היות ונעשה מקמח תפוחי אדמה.
נוגו (חטיף אנרגיה) – שהכל ונפשות.
נוגט חטיף (סדרת חטיפים המיוצרת על ידי חברת תופינית העשויה מפירות וקטניות טחונים כגון חרובים, צימוקים, אגוזים, שומשומים, סויה, פצפוצי אורז בתוספת סוכר וכדו') – שהכל ונפשות היות והפירות אינם ניכרים והחלק שניכר הוא מיעוט.
נוטי צ'וז (חטיף שוקולד עם בוטנים, מיוצר על ידי חברת פשקס) – שהכל ונפשות היות והבוטנים נועדו להטעים את השוקולד וגם כי הוא הרוב. 
נוטרי נס (תחליף קפה העשוי מדגנים, מיוצר על ידי חברת מרשל טבע) – שהכל. ברכה אחרונה, ראה תה.
נופלאס (סוג של קקטוס שאוכלים את גבעוליו, טעמו חמצמץ, נאכל מטוגן או צלוי) – אדמה ונפשות, היות ואינו עיקר הפרי, אך נוטעים אותו גם על דעת כן.
נס קפה – שהכל. ברכה אחרונה, ראה תה.
נס קפה אבקה - אין לברך. עירב בה סוכר, מברך העץ אם הרוב זה האבקת קפה. 
נענע – שהכל וכדין תבלינים.
נצרי חזרן (שיח הבמבוק, גדל כעץ גמור, קוטפים אותו בעודו קטן ורך, נאכל על ידי בישול. יש מקומות שנוטעים אותו על דעת כן ויש מקומות שלא נוטעים אותו על דעת אכילה) – במקומות שלא מגדלים אותו על דעת לאוכלו, כגון בארץ ישראל, שהכל ונפשות. במקומות שמגדלים אותו על דעת לאוכלו, אדמה ונפשות ולא העץ היות ואוכל את העץ בעצמו.אם הובאו ממקומות שמגדלים אותו על דעת לאוכלו לארץ ישראל, ברכתו שהכל היות וכעת אוכלו במקום שאין דרכו בכך.
נקטרינה – עץ ונפשות. מבושל, שהכל ונפשות אלא אם כן הושבח בבישול 
נקניק סויה – שהכל ונפשות.
נקניקיות מצופות / צ'יפס / קמח תירס – שהכל ונפשות, גם אם מעורב בציפוי קמח דגן, ראה שניצל.
נשנושים בטעם שמנת בצל (חברת בייגל בייגל) – מזונות ועל המחיה. בעשרים אחדים (21 גרם) יש שיעור כזית. 
נשנושים וחטיפים – מזונות ועל המחיה גם בקביעות סעודה.
נשנש פיקנטי (חברת בייגל את בייגל) – מזונות ועל המחיה. אחוזי הקמח שבו הם 50 אחוז ולכן כדי לברך על המחיה צריך לאכול כ-35 גרם וטוב להחמיר ולאכול כ-50 גרם אכל בין 20 ל-30 גרם, מברך נפשות 
נשנש תירס (חברת בייגל את בייגל) – מזונות ועל המחיה. אחוזי הקמח שבו הם כ-60 אחוז, ולכן כדי לברך על המחיה צריך לאכול כ-30 גרם וטוב להחמיר ולאכול כ-40 גרם.
נשנש תפוח אדמה (חברת בייגל את בייגל) - מזונות ועל המחיה. אחוזי הדגן שבו הם 40 אחוז ולכן כדי לברך על המחיה יש לאכול כ-50 גרם.  טוב להחמיר ולאכול כ-70 גרם.אכל פחות מ-35 גרם מברך נפשות.
