פאה העומדת לתיקון - מוקצה אם יש הקפדה שלא ללובשה כך גם בבית.
פאה נכרית - ראה בגד1.
פאוץ' עם מוקצה - מוקצה2.
פאוץ' ריק - מלאכתו לאיסור3 (ש"י סכ"ט).
פאזל - חיבור חלש, מלאכתו להיתר. חיבור חזק מלאכתו לאיסור4.
פד - מלאכתו להיתר5.
פודרה - ראה איפור.
פוחלץ6 - מלאכתו להיתר. הקפדה מוחלטת שלא להזיזו מוקצה, ויש מקילים (ש"ח סעיפים ג'-ד'). 
פולי קפה - ראה קפה פולים.
פוליגל - מלאכתו לאיסור7.
פולידין משחה - מלאכתו לאיסור.
פולידין נוזל - מלאכתו להיתר8 (שש"כ פל"ה הערה כ' בשם הגרשז"א). 
פומפה לפתיחת סתימות - מלאכתו לאיסור9.
פומפיה לירקות - ראה מגרדת ירקות. 
פופ קורן גרעינים - מוקצה מחמת גופו (ש"ח סצ"ט). 
פופ קורן גרעינים ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג). 
פורמייקה שנשברה - דעתו להחזירה, מלאכתו להיתר, אין דעתו להחזירה, מוקצה10 (ש"ח סנ"ד). 
פורס גבינה או נקניק - מלאכתו להיתר.
פותחן פקקי שעם או בירה - מלאכתו להיתר.
פותחן קופסאות שימורים רגיל או גלגלת - מלאכתו להיתר11.
פח אשפה אלקטרוני12 - מוקצה מחמת איסור. 
פח אשפה מלא, דין המכסה והדוושה - מלאכתו לאיסור (ש"ט סי"ז הערה ע"ח).
פח אשפה עם אשפה - מוקצה מחמת גופו13 (ש"ח סעיף ק"ד). 
פח אשפה ציבורי ריק - מוקצה מחמת גופו (ש"ח סעיף ק"א הערה תרכ"ג). 
פח אשפה מלא במגירה14752 - גם המגירה מוקצה מחמת גופו. 
פח אשפה מלא תלוי בדלת - הדלת מלאכתו להיתר (ש"ט סי"ח). 
פח אשפה ריק - מלאכתו לאיסור, גם מכסה הפח15 (ש"י סכ"ט, ש"ט הערה ע"ח).
פח אשפה ריק מלוכלך - מלאכתו לאיסור (ש"י סי"ד דוגמא 4).
פח אשפה ריק שלא ניתן לנקותו לחלוטין - מלאכתו לאיסור. ביו"ט לבני ספרד מוקצה16 (ש"י ס"א הערה ט').
פח גניזה - מותר. ראה עוד גניזה, וספריה לספרי קודש.
פח לכיסוי האש - ראה בלעך.
פח שהתרוקן בשבת - היתה בו אשפה בבין השמשות, מוקצה. היה ריק מלאכתו לאיסור (ש"ח סעיף ק"ה). 
פחית נרונית - בשבת מוקצה17. ביו"ט מלאכתו להיתר18.
פחית שתיה סגורה - מותר19.
פחית שתיה ריקה - נפתחה קודם השבת, מלאכתו להיתר. נפתחה בשבת מוקצה, והמיקל יש לו על מה שיסמוך (ש"ח סמ"ט הערות רע"ט ור"פ).
פחמים - מלאכתו לאיסור שאין בו היתר20 (ש"ח סוף הערה תע"ב).
פחמים ביו"ט - מלאכתו להיתר21.
פטיש - מלאכתו לאיסור (ש"ח סט"ז).
פטיש ומסמרים משחק (הך פטיש) - מלאכתו להיתר22.
פטיש לשניצל - מלאכתו לאיסור23.
פטיש לשניצל ביו"ט - מלאכתו להיתר.
פיגומים לבנין - מלאכתו לאיסור שאין בו היתר24.
פיטמת בקבוק - ראה בקבוק תינוק שחלקיו אינם מחוברים.
פיטמת בקבוק מלוכלכת שלא ניתן לנקותה בשבת25 - כל זמן שראויה לשימוש בדוחק, אינה מוקצה.
פייטים - מלאכתו לאיסור שאין בו היתר26.
פייטים מחוברים לבגד - דינם כבגד27. 
פילטר של אקווריום - מלאכתו לאיסור שאין בו היתר28.
פילטר של בריכה ביתית - מלאכתו לאיסור29.
פילטר של מזגן - מוקצה מחמת גופו30.
פילטר של סיגריה (רב פעמי) - מלאכתו לאיסור שאין בו היתר.
פינג פונג - ראה טניס שולחן.
פינג'ן - מלאכתו לאיסור (ש"ח סי"ט).
פינג'ן ביו"ט - מלאכתו להיתר.
פינצטה - מלאכתו לאיסור31.
פיסטוקים לא קלויים - מותר.
פירורי לחם בשעת הסעודה - מותר (ש"ח ספ"ו).
פירורי לחם לאחר שבירכו כל בני הבית ברהמ"ז - מוקצה מחמת גופו (ש"ח ספ"ו).
פירורי לחם קנוי - מוקצה מחמת גופו32.
פירורי לחם קנוי ביו"ט - מלאכתו להיתר33 (ש"י הערה ע"ג).
פירורי עוגה - מותר (ש"ח ספ"ו).  
פירות בוסר - ראה ענבי בוסר.
פירות העומדים לסחורה - מותר (ש"ח ס"ט, ש"י הקדמה).
פירות העומדים לסחורה ביו"ט - מותר. סיטונאי, לבני ספרד מוקצה, לבני אשכנז מותר (ש"ח הערה נ"ח).
פירות טבל - ראה טבל.
פירות מחוברים לעץ - מוקצה, אף אם נפלו בשבת (ש"י הערה קי"ב).
פירות מתולעים - מותר כל שניתן לאכול אף מעט מהם.
פירות ערלה - מוקצה מחמת גופו.
פירות פלסטיק - מלאכתו להיתר.
פירות רקובים - אינם מוקצה בתנאי שניתן לאכול לפחות חלק מהפרי בשעת הדחק (ש"ח סצ"ב).
פירות שביעית שלא ביערם - מותר34.
פירות שהפרישו בשבת תרומות ומעשרות - ראה טבל.
פלאפון - מוקצה מחמת חסרון כיס (ש"ח ס"ב).
פלאפון מקולקל - ראה מצלמה שהתקלקלה ומכשירי חשמל שייחדם למשחק.
פלאפון שיש בו שימוש היתר35 - מלאכתו לאיסור (ש"ח הערה ל').
פלורסנט - מוקצה מחמת חסרון כיס.
פלטה חשמלית דלוקה - מוקצה מחמת גופו (רע"ט ס"ב).
פלטה חשמלית דלוקה ביו"ט - מלאכתו לאיסור (רע"ט ס"ב).
פלטה כבויה - מלאכתו לאיסור בשבת ויו"ט (רע"ט ס"ב).
פלטה לשיניים - מלאכתו להיתר.
פלטה שכבתה בשבת - מוקצה אם היתה דלוקה כל בין השמשות36 (רע"ט ס"ב).
פלטות עץ - מוקצה מחמת גופו (ש"ח ספ"ד).
פליימוביל - מלאכתו להיתר37.
פליימוביל מפורק הטעון הרכבה קבועה - מוקצה מחמת גופו38.
פלייסמנטים39 - מלאכתו להיתר.
פלייר - מלאכתו לאיסור 40.
פלנצ'ה לבישול וצליה - מלאכתו לאיסור.
פלס - מלאכתו לאיסור41.
פלסטלינה - מלאכתו לאיסור שאין בו היתר42 .
פלסטר- מלאכתו להיתר43.
פלסטר משומש- אם אינו ראוי לשימוש חוזר, מוקצה מחמת גופו (ש"ח סמ"ו ומ"ט).
פלפל חריף - מותר.
פמוטים יקרים - מוקצה מחמת חסרון כיס (רע"ט ס"ה).
פמוטים יקרים המונחים בוויטרינה במהלך השבוע - מלאכתו לאיסור (רע"ט ס"ה).
פמוטים שדולק בהם נר ביו"ט - מלאכתו להיתר44.
פמוטים שדלקו כל בין השמשות - מוקצה מחמת גופו45 (רע"ט ס"א והערה ב').
פן לשיער - מלאכתו לאיסור שאין בו היתר.
פנל חדש או שנפל - מוקצה מחמת גופו (ש"ח סנ"ו והערה שס"ו).
פנס דולק או כבוי - מלאכתו לאיסור46.
פנס דולק או כבוי בשבת וביו"ט - מלאכתו לאיסור47.
פנקס חובות - מוקצה מחמת חסרון (ש"ז סל"ז).
פנקס חיסונים - מוקצה מחמת חסרון כיס.
פנקס מכירות - מוקצה מחמת חסרון כיס.
פנקס צ'יקים - מוקצה מחמת חסרון כיס.
פנקס קבלות של תרומות - מוקצה מחמת חסרון כיס.
פנקס ריק - מוקצה מחמת חסרון כיס (ש"ח סי"ב).
פנקס שכתוב בו חידושי תורה - מותר48 (ש"ח סי"ג).
פסולת בתוך הפח שראויה לבע"ח - מוקצה מחמת גופו (ש"ח סעיף ק"ד).
פסולת ירקות בעת חיתוכם (קצוות הירק) - מותר49.
פסטה לא מבושלת - מוקצה מחמת גופו (ש"ח סצ"ט).
פסטה לא מבושלת ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
פסלי נוי לגינה - מלאכתו להיתר.
פסנתר - מוקצה מחמת חסרון כיס.
פעמון - מלאכתו לאיסור שאין בו היתר50.
פעמון חשמלי - מלאכתו לאיסור שאין בו היתר.
פפיון - מלאכתו להיתר. 
פצירה- ראה משייף ציפורניים.
פצ'קביל - מלאכתו לאיסור51.
פקס (מכשיר) - מלאכתו לאיסור . ראה מכונת צילום.
פקס שהגיע בשבת - הגיע בהיתר, מותר לקוראו אך לא לטלטלו. הגיע באיסור אסור אף לקוראו52.
פקק בקבוק בירה - התעקם באופן שאינו ראוי לסגירה, מוקצה מחמת גופו53.
פקק בקבוק שנפתח בשבת לדעות האוסרות - הפקק מוקצה54.
פקק כיור או אמבטיה - מלאכתו להיתר (ש"ח סוסנ"ח).
פקק של בקבוק שנזרק לפח - מלאכתו להיתר55.
פקק של עט - דינו כעט.
פקקים שייחדם לעולם למשחק - מלאכתו להיתר56.
פרוכת שאינה תלויה או שנפלה - ראה וילון57.
פרח מחובר - מלאכתו להיתר58.
פרח נבול - מוקצה מחמת גופו אם אינו ראוי לשימוש.
פרח שנתלש בשבת - מוקצה מחמת גופו59.
פרח תלוש - מלאכתו להיתר.
פרחי נוי - מלאכתו להיתר60.
פרחים בעציץ או באגרטל - ראה אגרטל ואדנית. 
פרחים למכירה61 - מלאכתו להיתר גם ביום טוב. אם מקפידים שלא להשתמש בהם, מוקצה מחמת חסרון כיס (ש"ח ס"ז והערה נ"ח).
פרחים מלאכותיים - מלאכתו להיתר.
פרפר חי או מת - מוקצה מחמת גופו.
פרפר יבש לנוי - מלאכתו להיתר62.
פרשיות של תפילין - מותר (ש"ח סל"ח).
פשתן בגליל - מלאכתו לאיסור (ש"ח הערה תקי"ח).
פשתן חתוך - מלאכתו להיתר63.
פתיל ציצית שנקרע- מוקצה מחמת גופו (ש"ח סעיף קכ"ד). 
פתיל צף - מלאכתו לאיסור, המחמיר כמוקצה תע"ב (ש"ח סכ"ה).
פתיל צף ביו"ט - מלאכתו להיתר.
פתיל צף לא מורכב ביו"ט - מלאכתו לאיסור שאין בו היתר. המיקל כמלאכתו להיתר, יש לו על מה שיסמוך64.
פתילות הדלקה - ראה פתיל צף. 
פתילי ציציות חדשות - מוקצה מחמת גופו65 (ש"ח הערה תשל"ו). 
פתילי ציציות שנפתחו ודעתו לקושרם - מלאכתו להיתר (ש"ח הערה תשל"ו).
פתיתים לא מבושלים - מוקצה מחמת גופו (ש"ח סצ"ט).
פתיתים לא מבושלים ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
פתק החלפה - מוקצה מחמת חסרון כיס.
פתקים בכותל המערבי - מלאכתו להיתר