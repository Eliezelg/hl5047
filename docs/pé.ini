 פ 
פאו (פרי מאורך ממשפחת האנונה, צבעו צהוב כהה, יש בו גרעינים שחורים) – 
עץ ונפשות.
פאחוקוטה (פרי הנראה כעין שסק, טעמו מעט מריר) – עץ ונפשות.
פאי (פשטידה העשויה מדגן וממולאת בגבינה, ירקות, פירות וכדו') – מזונות ועל המחיה. אם הציפוי דק ולא אכל ממנו שיעור כזית (27 גרם), מזונות ונפשות. 
פאלסה (פרי קטן שטעמו כעין אוכמניות, קליפתו קשה ומחוספסת וראויה לאכילה) – עץ ונפשות.
פאנקייק – מזונות ועל המחיה. אם קבע סעודתו (216 גרם) המוציא וברכת המזון, נטילת ידיים עם ברכה1. 
פפאיה – אדמה ונפשות , חי או מיובש. 
פודינג ממין דגן – מזונות ועל המחיה, ואם הוא נוזלי מאוד עד שאין צריך אפילו לגלגלו בלשונו, שהכל ונפשות.
פודינג עם פירות – שהכל ונפשות2. אם אכל את הפירות לבד, מברך גם על הפירות. 
פולי קפה – שהכל. קלויים - העץ. מצופים בשוקולד והשוקולד הוא הרוב, שהכל, וזו המציאות לאלו הנמכרים בחנויות.
פולי קקאו – שהכל. קלויים - העץ. מצופים בשוקולד והשוקולד הוא הרוב, שהכל, וזו המציאות לאלו הנמכרים בחנויות.
פולים - מבושל האדמה, חי שהכל , ואם בירך האדמה יצא.
פולן (מאכל המיוצר מאבקת הפרחים) – שהכל ונפשות.
פולסן (פרי שצורתו אליפטית, קליפתו עבה וקוצנית, טעמו מתוק) – עץ ונפשות.
פומלה – עץ ונפשות.
פופסים – שהכל ונפשות.
פופקורן – אדמה ונפשות. ב-11 אחדים יש שיעור ברכה אחרונה. 
פחזניה – מזונות ועל המחיה. אם המילוי מרובה יש לברך גם עליו, כשמברך מזונות יכווין שלא לפוטרו. אם קבע סעודתו, 216 גרם ללא המילוי (לבני ספרד אף אם לא שבע, ולבני אשכנז רק אם שבע), המוציא וברכת המזון, נטילה עם ברכה. 
פטיפורים (מעדני קינוח העשויים מעוגות ושוקולד מעורבים) – אם אין בהם תערובת של מיני דגן, שהכל ונפשות. אם יש בהם תערובת של מיני דגן לשם נתינת טעם, מברך רק מזונות אף שהשוקולד עומד בפני עצמו היות ונאפו יחד. אם השוקולד ניתן על המאפה לאחר האפיה והוא בכמות מכובדת, מברך גם על השוקולד. בכדי לברך על המחיה צריך שיאכל בפועל כזית דגן תוך 4-7 דקות וגם שהדגן יהיה שישית (כ-17 אחוז) מכלל התערובת3. אם לא אכל כזו כמות, מברך רק נפשות. ע"ע הליכות ברכות סימן ר"ח סל"ב.
פטל פרי – אדמה ונפשות. פרי הפטל המצוי בינינו גדל בענף חד שנתי, וישנם שאף הגזע כלה והולך, וכן הורה מרן הגרש"ז אויערבך זצוק"ל4. 
פטרוזיליה – האדמה.
פטרוזיליה בתוך תבשיל ואוכל את הפטרוזיליה בפני עצמה – אם מטרתו בנתינת הפטרוזיליה לתבשיל רק כדי להטעימו, מברך שהכל, אם מטרתו גם לאוכלה עם התבשיל, מברך אדמה. 
פטריות – שהכל ונפשות, טעה ובירך האדמה לא יצא ידי חובה. עי' בדברינו סימן ר"ד ס"ב כיצד נכון לנהוג.
פיג'ואה (פרי טרופי, צבעו ירוק-צהוב) – עץ ונפשות.
פיטאיה (פרי הגדל על שיח רב שנתי כעין קקטוס, צבעו החיצוני אדום-צהוב, צבע הפרי לבן, סגול או אדום) – עץ ונפשות. קרוי גם פרי עדן, פיטאיה זוחלת, פיטאיה צהובה.
פיטנגה (פרי המשמש לעשיית גדר חי, אין ממנו גידול מסחרי לפירות, הפרי קטן וחמצמץ וצבעו אדום) – עץ ונפשות, משום שראוי לאכילה חי. 
פיטנס חטיף שוקולד מכיל דגנים מלאים – שהכל ונפשות. 
פינוקי בריאות (חטיפי דגנים עם קרונפלקס, שקדים, שיבולת שועל, פצפוצי אורז ועוד) – כל הסוגים שהכל ונפשות היות ופתיתי הדגנים5 הם מיעוט בתערובת. למעט סוג דגנים בטעם בננה עם פקאן, שמעורב בו מעט קמח דגן לטעם, ברכתו מזונות ונפשות.
פינקי (חברת חטיפי העמק) – מזונות ועל המחיה. אחוזי הדגן שבו הם כ-55 אחוז, ולכן כדי לברך על המחיה צריך לאכול כ-30 גרם וטוב להחמיר ולאכול כ-40 גרם. 
פיפס (חברת שופרסל) - מזונות ועל המחיה. אחוזי הדגן שבו הם כ-55 אחוז, ולכן כדי לברך על המחיה צריך לאכול כ-30 גרם וטוב להחמיר ולאכול כ-40 גרם. 
פיפס מקמח תפוחי אדמה – שהכל ונפשות. 
פיסטוק – העץ אף כשאינו קלוי.
פיסטוק ממתק - אם ניכר צורתו, עץ ונפשות. אם לא ניכר צורתו, שהכל ונפשות, ומי שהוא מבני ספרד ורוצה לברך העץ, יש לו על מה שיסמוך. 
פיצה – אם הבצק נילוש ברוב מי פירות כנגד המים, מזונות ועל המחיה. אם הרוב מים, לבני אשכנז המוציא וברכת המזון, לבני ספרד אם ניכר בבירור שינוי בטעם, מזונות ועל המחיה. בשני משולשים יש קביעות סעודה לבני ספרד. ולבני אשכנז בשני משולשים ורבע. לכתחילה אין לאכול בין משולש וחצי לשני משולשים. מגש בינוני – קרוב לשלושה משולשים יש קביעות סעודה לבני ספרד. ולבני אשכנז במעט יותר משלושה וחצי משולשים. לכתחילה אין לאכול בין שני משולשים ומעט יותר, למעט פחות משלושה משולשים. כל הפיצות בכשרות בד"ץ עדה החרדית, ברכתם מזונות6. 
פיצה הנאפית בתוך תבנית עם מעט שמן7 - אם הפיצה עבה, המוציא וברכת המזון, ואם הפיצה דקה יש בזה ספק ונכון שלא לאוכלה ואם אכל יברך מזונות ועל המחיה, גם בקביעות סעודה.
פיצה טופו – אם עשויה מטופו בלבד, שהכל ונפשות, אם מעורב בה קמח דגן לנתינת טעם או לשובע, מזונות. ברכה אחרונה עי' הליכות ברכות סימן ר"ח סל"ב.
פיצוחים בציפוי חלוה – מברך ברכת הפיצוחים.
פיצוחים בציפוי עוגיות – מזונות ונפשות.
פיצי (דייסת דגני בוקר, מיוצר על ידי חברת תלמה) – מזונות. המוצר מכיל כ-45 אחוז קמחים ממין דגן ולכן כדי לברך על המחיה יש לאכול כ-40 גרם, טוב להחמיר ולאכול כ-60 גרם. אכל בין 20 ל-35 גרם מברך נפשות. 
פיצפוצונים (חטיפי אורז מצופים, מיוצרים על ידי חברת בי אן די) – מזונות ונפשות. בסידרה זו ישנו חטיף  תירס מצופה סוכר חום ודבש, אדמה ונפשות. 
פיצפוצי קינואה (גרגירי קינואה תפוחים, מיוצר על ידי חברת בי אן די) – אדמה ונפשות. 
פירה – העשוי מתפוח אדמה ברכתו אדמה, העשוי משביבי תפוח אדמה ברכתו שהכל. כדורי פירה מצופים פירורי לחם – שהכל. 
פירורי לחם – המוציא וברכת המזון. 
פירות טבולים בשוקולד (מצוי באירועים) – מברך רק על הפירות.
פירות יבשים – ברכתם הראויה עץ או אדמה.
פירות יבשים מבושלים עם אורז או קוסקוס ואוכלם לבדם – ברכתם הראויה. 
פירות מבושלים – עץ ונפשות, ואם נגרע טעמם בבישול, שהכל. 
פירות סלט ומציצת פירות – ראה סלט פירות ומציצת פירות. 
פיתה יזדית – המוציא וברכת המזון אף שהיא קשה היות ונאכלת לשובע ולא לקינוח, אך אם נאכלת בעיקר לקינוח ותענוג, מזונות ועל המחיה. 
פיתה עירקית – המוציא וברכת המזון.
פיתה קראנצ' – מזונות ועל המחיה8. אם קבע סעודתו (216 גרם) המוציא וברכת המזון, כולל נטילת ידיים עם ברכה.
פלאטוניה (פרי שגדל על עץ גבוה המגיע לגובה 40 מטר, גודל הפרי כתפוז, בשרו צהוב, טעמו חמוץ-מתוק) – עץ ונפשות.
פלאפל – שהכל ונפשות.
פלורנטינה (עוגיות העשויות משברי בוטנים) – אם אין קמח דגן בתערובת ונעשה משברי בוטנים דבוקים, אדמה ונפשות, היות וניכרים הבוטנים. אם נעשו מבוטנים טחונים – שהכל ונפשות. אם מעורב בהם קמח דגן לשם נתינת טעם, מזונות ונפשות, אלא אם כן אכל כמות של כזית דגן תוך 4-7 דקות ושהדגן 17 אחוז לפחות מכלל התערובת, דאז מברך על המחיה.
פלמיטו – האדמה. 
פלפל חריף – שהכל בין חי בין מבושל. הרגיל בו ומרגיש הנאה באכילתו, האדמה. ראה עוד שיפקה. 
פלפל ממולא באורז ובשר – מזונות ונפשות בתנאי שאוכלם יחד. 
פלפל מתוק (אדום, צהוב, ירוק) – אדמה ונפשות, חי או מבושל, לפי שכך דרכו. 
פנטזיה – דינו כיין רגיל, ראה יין.
פסחלאך (חטיף של פסח) – שהכל ונפשות.
פסטה – מזונות ועל המחיה.
פסטה כוסמת / קטניות / תירס – שהכל ונפשות, משום שנעשה מקמח שלהם.
פסטלים - מזונות ועל המחיה, המילוי לא מצטרף לשיעור כזית. אין דין קביעות סעודה בפסטלים היות וטוגנו בשמן עמוק ולכן גם אם אכל כמות מרובה, מברך על המחיה ולא ברכת המזון, ראה סופגניה.
פסטרמה – שהכל ונפשות.
פסטרמה על פריכיות אורז – אדמה ונפשות. ואם הם פריכיות מקמח אורז, מזונות ונפשות.
פסיפלורה – אדמה ונפשות.  
פספוסים (חטיף מקמח תירס) – שהכל ונפשות.
פסק זמן - מזונות ונפשות.
פפיטו (חטיף תירס חברת חטיפי העמק) – שהכל ונפשות.
פפינו (פרי ממשפחת הדלועים, נראה כמו פסיפלורה, צבעו סגלגל מנומר, נאכל כשהוא חי, מצוי ברוב עונות השנה) – אדמה ונפשות.
פפריקה – אין לברך, ואם הטעימה על ידי שמן או מלח, מברך שהכל. 
פצפוצי אורז – כל החברות מזונות ונפשות, חברת מפעלי דגן, אדמה.
פצפוצי אורז עם חלב – אם החלב בא רק להטעימם, מברך רק על הפצפוצים, ואם שניהם חשובים עבורו, מברך לפי הרוב.
פצפוצי אורז עם שוקולד (מנג'טים) – מזונות ונפשות. חברת מפעלי דגן, אדמה. 
פרג – אדמה ונפשות.
פרוזן יוגורט (מעדן קפוא העשוי מתערובת של פירות ואגוזים טחונים עם גלידה) – שהכל. לבני אשכנז מברך נפשות אם אכל 27 גרם מכל התערובת, ולבני ספרד מברך רק אם אכל כזית (27 גרם) מהפירות. 
פרוטי פבלס (דגני בוקר בטעם פירות, מבוססים על אורז מבושל באדים, מיוצר על ידי חברת פוסט) – מזונות ונפשות.
פרונטו (סדרת חטיפים מקמח תירס, מיוצר על ידי חברת מנה) – שהכל ונפשות.
פרוסטיד פלקס (דגני בוקר, מיוצר על ידי חברת קלוגס) – אדמה ונפשות.
פרוסטיס (דגני בוקר העשויים מפתיתי תירס, מיוצר על ידי חברת קלוגס) – אדמה ונפשות.
פרחי דלעת – אם הכשירם לאכילה, שהכל ונפשות, ראה עלי גפן ונענע. 
פרחים הראויים לאכילה או שהכשירם לאכילה וכן צוף הפרחים –
שהכל ונפשות, ראה עלי גפן.
פרי הארץ (דגני בוקר, מיוצר על ידי חברת תלמה) – מזונות. אחוזי הדגן שבו הם 25 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם. טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות. 
פריחטיף (תפוח עץ מיובש) – עץ ונפשות, ראה פירות יבשים.
פרי חמוץ או מר שנגמר גידולו – עי' סימן ר"ב סט"ו. 
פרי יער (דגני בוקר, מיוצר על ידי חברת תלמה) - מזונות. אחוזי הדגן שבו הם 25 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם. טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות. 
פרי מצופה שוקולד – עץ ונפשות. ראה עוד שקדים מצופים שוקולד. 
פרי מרוסק – אם ניכר צורתו מברך את ברכתו. לא ניכר צורתו מברך שהכל, ומי שהוא מבני ספרד ורוצה לברך את ברכת הפרי, יש לו על מה שיסמוך. אם הוא פרי משבעת המינים ואין לו במה לפוטרו בנפשות ומעין שלוש, מברך מעין שלוש אף לבני אשכנז. 
פרי עץ הסוכריות (פרי צבעוני קטן הגדל באשכולות צפופים ונראה על העץ כמו אשכול סוכריות) – עץ ונפשות.
פרי שלא נגמר גידולו – עץ ונפשות. 
פריכיות אורז – אדמה ונפשות. אם נעשו מקמח אורז (מצויין ברכיבים), מזונות ונפשות. 
פריכיות אורז עם כוסמין – אדמה ונפשות. אם נעשו מקמח אורז וקמח כוסמין, מזונות ונפשות. 
פריכיות אורז עם קוואקר – אדמה ונפשות. אם נעשו מקמח אורז (מצויין ברכיבים), מזונות ונפשות.
פריכיות אורז עם תירס – אדמה ונפשות. אם נעשו מקמח אורז (מצויין ברכיבים), מזונות ונפשות.
פריכיות אורז שמרח עליהם קוטג' – אדמה ונפשות. אם הם פריכיות מקמח אורז, מזונות ונפשות.
פריכיות דגנים (חמשת מיני דגן) – אדמה ונפשות. אם נעשו מקמח של חמשת מיני דגן (מצויין ברכיבים) ברכתם מזונות, ולגבי ברכה אחרונה אם אין שם תערובת קמחים אחרים, מברך על המחיה, אם יש שם תערובת קמחים אחרים שאינם מיני דגן כגון קמח אורז עי' הליכות ברכות סימן ר"ח סל"ז.
פריכיות דקות משלושה דגנים וקינואה– מזונות ונפשות. 
פריכיות מצופות שוקולד – ברכתם כפריכיות רגילות, עי' כל סוג מה ברכתו. משום שהשוקולד בא להטעימם ונחשב טפל. 
פריכיות מקטניות (תירס כוסמת וכדו') – אדמה ונפשות, ואם נעשו מקמח תירס, שהכל ונפשות.
פריכיות תפוח אדמה בטעם עשבי תיבול – שהכל ונפשות. 
פריכסה (בצק מטוגן שממלאים בו אחר הטיגון, טונה, ביצים ותפוח אדמה) – מזונות ועל המחיה , גם אם קבע עליו סעודתו, עי' ערך סופגניה. 
פרילי – שהכל ופוטר את הפירות. ברכה אחרונה ראה מעדן נוזלי. 
פרינגלס (חטיף צ'יפס מקמח תפוחי אדמה) – שהכל ונפשות. ב-10 אחדים (19 גרם) יש שיעור כזית. 
פרנצ' טויסט קרינצ' (דגני בוקר, מיוצר על ידי חברת ג'נרל מילס) – שהכל ונפשות.
פרפל (סוג פתיתים) – מזונות ועל המחיה. 
פרפקט (חטיף וופל מצופה שוקולד, מיוצר על ידי חברת ורד) – מזונות ונפשות, ראה פסק זמן. 
פרפר (חטיף מקמח תירס, מצופה בחמאת בוטנים) – שהכל ונפשות.
פרפר נחמד (חברת תלמה שפע) – שהכל ונפשות.
פשטידת אטריות – מזונות ועל המחיה. השמן הבלוע בתוכו מצטרף לשיעור על המחיה. אין בה דין קביעות סעודה. 
פשטידת בצל / ברוקולי / בשר / גזר / ירקות / כרובית / פטריות/ קישואים / תירס / תפוחי אדמה / תרד – אם לא מעורב בהם קמח לנתינת טעם או לשובע והירק לא ניכר, שהכל ונפשות. אם הירק ניכר, אדמה ונפשות. כשניכר טעם הקמח ונתינתו לשם טעם או שובע, מזונות ונפשות, אלא אם כן הקמח הוא כ-17 אחוז ויותר מכלל התערובת ואכל בפועל כזית דגן תוך 4-7 דקות, מברך על המחיה.  
פשטידת חלה (פירורי חלה המגובלים בשמן ביצים ומים ונאפים בתנור) – מזונות ועל המחיה ובתנאי שלא ניכר בה תואר לחם וגם בכל חתיכה היה פחות מכזית לפני הדיבוק. נכון שלא לאכול שיעור קביעות סעודה, עבר ואכל יברך על המחיה. אם בישלה, מזונות ועל המחיה גם בקביעות סעודה ואף אם ניכר בה תואר לחם. אם גיבלם רק במים ואפה, המוציא וברכת המזון בכל אופן. 
פשטידת מצה – ראה פשטידת חלה, דינם שוה.
פשטידת תפוח אדמה – אדמה ונפשות, ואם רוסק בבלנדר, שהכל. 
פשתן טבעי (גרגירי פשתן קלויים) – שהכל ונפשות היות ונטיעת צמח הפשתן עבור הפשתן ולא עבור הגרעינים. בדרך כלל גרעיני הפשתן נאכלים כטפל למאכל אחר ונפטרים בברכת העיקר.
פת כל הסוגים – ראה לחם. 
פתית חיטה (חברת תלמה שפע) – מזונות ועל המחיה. אחוזי הקמח הם כ-80 אחוז, מעיקר הדין די באכילת 20 גרם כדי לברך על המחיה, אך טוב להחמיר ולאכול כ-25 גרם.
פתות (פתיתי לחם במרק) – אם יש בו כזית (שני שליש פרוסה בינונית), המוציא וברכת המזון גם אם לא ניכר שזה לחם. אם יש בכל חתיכה פחות מכזית (חצי פרוסה) ונתנום לכלי ראשון שעדיין יד סולדת בו, מזונות ועל המחיה אף שניכר שזה לחם, גם אם קבע סעודתו. נתנם בצלחת, המוציא וברכת המזון כל זמן שניכר שזה לחם. אם שראום לאותם חתיכות במרק תשע דקות ומעלה, מזונות ועל המחיה גם אם קבע סעודתו.
פתית חיטה מלאה (חברת תלמה שפע) - מזונות ועל המחיה. אחוזי הקמח הם כ-80 אחוז, מעיקר הדין די באכילת 20 גרם כדי לברך על המחיה, אך טוב להחמיר ולאכול כ-25 גרם.
פתית עגבניות (חברת תלמה שפע) - מזונות ועל המחיה. אחוזי הקמח הם כ-80 אחוז, מעיקר הדין די באכילת 20 גרם כדי לברך על המחיה, אך טוב להחמיר ולאכול כ-25 גרם.
פתית שוודי (חברת תלמה שפע) - מזונות ועל המחיה. אחוזי הקמח הם כ-80 אחוז, מעיקר הדין די באכילת 20 גרם כדי לברך על המחיה, אך טוב להחמיר ולאכול כ-25 גרם.
פתית שיפון (חברת תלמה שפע) - מזונות ועל המחיה. אחוזי הקמח הם כ-80 אחוז, מעיקר הדין די באכילת 20 גרם כדי לברך על המחיה, אך טוב להחמיר ולאכול כ-25 גרם.
פתיתים - מזונות ועל המחיה. המים הבלועים בתוכם מצטרפים לשיעור על המחיה. 24 גרם הוא כזית בנפח, כשליש כוס חד פעמי. אין בהם דין קביעות סעודה. 
פתיתי תירס – ראה קורנפלקס. 
פתיתים עם תפוחי אדמה - מברך שתי ברכות תחילה וסוף. ואם בושלו יחד ונאכלים יחד, מברך רק מזונות ועל המחיה.
