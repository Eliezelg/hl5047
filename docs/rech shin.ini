 ר 
ראנצ'רוס (חטיף מקמח תירס) – שהכל ונפשות
ראפלס (חטיף צ'יפס, מיוצר על ידי חברת עלית) – אדמה ונפשות. ראה תפוצ'יפס.
רב דגנים (חטיף מקמח חיטה, מיוצר על ידי חברת הדר) – מזונות ועל המחיה.
רבע לשבע – מזונות ונפשות. אם אכל שמונה אחדים תוך 4-7 דקות, מברך על המחיה. 
רבע לשבע שלוק – מזונות ונפשות. 
רביולי (בצק מתובלן ממולא בגבינות וכדו') – מזונות ועל המחיה, גם אם קבע סעודתו, היות והוא מבושל1.
רגלת הגינה – אם נאכל בפני עצמו, או נמצא בתוך סלט והוא העיקר, אדמה ונפשות.
רוביה (לוביא. קטנית הנראית כמו שעועית, משווקת טריה או בצורת פולים מיובשים) – אדמה ונפשות. האוכלה חיה, שהכל ונפשות, לפי שאין דרכה בכך.
רוגלעך – מזונות. לאחריו על המחיה אם אכל רוגלעך אחד בינוני ואף במעט פחות (המילוי לא מצטרף), טוב להחמיר ולאכול רוגלך ורבע. אם אכל שלושת רבעי רוגלך, נחלקו הפוסקים אם יברך נפשות או לא יברך כלל. בששה אחדים צריך לברך המוציא וברכת המזון לבני ספרד, ולבני אשכנז בשמונה אחדים. לכתחילה אין לאכול בין ארבעה לששה אחדים. 
רולדה (עוגה ממולאת קרם) – מזונות ועל המחיה, גם אם לא נאפו יחד, היות והקרם אינו מרובה ונחשב כליפות לעוגה. אם אכל כזית (27 גרם) מהעוגה רק בצירוף הקרם, לבני אשכנז מברך נפשות, ולבני ספרד נכון יותר שלא לברך וישתדל לפוטרו בנפשות על דבר אחר. ע"ע ערך קרמבו.
רולדת פיצוחים (תערובת פיצוחים ותמרים טחונים) – עץ ונפשות, משום שחלק מהפיצוחים ממיני העץ ניכרים והם רוב כלפי התמר וגם כלפי מיני האדמה. אם הרוב מיני אדמה והם ניכרים, מברך אדמה. אם אינו יודע מה הרוב, מברך אדמה מספק. אם טחונים היטב עד שאינם ניכרים, מברך שהכל ונפשות. 
רולרס (דגני בוקר, מיוצר על ידי חברת תלמה) – מזונות ועל המחיה. המוצר מכיל כ-50 אחוז ויותר של מיני דגן ולכן די באכילת 35 גרם כדי לברך על המחיה. אכל בין 20 ל-30 גרם, מברך נפשות.
ריבה – שהכל ונפשות2.
ריבס (רובא רוב, רוברבה, רברבר) – אדמה ונפשות.
ריבת פירות – שהכל ונפשות, מי שהוא מבני ספרד ורוצה לברך את ברכת הפרי, יש לו על מה שיסמוך. אם יש מעט חתיכות פרי שניכרים בצורתן, עץ ונפשות, אף לבני אשכנז.
ריבת תמרים – שהכל. מי שהוא מבני ספרד ורוצה לברך העץ יש לו על מה שיסמוך. אם חלק מהתמרים ניכרים בצורתן, העץ אף לבני אשכנז. ברכה אחרונה, ישתדל לפטור בנפשות ומעין שלוש על מאכלים אחרים, אם אין לו, יברך מעין שלוש אף לבני אשכנז. 
רייז קריספיס (דגני בוקר, מיוצר על ידי חברת קלוגס) – מזונות ועל המחיה. לא ידוע כמה אחוזי דגן יש במוצר ולכן יש לאכול כחמישים-שישים גרם.
רייז קריספיס (פצפוצי אורז) – מזונות ונפשות.
רייזין ברן (דגני בוקר, מיוצר על ידי מספר מפעלים) – מזונות ועל המחיה. לא ידוע כמה אחוזי דגן יש במוצר ולכן יש לאכול כחמישים-שישים גרם.
רייזין נוט ברן (דגני בוקר, מיוצר על ידי חברת ג'נרל מילס) - מזונות ועל המחיה. לא ידוע כמה אחוזי דגן יש במוצר ולכן יש לאכול כחמישים-שישים גרם.
רייס בייטס (חטיפי אורז, עשויים מקמח אורז ותוספות) – מזונות ונפשות.
רימון – עץ ומעין שלוש.
רימון מיץ – שהכל ונפשות. 
ריסי'ס פופס (דגני בוקר, מיוצר על ידי חברת ג'נרל מילס) – שהכל ונפשות.
רייספלקס (פתיתי אורז) – מזונות ונפשות.
רמבוטן (פרי הדומה בטעמו לליצ'י, מכוסה בעלים שעירים) – עץ  ונפשות.
רסק עגבניות – שהכל.
רקיקים קטנים3 הממולאים בשר טחון או דגים טחונים – מזונות ועל המחיה ובתנאי שהרגילות לאוכלם לקינוח ולתענוג. יש בהם דין קביעות סעודה. 
 ש 
שאשא (חברת אשבול) – שהכל ונפשות.
שאשי ובאלי (חברת אשבול) – מזונות. אחוזי הדגן שבו הם 20 אחוז ולכן כדי לברך על המחיה יש לאכול כ-70 גרם (תוך 4-7 דקות), טוב להחמיר ולאכול כ-100 גרם. אכל פחות מ-60 גרם יברך נפשות לפי שיש בו שיעור כזית ללא הקמח דגן. וכן אם אכל בין 20 ל-30 גרם מברך נפשות.
שביבי בצל, שביבי שום – ראה בצל ושום.
שוגי בטעם וניל עם קרם חלב (חטיף, מיוצר על ידי חברת תלמה)  - מזונות ונפשות. 
שוגי דגני בוקר (מיוצר על ידי חברת תלמה) – הסוגים הבאים ברכתם שהכל ונפשות היות ומיוצרים מקמס תירס: שוגי קרונפלקס, שוגי שוקו.
הסוגים הבאים ברכתם מזונות ונפשות היות ויש בהם קמח דגן לנתינת טעם אך רק כ-10 אחוז והרי הם פחות מכדי אכילת פרס (שישית או שמינית): שוגי וניל, שוגי פצפוצי שוקולד, שוקי קפיצי כרמל, שוגי קרמל.
הסוגים הבאים ברכתם מזונות ועל המחיה ובתנאי שאכל 40 גרם: שוגי בריבוע, שוגי כוכבים, כפי שכתבנו בערך שוגי פיצי, אכל בין 20 ל-35 גרם, מברך נפשות.
שוגי חטיף (מיוצר על ידי חברת תלמה) – הסוגים שאינם מכילים קמח דגן, שהכל ונפשות, ואלו הם: שוגי חטיף קורנפלקס, שוגי חטיף דגנים קורנפלקס וכן שוגי שוקו. יתר הסוגים, מזונות ונפשות כפי שנכתבו במפורט.
שוגי עם פצפוצי שוקולד לבן וקרם שוקולד (חטיף, מיוצר על ידי חברת תלמה)  – מזונות ונפשות. 
שוגי פיצי (דגני בוקר מיוצר על ידי תלמה) – מזונות. אחוזי הקמח שבו הם 45 אחוז ולכן כדי לברך על המחיה יש לאכול כ-40 גרם, טוב להחמיר ולאכול כ-60 גרם. אכל בין 20 ל-35 גרם, מברך נפשות.
שוגי קרמל עם קרם שוקולד (חטיף, מיוצר על ידי חברת תלמה) - מזונות ונפשות.
שוגי שוקו קורנפלקס (חטיף, מיוצר על ידי חברת תלמה) – שהכל ונפשות. בחצי חטיף (15 גרם) יש שיעור כזית. 
שוגר פופט וויט (דגני בוקר, מיוצר על ידי חברת קמח ארה"ב) – שהכל ונפשות.
שוגר פרוסטיד פלקס (דגני בוקר, מיוצר על ידי חברת קמח ארה"ב) – שהכל ונפשות.
שום חי – שהכל. צלוי או מבושל עד שאיבד מחריפותו וטעים באכילתו, אדמה ונפשות. 
שום מבושל עם דגים ואוכל השום לבד – אדמה ונפשות.
שומר – אדמה ונפשות גם כשהוא חי.
שומשום - האדמה. 
שומשום ממתק - אדמה ונפשות.
שומשום עוז (שומשום מונבט במים) – שהכל. ראה גידולי מים ונבטים.
שומשמיות מתוקות (חברת אחוה) - מזונות. אחוזי הדגן שבו הם 27 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם (תוך 4-7 דקות), טוב להחמיר ולאכול כ-90 גרם. אכל פחות מ-50 גרם יברך נפשות לפי שיש בו שיעור כזית ללא הקמח דגן. וכן אם אכל בין 20 ל-30 גרם מברך נפשות. 
שוקו בולס (כדורי תירס מצופים שוקולד, מיוצר על ידי חברת עלית) – שהכל ונפשות. 
שוקו קיד (ממתק שוקולד, מיוצר על ידי חברת ורד) – שהכל ונפשות.
שוקודו (ביסקוויטים שיש ביניהם שכבת שוקולד) – מזונות ועל המחיה. יש להקפיד לאכול כזית (27 גרם) מהביסקוויט ללא צירוף השוקולד, ואם יש כזית רק בצירוף נחלקו הפוסקים אם מברך נפשות או אינו מברך כלל. ולמעשה אם אין לו במה לפוטרו, יברך נפשות.
שוקולד – שהכל ונפשות. אם בירך העץ או האדמה, יצא ידי חובה. ב-8 קוביות מסוג שוקולד פרה (32 גרם) יש שיעור כזית. 
שוקולד ביסקוויט - מזונות ונפשות. אם אכל שיעור כזית מהביסקוויט (כשלושה ביסקוויטים קטנים של פתי בר), מברך רק על המחיה4. 
שוקולד בלונדי (חברת עלית) – שהכל ונפשות. 
שוקולד חרובים (חטיף) – שהכל ונפשות.
שוקולד כרמל (חטיף שוקולד) – שהכל ונפשות.
שוקולד מיקס (שברי גלילי וופל וקוקוס, חברת עלית) – שהכל ונפשות. 
שוקולד ממולא באגוזים, שקדים וכדו' – שהכל ונפשות, משום שמטרתם להטעים את השוקולד, גם נאכלים בגלל השוקולד.
שוקולד עוגיות – מזונות ונפשות.
שוקולד עם עדשים ועוגיות (חברת עלית)– שהכל ונפשות.
שוקולד עם פצפוצי אורז – שהכל ונפשות.
שושקה (סוג של פלפל הנראה כמו פלפל חריף, טעמו מתוק, משמש לאכילה ולתיבול) – אדמה ונפשות. ראה עוד פלפל חריף.
שזיף – עץ ונפשות. חי, מבושל, מיובש, משום שכך דרכו.
שזיף המושל (פרי קטן, צורתו עגולה, דומה לדובדבן, צבעו אדום-סגול) – עץ ונפשות.
שטרודל / תפוחי עץ / אגוזים – מזונות ועל המחיה. ראה עוד עוגת פירות.
שיפודים עם עגבניות ובצל – אם נאכלים יחד, שהכל ונפשות, היות ומטרתם להטעים את הבשר, אם נאכלים בפני עצמם, מברך עליהם אדמה ועל הבשר שהכל.
שיפקה – האדמה. 
שייק עוגיות – מזונות, ואם נטחנו העוגיות היטב עד שנהפכו לנוזל עם השייק, שהכל. ברכה אחרונה, נפשות ובתנאי ששותה רביעית (כחצי כוס חד פעמי) תוך 3-4 שניות.
שייק פירות – שהכל ונפשות. 
שכר העשוי מתמרים - שהכל. ברכה אחרונה נפשות רק אם שתה רביעית (כחצי כוס חד פעמי) תוך 3-4 שניות. ואם אין דרכו בכך, לבני ספרד אינו מברך. 
שלאגר (משקה אלכוהול מוגז) – שהכל. ברכה אחרונה, ראה משקאות, ושכר העשוי מתמרים. 
שלגון מגה (שלגון המכיל שברי עוגיות, מיוצר על ידי חברת נסטלה) – מזונות, ראה גלידת עוגיות. אם העוגיות מפוזרות רק בחלקו העליון, כשסיים עם העוגיות, מברך על השלגון שהכל. ברכה אחרונה, ראה גלידה.
שלוה – אדמה ונפשות. ב-80 אחדים (5 גרם) יש שיעור ברכה אחרונה.
שלפח (פרי הנראה כעין בצלצלים קטנים, צבעו אדום, נאכל בפני עצמו, טעמו חמוץ מעט) – אדמה ונפשות.
שמיר – אין לברך, ואם הטעימו על ידי שמן או מלח, מברך שהכל.
שמן אגוזים / אקליפטוס / בוטנים / חמניות / קוקוס ועוד – כשהוא לבדו, אינו מברך. כשעירבו עם דברים אחרים, עי' הליכות ברכות סימן ר"ב סכ"ד וסכ"ו.
שמן זית – כשהוא לבדו, אינו מברך. כשעירבו עם דברים אחרים, עי' הליכות ברכות סימן ר"ב סכ"ד וסכ"ו.
שמרי יין – המוצץ את היין שבשמרים, מברך הגפן. לאחריו אינו מברך היות ולא ניתן למצוץ רביעית תוך 3-4 שניות. ויש מבני אשכנז הנוהגים לברך. האוכל שמרי יין כמות שהם, אינו מברך דאזוקי מזיק (אינם טעימים כלל).
שמפניה – דינו כיין רגיל, ראה יין. 
שניצל סויה – שהכל ונפשות. 
שניצל עוף – שהכל, ואם הציפוי עבה, מזונות. ברכה אחרונה, נפשות. אם הציפוי עבה ואכל ממנו כזית, מברך על המחיה. 
שניצל עוף אפוי עם פירורי לחם – שהכל ונפשות. אם הציפוי עבה וניכרים הפירורי לחם, המוציא וברכת המזון, אם יש שיעור כזית בפירורי לחם. אם טיבל היטב את הפירורי לחם עם ביצה וכדו' עד שלא ניכר שזה פירורי לחם, מזונות ועל המחיה.
שניצל תירס – שהכל ונפשות. ואם העיקר אצלו זה התירס מברך אדמה. 
שסק – עץ ונפשות. אכלו מבושל, שהכל אלא אם כן הושבח בבישולו כגון בקומפוט.
שעוונית – אדמה ונפשות. 
שעועית הגלידה (פרי מתוק מאוד, דומה בצורתו לתרמיל שעועית, צבעו ירוק) – עץ ונפשות.
שעועית חיה - אינו מברך כלל. מבושלת אדמה ונפשות. 
שעועית ירוקה - מבושל האדמה, חי שהכל , ואם בירך האדמה יצא, 
שערות סבתא – שהכל ונפשות. ביחידה אחת יש ודאי שיעור כזית. 
שקד – בורא פרי העץ אף שאינו קלוי.
שקד ממרח ושקד ממתק - ראה ממרח שקדים וממתק שקדים. 
שקדי מרק – מזונות ועל המחיה גם אם קבע עליהם סעודתו5.
שקדי מרק לפסח – שהכל ונפשות.
שקדיה (חברת ירושלים לממתקים) – שהכל ונפשות.
שקדים ירוקים – העץ. בעודו ג'ל, שהכל.
שקדים מצופים שוקולד – עץ ונפשות. אם מוצץ תחילה את השוקולד, מברך גם על השוקולד.
שקשוקה (עגבניות מבושלות עם ביצים) – מברך לפי הרוב ואם העגבניות עבורו רק להטעים את הביצים, מברך שהכל ונפשות.
שתה שתיה חריפה ואוכל לחם, עוגה, פרי מתוק רק לשם העברת החריפות – מברך רק על השתיה החריפה. אם אכל מהם כזית, צריך לברך עליהם ברכה אחרונה, היות ולא מברך נפשות על השתיה החריפה. 
