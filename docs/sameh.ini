 ס 
סאפאו (פרי הנקרא אגס אפריקאי, צורתו אליפטית, צבעו כחול-סגול, צבע הפרי ירוק חיור) – עץ ונפשות.
סברס – עץ ונפשות.
סובין (קליפות גרעיני חמשת מיני דגן) – שהכל ונפשות, אם הכשירן לאכילה. אכלם כמות שהם, אינו מברך, משום שאינם ראויים לאכילה. מאכלים המבוססים על סובין ומעורב בהם קמח דגן, ברכתם מזונות. ראה עוד דייסת סובין. 
סוגו (פרי טרופי, צורתו כדורית, קליפתו חומה) – עץ ונפשות.
סודה כשאינו צמא – שהכל, ואם אין לו שום הנאה, אינו מברך.
סויה – אם אוכל את הפולי סויה כשהם מבושלים או קלויים, אדמה ונפשות. יתר המוצרים מפולי סויה נעשים לאחר טחינתם, ברכתם שהכל ונפשות.
סוכר – שהכל. טעה ובירך אדמה יצא.
סוכר קנים - שהכל במציצת הקנים, טעה ובירך העץ או אדמה, יצא בדיעבד. ברכה אחרונה לא מברכים היות ולעולם אין שיעור במציצה. 
סוכריה – שהכל. אין ברכה אחרונה, אלא אם כן אכל כזית בלעיסה תוך 4-7 דקות. 
סולת – מזונות ועל המחיה. ראה עוד דייסא העשויה מחמשת מיני דגן. 
סומבררו (חברת מיה) חטיף מקמח תירס – שהכל ונפשות.
סוסנטה (ממתק שוקולד ממולא באגוזים, שקדים או באורז תפוח) – שהכל ונפשות היות והשוקולד הוא העיקר1.
סופגניה – מזונות ועל המחיה גם אם אכל שיעור קביעות סעודה. ירא שמיים יאכל סופגניה וחצי כרגילותו ומאז יש לחתוך כל סופגניה לששה חלקים, באופן זה מברך לבסוף על המחיה בכל כמות, ללא חשש. 
סופגניה בתוך הסעודה – אם אוכל לשובע אינו מברך, אם אוכל לתענוג הרי זה ספק ולכן נכון להניחה לאחר ברכת המזון, או לפוטרה בדבר שהוא מזונות וודאי כגון וופלה, קבוקים, אובלטים ועוד, ואם בכל זאת אוכל, אינו מברך.
סופגניה שנאפתה אחר הטיגון – מזונות ועל המחיה, ואם אכל שיעור קביעות סעודה (216 גרם), המוציא וברכת המזון, נטילה עם ברכה. לבני אשכנז נכון שלא לאוכלה בלי קביעות סעודה. 
סופלה – שוקולד מומס עם קמח דגן, הקמח עיקר ולכן דינו כעוגת טורט שיש לברך מזונות ועל המחיה על כזית מהמאפה, אף שאחוזי הדגן מועטים. ולכתחילה טוב להיזהר ולאכול כמות גדולה כדי שבפועל יאכל כזית דגן, או להשלים לשיעור במאפים אחרים. אם השוקולד עיקר והקמח מטעימו – ראה פטיפורים. ישנם השמים מעט קמח רק בכדי לדבק או ששמים קמח קורנפלור, באופן זה ברכתו שהכל ונפשות. לכן יש לבדוק לפני שאוכל, כיצד נעשה הסופלה2.
סופלה בקביעות סעודה – אם הקמח ניתן לנתינת טעם או להשביע, יש קביעות סעודה ב-216 גרם לבני ספרד ובתנאי שהקמח לפחות שישית מכלל העוגה וגם שיאכל כזית דגן אחד בתוך 4-7 דקות. ולבני אשכנז ב-325 גרם. 
סושי (דג מצופה אורז ושניהם עטופים באצות ים) – מזונות ונפשות היות ושניהם חשובים והאורז הוא הרוב, טוב ונכון לברך שתי ברכות משום ששניהם ניכרים, מזונות על האורז ולכווין שלא לפטור את הדג ושהכל על הדג. אבוקדו ושאר ירקות בכמות מועטת סביב לאורז, אין לברך עליהם היות ומטרתם להטעים את המאכל.
סחוג – שהכל, אף שנאכל כשהוא לבדו רק על ידי הדחק. אין לברך אחריו ברכה אחרונה אף אם אכל כזית תוך 4 דקות, משום שאין הנאה כלל באכילת כמות זו ממאכל כה חריף.
סחלב (צמח המשמש למוצרי מזון בעיקר לדייסות קורנפלור) – שהכל על כל המוצרים הנעשים ממנו, היות ונשתנה בצורתו בטעמו ובשמו. ברכה אחרונה, אם זה דייסא, עי' דייסת קורנפלור. אם זה מעדן, ראה מעדן מוצק.
סטיביה (ממתיק טבעי) – שהכל.
סיגרים – מזונות ועל המחיה, המילוי לא מצטרף לשיעור כזית. אין דין קביעות סעודה בסיגרים היות וטוגנו בשמן עמוק ולכן גם אם אכל כמות מרובה, מברך על המחיה ולא ברכת המזון, ראה סופגניה.
סילאן תמרים – שהכל. ברכה אחרונה, ראה דבש תמרים או דבורים.
סילקא (העלים הירוקים של שורשי הסלק) – אדמה ונפשות.  
סירופ – מתוק מברך שהכל, מר אינו מברך.
סירפד (עלים המשמשים לחליטה לצורך שתיה או רפואה) – אדמה, אם אכל את העלים בפני עצמם לאחר שהכשירם לאכילה. משקה העשוי מהם, שהכל.
סלוף (פיתה תימנית) – המוציא וברכת המזון.
סלט אבוקדו (אבוקדו וביצים מרוסקות) – עץ ונפשות. משום שהאבוקדו לעולם ניכר מחמת המרקם והצבע, הביצים באים להטעימו וגם הם המיעוט.
סלט אטריות וכרוב – מזונות ועל המחיה. אם לא אכל שיעור כזית מהאטריות, מברך נפשות.
סלט ביצים – שהכל ונפשות, גם כשמעורב בו הרבה בצל הניכר.
סלט הערינג (דג מלוח טחון מעורב עם מינים אחרים) – כשמעורב עם ירקות הבאים להטעימו, שהכל ונפשות. אם הירקות לא באים להטעימו, מברך לפי הרוב, ואם אינו יודע מה הרוב, מברך שהכל. ברכה אחרונה נפשות בכל מצב. 
אם מעורב בו פירורי לחם, ברכתו המוציא היות וניתנו לשם טעם וניכר טעמם אף שהם מיעוט. ברכה אחרונה באופן זה תלוי, אם יש כזית בלחם, ברכת המזון, אם אין כזית, נפשות. 
אם עירבו בסלט מיני דגן שברכתם מזונות, כגון פירורי קרוטונים, מזונות ועל המחיה (אם יש כזית מהקרוטונים), ואם ניכרים בפני עצמם ולא נעשו כיחידה אחת, מזונות ושהכל ולבסוף על המחיה ונפשות.
סלט זיתים (זיתים טחונים עם מיונז) – שהכל ונפשות, לפי שהשתנו הזיתים גם בצורתם וגם בטעמם ובשמם. אם חתיכות הזיתים ניכרות, עץ ומעין שלוש.
סלט חומוס כל הסוגים – שהכל. אם יש בהם גרגירי חומוס הנאכלים יחד עם החומוס, שהכל, ואם נאכלים לבד, אדמה.
סלט חסה (חתיכות חסה מעורבות עם שקדים, אגוזים, חמוציות וכדו') – אדמה ונפשות, משום שבאים להטעים את החסה, וגם כשאין המטרה להטעים, מכל מקום החסה היא הרוב. 
סלט חצילים – פרוסות או קוביות חצילים מתובלים, אדמה ונפשות. הנעשה מחצילים מרוסקים, אם ניכר שזה חצילים, אדמה ונפשות. ואם התרסק היטב עד שלא ניכר שזה חצילים, שהכל ונפשות ומי שהוא מבני ספרד ורוצה לברך אדמה, יש לו על מה שיסמוך. אכן אם עירבו בו הרבה מיונז עד שלא ניכר טעם החצילים כאותם הנמכרים בחנויות, לכל הדעות שהכל ונפשות.
סלט טונה – שהכל ונפשות, דהירקות באים להטעים את הטונה.
סלט טוסט – המוציא ובהמ"ז. אם חתיכות הטוסט טוגנו בשמן, מזונות ועל המחיה.
סלט טופו – שהכל ונפשות. אם מעורב עם ירקות, מברך לפי הרוב, ראה טופו.
סלט טורקי – אדמה ונפשות בתנאי שחתיכות הירקות ניכרות.
סלט טונה ופסטה (תערובת של אטריות, ירקות וטונה) – מברך מזונות על הפסטה ומכווין שלא לפטור את המינים האחרים, אדמה על הירקות3, שהכל על הטונה. אם יש כזית (27 גרם) בפסטה, מברך על המחיה ונפשות, אם אין כזית בפסטה, מברך רק נפשות.
סלט טונה ותירס – מברך לפי הרוב, לא ברור מה הרוב, מברך שהכל. ברכה אחרונה, נפשות. 
סלט ירקות ופסטה – מברך מזונות על הפסטה ומכווין שלא לפטור את הירקות, אדמה על הירקות. אם יש כזית (27 גרם) בפסטה, מברך על המחיה ונפשות, אם אין כזית בפסטה, מברך רק נפשות.
סלט כבד - שהכל ונפשות, גם כשמעורב בו הרבה בצל הניכר.
סלט כרוב ואטריות – מברך מזונות על הפסטה ומכווין שלא לפטור את הכרוב, אדמה על הכרוב. אם יש כזית (27 גרם) בפסטה, מברך על המחיה ונפשות, אם אין כזית בפסטה, מברך רק נפשות. אם מאדים את הכרוב והאטריות יחד, מזונות ועל המחיה.
סלט עם גבינה צפתית מטוגנת בפירורי לחם (גבינת חלומי) – אדמה ונפשות, עדיף לברך שתי ברכות אדמה ושהכל.
סלט עם קוביות גבינה קשה – אדמה ונפשות.  
סלט עם קרוטונים – מברך מזונות ואדמה היות והקרוטונים באים להטעים את הסלט ולא להיפך. ברכה אחרונה, מברך גם על המחיה וגם נפשות ובתנאי שיש שיעור בכל אחד. ואם רק ביחד יש שיעור, עי' הליכות ברכות סימן ר"י ס"י.
סלט פירות – אם החתיכות אינם ניכרות מברך לפי הרוב. ואם החתיכות ניכרות מעיקר הדין מברך לפי הרוב וטוב לברך שתי ברכות. 
סלט תפוחי אדמה וביצים (תערובת של חתיכות תפוחי אדמה, ביצים ומלפפונים חמוצים) – אדמה ונפשות היות והרוב מין האדמה. טוב לכווין בברכת האדמה שלא לפטור את הביצים ולברך עליהם שהכל.
סלק – האדמה גם כשאוכלו חי. 
סלק מגורד – אדמה ונפשות.
סלק מים - האדמה, ויותר נכון לבני ספרד לברך שהכל. אכל סלק ואחר כך שותה את מימיו, אינו מברך.  
סלרי – האדמה גם כשהוא חי. סלרי במרק ואוכלו לבדו – האדמה.
סמבוסק (בצק הנילוש במי פירות, ממולא בבשר, תפוחי אדמה, גבינה ונאפה ביחד עם המילוי) – מזונות ועל המחיה, המילוי לא מצטרף לשיעור. אם אכל 216 גרם ללא המילוי, לבני ספרד אף אם לא שבע, ולבני אשכנז רק אם שבע, מברך המוציא וברכת המזון. אם הבצק הוא רגיל, ישתדל לאכול שיעור קביעות סעודה, ואם בכל זאת אכל פחות יברך המוציא וברכת המזון. סמבוסק המטוגן בשמן עמוק, אין בו דין קביעות סעודה, ראה סופגניה. 
סנטול (פרי טרופי, צבעו לבן, טעמו חמצמץ) – עץ ונפשות.
ספגטי - מזונות ועל המחיה. המים הבלועים בתוכם מצטרפים לשיעור על המחיה. 
ספודילה (פרי שצורתו עגולה, צבע קליפתו חום חלוד, צבע הפרי ורוד-חום או צהוב-כתום) – עץ ונפשות.
ספוטה לבנה (פרי שמוצאו מדרום אמריקה, צורתו כתפוח קטן, קליפתו צהבהבה) – עץ ונפשות.
ספוטה שחורה (פרי שמוצאו מדרום אמריקה, מראהו שחור, כשמבשיל צבעו ירוק-זית) – עץ ונפשות.
ספינג' - מזונות ועל המחיה גם בקביעות סעודה. נכון שלא לאכול שיעור קביעות סעודה כרגילותו אלא בצורה שכתבנו בסופגניה. 
סרדינים – שהכל ונפשות. טעה ובירך אדמה, לא יצא. 
