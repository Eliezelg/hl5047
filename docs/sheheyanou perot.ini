אגסים גדולים ירוקים (ספדונה) – אין לברך. נקי מחרקים.
אגסים קטנים צהובים (ג'ינטין) – מברך. נקי מחרקים.
אוכמניות טרי – אין לברך משום שמצויים כל השנה (רוב השנה מהארץ והשאר מחו"ל). הנקנה בשווקים אינו חייב בדיקה, אך אם הפרי רך או שרואים סימני חדירה לפרי, יש לחצותו לשניים ולבדוק שאינו נגוע. הנלקח מצידי הדרכים נגיעותו גדולה. אוכמניות קפואות (מלית) – יש להשתמש בכשרות מהודרת, רצוי לטחון בבלנדר. מיובשות – קשה לבודקם ויש לרכוש רק בכשרות מהודרת. 
אכל פרי חדש ולא בירך – אין לברך באכילה השניה, מיהו כל זמן שעסוק באכילה הראשונה מברך.
אנונה – מברך. לקלוף לשטוף ולפרוס, לבדוק אם מצויים חרקים לבנים בבשר הפרי. 
אננס – אין לברך. לקלף ולהסיר חללים חומים המצויים תחת הקליפה. מיובש עם סוכר – להתבונן משני הצדדים אם נדבק עליו זבובון או חרק. מיובש טבעי – לשבור לכמה חתיכות ולהתבונן אם מצוי זחל או פירורים כהים עגולים בחללים הקטנים שבבשר הפרי. משומר – עדיף להשתמש בשימורי אננס בסירופ. 
אפונה טריה – לא נהגו לברך. הרוצה לברך רשאי ובתנאי שמרגיש היטב הבדל בטעם בין טרי לקפוא. יש להתבונן אם יש סימני כירסום ולהשליך את הגרגירים המכורסמים. אפונה בשימורים או בהקפאה – נקי מחרקים, רצוי לבדוק מדגם. אפונה יבשה – נגועה מאוד במזיקי מחסן. 
אפרסמון – מברך. להוריד את העלה ולשטוף היטב. אם הפרי רך מאוד יש לחותכו ולבודקו מבפנים. נקודות שחורות קטנות בבשר הפרי אינן סימן לנגיעות. אם נמצא כתם שחור על קליפת הפרי, יש לקלף את אותו המקום ולהתבונן אם ישנם חרקים לבנים. 
אפרסק – מברך אם לא בירך על נקטרינה. יש להתבונן סביב הפרי אם ניכרים סימני מציצה של הכנימה ובמידה וישנם יש לשפשף קלות. פרי רך יש לחותכו במקום הרך ולהתבונן שאין זחלים. (כשיש נגיעות זחלים, מקום הנגיעות רך וכהה יותר). בפרי קשה די בחיתוך ראש הפרי לרוחב לוודא שאין סימני חדירת זחלים. 
אפרסק בשימורים – אין לברך. להתבונן אם מצוי זחל בפירות או בסירופ. 
ארטישוק (קצוות העלים) – לא נהגו לברך. הרוצה לברך רשאי. נגועים מאוד, יש להשרותם חמש דקות בחומר השריה ולשטוף היטב כל עלה משני צדדיו בזרם מים, רצוי לפני הבישול.
ארטישוק (תחתית הארטישוק)  – אין לברך. יש להסיר את קצוות העלים התפוסים בו ולשוטפו. 
אשכולית (רגילה, אדומה) – מברך רק על הזן שאוכל ראשון. יש לבדוק שלא עברו כנימות מהקליפה לפרי תוך כדי הקילוף, ניתן לשטוף היטב את הפרי לאחר קילופו. כמו כן ניתן לנקות את הפרי לפני קילופו בכרית מתכת ונוזל לניקוי כלים. בעת הקילוף יש לעיין בצד הלבן של הקליפה אם ישנו כתם חום או אזור רך במיוחד ולבדוק שאין חדירת חרק במקום זה. 
אתרוג – אין לברך. אכלו קודם סוכות, נכון שלא לברך. יש לבדוק שלא עברו כנימות מהקליפה לפרי תוך כדי הקילוף, ניתן לשטוף היטב את הפרי לאחר קילופו. כמו כן ניתן לנקות את הפרי לפני קילופו בכרית מתכת ונוזל לניקוי כלים.
