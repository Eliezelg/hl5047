שומר – לא נהגו לברך. הרוצה לברך רשאי. העלים הירוקים נגועים מאוד ויש לזורקם. את השכבות העליונות יש להוריד ולבודקם מול האור, או להשרותם חמש דקות במים עם חומר השריה ולשוטפם היטב בזרם המים. השמיר נגוע מאוד ויש לקנות רק בכשרות מהודרת. 
שומשום – אין לברך משום שמצוי כל השנה. נקי מחרקים. 
שזיף (צהוב, אדום, שחור מאורך, אדום מרקם ספוגי הקרוי סנטרוזה) – מברך רק על הזן שאוכל ראשון. שכח ולא בירך יברך על הזן האחר. יש לשטוף חיצונית את הפרי, אם ניכרים סימני כנימות יש לגרדם בשפשוף קל. פרי רך מדאי יש לחצותו ולהתבונן בבשר הפרי. 
שסק – מברך. נקי מחרקים. כתמים בקליפה אינם סימן לנגיעות. 
שעועית ירוקה טריה – לא נהגו לברך. הרוצה לברך רשאי ובתנאי שמרגיש היטב הבדל בטעם בין טרי לקפוא. לשטוף היטב את התרמילים תחת זרם מים חזק ולהתבונן שאין סימני חדירה. קפוא, נקי מחרקים. שעועית צהובה קפואה יש לקנות רק בכשרות מהודרת. בשקיות (כל הצבעים) – להתבונן חיצונית. אריזת וואקום נקי. 
שקדים – אין לברך. נגיעותם ובדיקתם, ראה אגוזים. 
שקדים ירוקים – אין לברך. נקי מחרקים. 
 ת 
תאנים טריים (ירוקים, אדומים) – מברך רק על הזן שאוכל ראשון. שכח ולא בירך יברך על הזן האחר. נגועים מאוד כולל המיובשים, בדיקתם קשה ומורכבת. 
תבשילים מדגן חדש – אין לברך דאין ניכר בין חדש לישן.
תות עץ  - מברך דהוא פרי עונתי הנמצא באביב ובתחילת הקיץ. נגוע מאוד וקשה לבודקו. 
תות שדה – מברך. נגוע מאוד בחרקים5. ניתן לאוכלו רק על ידי שטיפה ושריה היטב לאחר הורדת העלה עם מעט מהפרי ולשפשפו היטב עם מברשת שלוש פעמים. או לשוטפו היטב ולטוחנו לאחר הורדת העלה עם מעט מהפרי, יש להקפיד על טחינה דקה שתטחן גם את גרגירי התות (המחוספסים), דשם מסתתרים החרקים. ניתן גם לקלף את כל חלקו החיצוני של התות (החלק המחוספס) ולאכול רק את החלק הפנימי. גם תות שדה קפוא אסור לאוכלו באופן הרגיל, אא"כ הוא בכשרות מהודרת ומתנהגים כפי ההוראות שבאריזה. תות שדה מיובש עם סוכר – בחזקת נקי. 
תותי גוג'י (גוג'י בר – מוצר בריאות הנמכר בחנויות טבע) – נגיעות גבוהה. ניתן לבשל ולסנן דרך בד ולהשתמש בתמצית. 
תירוש ביתי – מברך אם עדיין לא אכל ענבים. נקי מחרקים.
תירוש של החנויות – אין לברך. נקי מחרקים.
תירס קלחים – לא נהגו לברך. הרוצה לברך רשאי. נגוע מאוד בחרקים. ניתן להשיג בכשרות מהודרת. שימורים או קפוא, נקי מחרקים, וכן תירס גמדי. 
תמרים כהים לחים – אין לברך. נקי מחרקים. טוב לחצותו ולבודקו. 
תמרים צהובים יבשים – אין לברך דמצויים כל השנה. יש לחצות ולבדוק כנגד האור. 
תמרים צהובים לחים – מברך. נקי מחרקים. 
תמרים שחורים (מג'הול) – אין לברך. יש לחצות ולבדוק כנגד האור שאין תולעת, בדרך כלל מיובשת וכהה. תמרים לחוצים בוואקום –
נגועים מאוד וקשה לבודקם. 
תפוז (רגיל, אדום) – מברך רק על הזן שאוכל ראשון. יש לבדוק שלא עברו כנימות מהקליפה לפרי תוך כדי הקילוף, ניתן לשטוף היטב את הפרי לאחר קילופו. כמו כן ניתן לנקות את הפרי לפני קילופו בכרית מתכת ונוזל לניקוי כלים. בעת הקילוף יש לעיין בצד הלבן של הקליפה אם ישנו כתם חום או אזור רך במיוחד ולבדוק שאין חדירת חרק במקום זה. 
תפוז סיני (ננסי) – מברך, גם אם בירך על תפוז רגיל. נקי מחרקים גם המסוכר. יש לבדוק חיצונית שאין כנימות.
תפוח אדמה – אין לברך. נקי מחרקים. 
תפוח אדמה ירושלמי (ארטישוק ירושלמי) – לא נהגו לברך, הרוצה לברך רשאי. נקי מחרקים.
תפוח אדמה מתוק – אין לברך משום שמצוי כל השנה. נקי מחרקים. הכתמים אינם סימן לחרקים אלא פגמים טבעיים.
תפוחים (חרמון, סמיט, יהונתן, פינק ליידי) – אין לברך. נקי מחרקים. אם רואים כתמים אדומים או סימני חדירה, יש לחצותו ולבדוק אם יש מחילות בתוך הפרי. 
תפוחי ענה – מברך. נקי מחרקים. אם רואים כתמים אדומים או סימני חדירה, יש לחצותו ולבדוק אם יש מחילות בתוך הפרי. 
תרד – אין לברך דמצוי כל השנה. נגוע מאוד, יש לקנות רק בכשרות מהודרת, כולל תרד קפוא. תרד קפוא טחון – נקי מחרקים.
