לוח ברכת שהחיינו והטוב והמטיב 
בגדים, כלים ואנשים 
***
דברים אחדים לקורא:
א) המקורות בסוגריים הם לפי הסימנים והסעיפים שבספר ולא לפי סעיפי השו"ע אלא אם כן צויין אחרת. 
ב) הלוח הינו עזרה ראשונה לדעת כיצד לנהוג למעשה בכל רגע נתון, את ההסבר והטעם ניתן לראות בגוף הספר.
ג) בכל מקרה של ספק או חוסר הבנה, חובה לראות את שורשי הדברים בגוף הספר כדי לדעת כיצד לנהוג למעשה.
ד) תודתי נתונה לאברך החשוב ר' דוד רחמים לילוף הי"ו שסייע רבות בסידור הערכים. 
***
א'
אירוסין – אין לברך (סימן רכ"ג סעיף י"ג דוגמא 8).
אפודה – אם שמח מאוד מברך. ראה מכנסיים.
ב'
בגד בהשאלה – אין לברך (סימן רכ"ג סעיף כ').
בגד במתנה על מנת להחזיר – אין לברך (סימן רכ"ג סעיף כ').
בגד בשכירות – אין לברך (סימן רכ"ג סעיף כ').
בגד ים – אין לברך. ראה פיג'מה.
בגד מגמ"ח – אין לברך (סימן רכ"ג סעיף כ"א).
בגד משומש ושמח בו – מברך (סימן רכ"ג סעיף כ"א).
בגד ספורט – אין לברך, דאין דרך לשמוח בו. 
בגד עור – ראה נעליים יקרות. 
בגד שלא בירך עליו בזמן הלבישה – מברך כל זמן שלא פשטו (סימן רכ"ג סעיף י"ד).
בגד ששמח בו וגם דרך העולם לשמוח בו – שהחיינו בזמן הלבישה (סימן רכ"ג סעיף י"ד). ראה עוד ערך: קנה מספר בגדים שצריך לברך עליהם שהחיינו.
בית – ראה דירה.
בית כנסת – לבני אשכנז מברך הרב הטוב והמטיב ופוטר את כולם. לבני ספרד מברך הרב שהחיינו על פרי או בגד חדש בחנוכת בית הכנסת ופוטר את כל הציבור (סימן רכ"ג סעיף י"ג דוגמא 2).
בניית חדר ללא רישיון – מברך רק אם הסיכויים שיתפשוהו מועטים (סימן רכ"ג הערה ל"ח). 
ברכת שהחיינו על אדם רשע ששמח בראייתו – אין לברך (סימן רכ"ה סעיף ג'). 
ברכת שהחיינו על גוי ששמח בראייתו – אין לברך (סימן רכ"ה סעיף ג'). 
ג'
גופיות – אין לברך, אף אם הוא שמח בהם (סימן רכ"ג סעיף י"ח).
גיל שבעים – אין לברך, אך ישתדל לברך שהחיינו על פרי או בגד חדש ולפטור (סימן רכ"ג סעיף י"ג דוגמא 4).
ג'קט נשים – מברכת. ראה חליפה.
גרביים – אין לברך, אף אם הוא שמח בהם (סימן רכ"ג סעיף י"ח).
ד'
דירה – שהחיינו. יש לו אשה וילדים, הטוב והמטיב. בני ספרד לא נהגו לברך אלא מברך שהחיינו על פרי או בגד חדש ופוטר את הדירה, אך הרוצה לברך רשאי (סימן רכ"ג סעיף ח'). 
דירה בחובות – סכום הלוואה והחזרים סבירים, מברך, סכום הלוואה והחזרים לא סבירים, אינו מברך (סימן רכ"ג סעיף ט'). 
דירה מעמידר – מברך אם שמח (סימן רכ"ג סעיף ט'). 
דירה על דעת להשכירה – אינו מברך (סימן רכ"ג סעיף י"א).
דירה שעדיין אינה רשומה בטאבו – מחלוקת ולכן יברך על פרי חדש ויפטרנה (סימן רכ"ג סעיף י"א).
ה'
הדלקת נרות שבת לאשה בשבת הראשונה לאחר נישואיה – נחלקו הפוסקים האם רשאית לברך שהחיינו, למעשה אין לברך אך תשתדל לברך שהחיינו על פרי או בגד חדש ולפטור (סימן רכ"ג סעיף י"ג דוגמא 5).
הנחת תפילין בפעם הראשונה – נחלקו הפוסקים האם רשאי לברך שהחיינו, למעשה אין לברך אך ישתדל לברך שהחיינו על פרי או בגד חדש ולפטור (סימן רכ"ג סעיף י"ג דוגמא 5). לבני ספרד, יש ללמד את הנער בר מצוה שיכוין בשהחיינו על הטלית לפטור את מצות התפילין. 
הרווחת ממון מעיסקה גדולה – שהחיינו, אך לא נהגו לברך, ישתדל לברך על פרי או בגד חדש (סימן רכ"ג סעיף ז', הערה ל'). 
הרחבת דירה – מברך (סימן רכ"ג סעיף י'). ראה דירה. 
הרחבת חדר – מברך רק אם שמחתו מרובה (סימן רכ"ג הערה ל"ח). 
ו'
ולד פג בסכנת חיים – אין לברך (סימן רכ"ג סעיף ה'). 
ולד פג כשאינו בסכנת חיים – יש לברך (סימן רכ"ג סעיף ה'). ראה לידת בן ובת. 
וסט – ראה אפודה. 
ז'
זכיה בלוטו – שהחיינו, אך לא נהגו לברך, ישתדל לברך על פרי או בגד חדש (סימן רכ"ג סעיף ז', הערה ל').
ח'
חגורה – אין לברך לפי שאין דרך לשמוח בה מאוד. 
חולצה זולה – אין לברך, אף אם הוא שמח בה (סימן רכ"ג סעיף י"ח).
חולצה יקרה – אם שמח מאוד מברך, אם אינו שמח מאוד אינו מברך (סימן רכ"ג סעיף י"ח).
חלוק בית – אם שמח מאוד מברך, אם אינו שמח מאוד אינו מברך (סימן רכ"ג סעיף י"ח).
חלוק נשים ביתי – מברכת אם מאוד שמחה. ראה חלוק בית. 
חלוק רחצה – אין לברך. ראה פיג'מה. 
חליפה – מברך. אם אינו שמח אינו מברך (סימן רכ"ג סעיף י"ח).
חנות – אין לברך (סימן רכ"ג סעיף י"א).
חפתים – אין לברך לפי שאין דרך לשמוח בהם מאוד. 
חצאית זולה – אין לברך, אף אם היא שמחה בה (סימן רכ"ג סעיף י"ח).
חצאית לא יקרה – אם שמחה מאוד מברכת, אם אינה שמחה מאוד אינה מברכת (סימן רכ"ג סעיף י"ח).
חתונה – מכוין בשהחיינו של הטלית על אשתו, הדירה והרהיטים ויכוין בברכתו להוציא גם את אשתו (סימן רכ"ג סעיף י"ג דוגמא 8).
ט'
טלית גדול – מברך. אם אינו שמח אינו מברך (סימן רכ"ג סעיף י"ח).
טלית קטן – אם שמח מאוד מברך, אם אינו שמח מאוד אינו מברך (סימן רכ"ג סעיף י"ח).

י'
ירושה – שהחיינו, ואם יש לו אחים הטוב והמטיב, למעשה לא נהגו לברך, אך הרוצה לברך רשאי (סימן רכ"ג סעיף ז'). 
כ'
כובע נשים יוקרתי – מברכת אם מאוד שמחה (סימן רכ"ג סעיף י"ח).
כובע נשים פשוט – אין לברך. 
כובע צמר (גרב) – אין לברך. ראה גרביים. 
כיפה – אין לברך, אף אם הוא שמח בה (סימן רכ"ג סעיף י"ח).
כתונת לילה – אין לברך. ראה פיג'מה. 
ל'
לבנים – אין לברך, אף אם הוא שמח בהם (סימן רכ"ג סעיף י"ח).
לידת בן – מברך על השמועה או הראיה הטוב והמטיב, גם האם תברך. בני ספרד לא נהגו לברך אלא פוטרים זאת בשהחיינו של הברית (סימן רכ"ג סעיף א'). 
לידת בן בעל מום חמור – אין לברך (סימן רכ"ג סעיף ה'). 
לידת בן ולא היה נוכח בברית – רשאי לברך על ראייתו שהחיינו. לבני אשכנז שמברכים הטוב והמטיב על שמועת הלידה, אינו מברך שהחיינו בראיה כל שראהו תוך ל' יום (סימן רכ"ג סעיף א'). 
לידת בן ונפטרה אשתו – שהחיינו ויקדים לברך דיין האמת. לבני ספרד יכוין לפטור בשהחיינו של הברית (סימן רכ"ג הערה ו').
לידת בן כשחפץ בבת – אף לבני אשכנז אין לברך הטוב והמטיב. יכוין לפוטרו בשהחיינו של הברית (סימן רכ"ג סעיף ב'). 
לידת בת – מברך בראייתה שהחיינו, אף בני ספרד רשאים לברך. גם האם תברך (סימן רכ"ג סעיף ג'). 
לידת בת בעל מום חמור – אין לברך (סימן רכ"ג סעיף ה'). 
לידת תאומים – אם שניהם בנים יברך הטוב והמטיב אחר יציאת השני ויכוין על שניהם. לבני ספרד יכוין בשהחיינו של הבריתות לפטור את שמחת הלידה.
אם הם בן ובת, מברך רק הטוב והמטיב ופוטר את שניהם. לבני ספרד יכוין בשהחיינו של הברית לפטור את לידת שניהם (סימן רכ"ג סעיף ד').
מ'
מגבעת – המנהג שלא מברכים, אך המברך אין מוחים בידו (סימן רכ"ג סעיף י"ט).
מדיח כלים – הטוב והמטיב. לא נהגו לברך, אך ישתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
מדפיס מממונו ספר תורני של אחרים – אין לברך, אך ישתדל לפוטרו בשהחיינו על פרי או בגד חדש (סימן רכ"ג סעיף י"ג דוגמא 3).
מחבר ספר תורני – נחלקו הפוסקים האם רשאי לברך שהחיינו, לכן נכון לפוטרו בשהחיינו על פרי או בגד חדש (סימן רכ"ג סעיף י"ג דוגמא 3).
מחסן – אינו מברך (סימן רכ"ג סעיף י"א).
מחשב לכתיבת חידושי תורתו – שהחיינו. לא נהגו לברך, אך יש להשתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
מטפחת ראש יוקרתית – מברכת אם מאוד שמחה (סימן רכ"ג סעיף י"ח).
מטפחת ראש פשוטה – אין לברך, אף אם היא שמחה בה (סימן רכ"ג סעיף י"ח).
מייבש – הטוב והמטיב. לא נהגו לברך, אך ישתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
מכונת כביסה – הטוב והמטיב. לא נהגו לברך, אך ישתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
מכנסיים – אם שמח מאוד מברך, אם אינו שמח מאוד אינו מברך (סימן רכ"ג סעיף י"ח).
מעות במתנה – אין לברך (סימן רכ"ג סעיף י"ג דוגמא 6).
מעיל גשם מניילון – אין לברך לפי שאין דרך לשמוח בו מאוד.
מעיל חורף – מברך. אם אינו שמח אינו מברך (סימן רכ"ג סעיף י"ח).
מעיל עור או פרווה – המנהג שלא מברכים, אך המברך אין מוחים בידו (סימן רכ"ג סעיף י"ט). ראה שטריימל.  
מצוה שעושה האדם לראשונה בחייו – נחלקו הפוסקים האם רשאי לברך שהחיינו, למעשה אין לברך אך ישתדל לברך שהחיינו על פרי או בגד חדש ולפטור (סימן רכ"ג סעיף י"ג דוגמא 5).
מצות מעקה בפעם הראשונה – נחלקו הפוסקים האם רשאי לברך שהחיינו, למעשה אין לברך אך ישתדל לברך שהחיינו על פרי או בגד חדש ולפטור (סימן רכ"ג סעיף י"ג דוגמא 5).
מצות שילוח הקן בפעם הראשונה – נחלקו הפוסקים האם רשאי לברך שהחיינו, למעשה אין לברך אך ישתדל לברך שהחיינו על פרי או בגד חדש ולפטור (סימן רכ"ג סעיף י"ג דוגמא 5).
מקפיא – הטוב והמטיב. לא נהגו לברך, אך ישתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
מקרר – הטוב והמטיב. לא נהגו לברך, אך ישתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
מקרר במתנה – שהחיינו ואם יש לו אשה ובנים הטוב והמטיב, אך לא נהגו לברך אלא יפטרנו בשהחיינו על פרי חדש. הרוצה לברך רשאי (סימן רכ"ג הערה מ"ג).
מקרר, רכב וכדו' ואינו שמח בהם – אין לברך (סימן רכ"ג סעיף י"ב).
מקרר, רכב וכדו' משומשים – אם שמח בהם דינם כחדשים (סימן רכ"ג סעיף י"ב).
משקפיים – אין לברך, אך אם הם משקפיים יקרות ושמח בהם מאוד, רשאי לברך. 
משקפי שמש – אין לברך, אך אם הם משקפיים יקרות ושמח בהם מאוד, רשאי לברך. 
נ'
נכד – אין לברך, טוב לפוטרו בפרי חדש (סימן רכ"ג סעיף ו'). 
נכדה – אין לברך, טוב לפוטרה בפרי חדש (סימן רכ"ג סעיף ו').
נעלי בית – אין לברך, אף אם הוא שמח בהם (סימן רכ"ג סעיף י"ח).
נעליים יקרות – המנהג שלא מברכים, אך המברך אין מוחים בידו (סימן רכ"ג סעיף י"ט).
נעליים פשוטות – אין לברך אף אם הוא שמח בהם (סימן רכ"ג סעיף י"ח).
ס'
סוודר יקר – מברך. אם אינו שמח אינו מברך (סימן רכ"ג סעיף י"ח).
סוודר לא יקר – אם שמח מאוד מברך, אם אינו שמח מאוד אינו מברך (סימן רכ"ג סעיף י"ח).
סכום כסף מכובד במתנה – יברך שהחיינו בלא שם ומלכות, ואם המקבל תלמיד חכם יברך הטוב והמטיב בלא שם ומלכות (סימן רכ"ג סעיף י"ג דוגמא 6).
ספה – הטוב והמטיב. לא נהגו לברך, אך ישתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
ספר תורה – נחלקו הפוסקים האם רשאי לברך שהחיינו, המנהג לפוטרו בשהחיינו על פרי או בגד חדש (סימן רכ"ג סעיף י"ג דוגמא 1).
ספריה לספריו – שהחיינו. לא נהגו לברך, אך יש להשתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
ספרים חדשים – נחלקו הפוסקים האם רשאי לברך שהחיינו ולכן אין לברך (סימן רכ"ג סעיף י"ג דוגמא 1. ע"ע בהערה ס').
ע'
עליוניות (וסט נשים) – אם שמחה מאוד מברכת. ראה שמלה לא יקרה. 
עניבה – אין לברך לפי שאין דרך לשמוח בה מאוד. עניבה יקרה ששמח בה מאוד, רשאי לברך. 
ערדליים – אין לברך. ראה נעלי בית. 
פ'
פאה – מברכת1 (סימן רכ"ג סעיף י"ח).
פיג'מה – אין לברך, אף אם הוא שמח בה (סימן רכ"ג סעיף י"ח).
פראק – מברך. ראה חליפה. 
צ'
צעיף – אין לברך, אף אם הוא שמח בו (סימן רכ"ג סעיף י"ח).
ק'
קיטל – אין לברך לפי שאין דרך לשמוח בו מאוד.
קנה בגדים לאשתו או ילדיו – הם מברכים שהחיינו בעת הלבישה והוא אינו מברך, אלא יברך הטוב והמטיב בהרהור (סימן רכ"ג סכ"ב). 
קסקט – אין לברך. ראה חולצה זולה. 
קנה חליפה והחליפה באחרת – מברך גם על האחרת (סימן רכ"ג סעיף ט"ו).
קנה מספר בגדים שצריך לברך עליהם שהחיינו – מברך על כל בגד בנפרד כשלובשו. לבשם יחד מברך פעם אחת (סימן רכ"ג סעיף ט"ז).
ר'
ראיית גדולי ישראל – אין לברך (סימן רכ"ה סעיף ה').
ראיית חברו שלא ראהו מעולם – אין לברך (סימן רכ"ה סעיף ד').
ראיית פני חבירו או קרובו החביב עליו לאחר ל' יום, כשהיה בסכנה ונתרפא – מברך שהחיינו (סימן רכ"ה סעיף ב'). 
ראיית פני חבירו או קרובו ששמח בו, לאחר ל' יום – אין לברך (סימן רכ"ה סעיף א'). 
ראיית פני חבירו או קרובו ששמח בו, לאחר י"ב חודש – אין לברך (סימן רכ"ה סעיף א'). 
רב קהילה וכדו' – נחלקו הפוסקים האם מברך שהחיינו והמנהג שלא לברך, אלא בטקס ההכתרה מביא פרי או בגד חדש מברך עליו שהחיינו ומכוין לפטור (סימן רכ"ג סעיף י"ג דוגמא 7).
רכב, מקרר וכדו' ואינו שמח בהם – אין לברך (סימן רכ"ג סעיף י"ב).
רכב, מקרר וכדו' משומשים – אם שמח בהם דינם כחדשים (סימן רכ"ג סעיף י"ב).
רכב הסעות – שהחיינו. לא נהגו לברך, אך יש להשתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
רכב ליסינג – אין לברך (סימן רכ"ג הערה מ"ה). 
רכב משפחתי – הטוב והמטיב. לא נהגו לברך, אך ישתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).
ש'
שטריימל – המנהג שלא מברכים, אך המברך אין מוחים בידו (סימן רכ"ג סעיף י"ט).
שיפוץ דירה – אין לברך (סימן רכ"ג סעיף י'). 
שמלה יקרה – מברכת. אם אינה שמחה אינה מברכת (סימן רכ"ג סעיף י"ח).
שמלה לא יקרה – אם שמחה מאוד מברכת, אם אינה שמחה מאוד אינה מברכת (סימן רכ"ג סעיף י"ח).
שמלת כלה – אין לברך (סימן רכ"ג סעיף כ').
שעון זהב – שהחיינו. לא נהגו לברך, אך יש להשתדל לברך על פרי או בגד חדש שהחיינו ולפטור. הרוצה לברך רשאי (סימן רכ"ג סעיף י"ב).


ת'
תחפושת לפורים – אין לברך היות והשמחה אינה בבגד מצד עצמו אלא משום התחפושת, ולכן לא לובשו 
כל השנה. 
תפילין – אין לברך. לבני ספרד יכוין הנער בר מצוה בשהחיינו על הטלית לפטור את שמחת קנייתם (סימן רכ"ג הערה נ"א. ע"ע בהערה ס').
