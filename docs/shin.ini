שאריות לחם - ראה פירורי לחם. 
שאריות מזון שדעתו לזורקם - מותר (ש"ח ספ"ו). 
שאריות מזון שזרקם לאשפה - ראה מאכל בפח האשפה. 
שבלול - מוקצה מחמת גופו (ש"ח סעיף קי"ב).
שברי זכוכית בחלון - ראה זכוכית חלון.
שברי זכוכית ברצפה - מותר לפנותם כשיכולים להזיק (ש"ח סנ"ג).
שברי כלים - ראה כלי שנשבר ודעתו לזורקו. 
שדכן סיכות - ראה מהדק וסיכות מהדק.
שואב אבק - מלאכתו לאיסור שאין בו היתר.
שובר הנחה - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
שובר זיכוי - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
שובר קניה - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
שובר קניה לשבת1 - מלאכתו להיתר2.
שובר תשלום - ראה דף חשבון.
שולחן אוכל - מלאכתו להיתר3.
שולחן אור לבדיקת תולעים - מלאכתו לאיסור4.
שולחן גיהוץ - מלאכתו לאיסור (ש"י סכ"ט).
שולחן לכתיבת סת"ם - מלאכתו לאיסור5.
שולחן מחשב בלי מחשב - מלאכתו לאיסור6.
שולחן מחשב עם מחשב - מוקצה מחמת חסרון כיס (ש"ט סי"ב). 
שולחן מפורק - מוקצה מחמת גופו (ש"ח סעיף ס"ו).
שולחן משחק ילדים מפורק - מלאכתו להיתר7.
שולחן עבודה מלחציים - מלאכתו לאיסור.
שולחן שהתפרק רגלו או גלגלו - ראה כסא שהתפרק רגלו או גלגלו. 
שולחן שהתפרקו רגליות הגומי שלו - השולחן מוקצה, הרגליות מלאכתו להיתר ונכון להחמיר כמלאכתו לאיסור8 (ש"ח סוף הערה תל"א וסעיף ס"ז).
שום - מותר.
שום קלוף כולו ובלי השורש שעבר עליו כל הלילה - מוקצה מחמת גופו. ע"ע ביצה קלופה.
שומים נפצים - מלאכתו לאיסור שאין בו היתר.
שומשום - מותר. ע"ע הערה לערך בורגול.
שופר - מוקצה מחמת חסרון כיס (ש"ח הערה קנ"ב). 
שופר בראש השנה - מלאכתו להיתר.
שופר פשוט או פסול - מלאכתו לאיסור שאין בו היתר (ש"ח סכ"ה והערה קנ"ב). 
שוקולד - מותר, גם במקום שכולם בשריים עד מוצ"ש (ש"ח הערה רצ"ג). 
שוקולד חשמל - ראה מהדק חשמל.
שחמט - מלאכתו להיתר (ש"ח סעיף קי"ז). 
שטיח - מלאכתו להיתר.
שטיח גומי או ואקום - מלאכתו להיתר9.
שטיח מטונף שלא ניתן להשתמש בו - מוקצה מחמת גופו (ש"ח סעיף ס"ה). 
שטיח מקיר לקיר - מוקצה מחמת גופו10.
שטר חוב לפני או אחרי פריעתו - מוקצה מחמת חסרון כיס (ש"ז סל"ז). 
שטר כסף - מוקצה מחמת גופו (ש"ח הערה י"ז). 
שטר כסף שקיבל מרב וייחדו לעולם לשם שמירה - מלאכתו להיתר (ש"ח סע"ח).
שטר תנאים - מוקצה מחמת חסרון כיס (ש"ז סל"ז). 
שטריימל - דינו כבגד (ש"ח ס"ג).
שיח בשמים - ראה בשמים מחוברים לאדמה. 
שיניים תותבות - מותר, המחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א). 
שיפוד מתכת או עץ - מלאכתו לאיסור11.
שיפוד מתכת או עץ ביו"ט - מלאכתו להיתר. 
שירותים ניידים - מלאכתו לאיסור12 (ש"ח הערה שט"ז וש"י סכ"ט).
שיש שבור שייחדו לשימוש - מלאכתו להיתר (ש"ח סע"ד).
שיש שנשבר - החלק השבור מוקצה מחמת גופו (ש"ח סנ"ו). 
שלב תריס שנפל - מוקצה מחמת גופו (ש"ח סנ"ו).
שלג - מותר13 גם אם נמס.
שלג מלוכלך - מלאכתו להיתר. מטונף - מוקצה, ראה הערה לערך ברד.
שלט הדבוק לקיר או לדלת שנפל - מוקצה מחמת גופו14 (ש"ח סנ"ו).
שלט התלוי על מסמר בקיר - תורני, מותר.חול, מלאכתו לאיסור.נכון להחמיר כמוקצה בכל אופן (ש"ח סעיף קכ"ט).
שלט זהירות כגון הרצפה רטובה - מותר15.
שלט מזגן/רכב/שער/משחק - מוקצה מחמת חסרון כיס.
שמיכה - מלאכתו להיתר16.
שמיכה חשמלית - ראה סדין חשמלי.
שמיכה לבע"ח - לבני ספרד מלאכתו להיתר, לבני אשכנז מלאכתו לאיסור17 (ש"י סכ"ט).
שמיכה להטמנת מאכלים על הפלטה - מלאכתו להיתר18.
שמלת כלה - מלאכתו להיתר19.
שמן גוף - מלאכתו להיתר20.
שמן הזנה לשיער - מלאכתו להיתר21.
שמן זית - מותר (ש"ח סל"ו והערה תרט"ז).
שמן למאור - מלאכתו לאיסור שאין בו היתר22.
שמן למאור ביו"ט - מלאכתו להיתר.
שמן מכונות - מלאכתו לאיסור שאין בו היתר.
שמן סויה/קנולה/אגוזים וכדו' - מותר23.
שמן שיזוף - מלאכתו להיתר24.
שמן שנותר מנר יו"ט - מלאכתו להיתר25 (רע"ט ס"א).
שמן שנותר מנר שבת או חנוכה - מוקצה מחמת גופו26 (רע"ט ס"א).
שמן תינוקות - מלאכתו להיתר. ע"ע שמן גוף. 
שמן תרומה - מוקצה מחמת גופו, אף ביו"ט27. 
שמנים רפואיים - מלאכתו לאיסור28 (שכ"ז ס"א בשו"ע וברמ"א). 
שמפו - מלאכתו לאיסור29 וי"א מלאכתו להיתר. המחמיר לטלטלו רק לצורך השימוש תע"ב (ש"ח סע"ב). 
שמפו ריק - מלאכתו לאיסור30 וי"א מלאכתו להיתר.
שמרים - מוקצה מחמת גופו (ש"ח סצ"ט).
שמרים ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
שמשיה בסיס הקיבוע שלה - מלאכתו להיתר31. 
שמשיה סגורה או פתוחה - מלאכתו להיתר32 (הליכות שבת ח"ב עמוד שנ"ט). 
שן שנפלה - מוקצה מחמת גופו.
שן תותבת שנפלה - מותר. אם צריך רופא להחזירה, נכון להחמיר כמוקצה מחמת גופו (ש"ח סוף הערה ש"ח). 
שן תותבת שנפלה - נכון להחמיר כמוקצה (ש"ח סוף הערה ש"ח).
שנאי - מלאכתו לאיסור (ש"ח הערה קנ"ח ד"ה ותירץ בזה).
שסתום כיור - מלאכתו להיתר (ש"ח סוסנ"ח).
שעוה- מוקצה מחמת גופו33.
שעון חול - מלאכתו לאיסור, גם הנועד למשחקי ילדים (ש"ח סעיף קכ"ט).
שעון יד הנטען על ידי תנועת היד - טעינה מיכנית דינו כסתם שעון. טעינה אלקטרונית מוקצה מחמת איסור (ש"ח סעיף קכ"ט). 
שעון יד חכם34 - מוקצה מחמת איסור (ש"ח סעיף קכ"ט). 
שעון יד ללא רצועה - השעון מוקצה, אא"כ נאבד או נשבר הקפיץ, או נקרעה הרצועה, או שהשתמש כך מבעוד יום (ש"ח סוף הערה תל"א). ע"ע רצועה שנפלה משעון. 
שעון יד מהודר שנעצר - מלאכתו להיתר (ש"ח סנ"ה).
שעון יד מחוגים או אלקטרוני - מלאכתו להיתר. לבני אשכנז מותר והמחמיר תע"ב (ש"ח ס"מ).
שעון יד עם מחשבון - דינו כסתם שעון (ש"ח סעיף קכ"ט). 
שעון יד עם נורה - דינו כסתם שעון (ש"ח סעיף קכ"ט). 
שעון לחץ דם - מלאכתו לאיסור שאין בו היתר.
שעון מעורר אלקטרוני - מלאכתו לאיסור. משמש גם להראות את השעה, מלאכתו להיתר (ש"ח סל"ג).
שעון מעורר מיכני - מלאכתו להיתר.
שעון קיר - מלאכתו להיתר, ראוי להחמיר כמוקצה (ש"ח סעיף קכ"ט).
שעון קיר מהודר שנעצר - דינו כסתם שעון קיר35.
שעון שבת ביו"ט - דינו כמו בשבת.
שעון שבת ללוח חשמל, חדש או מפורק - מוקצה מחמת גופו (ש"ח סנ"ו והערה שס"ו).
שעון שבת מחובר, הזיזים שלו - ראה זיזי שעון שבת. 
שעון שבת תקע מחובר לשקע - מוקצה מחמת איסור36.
שעון שבת תקע שאינו בשקע - מלאכתו לאיסור37.
שעון שנעצר - מוקצה מחמת גופו (ש"ח סנ"ה).
שעטנז - ראה בגד שעטנז.
שערה תלושה - מוקצה מחמת גופו. מותר להסירה בידו (ש"ב סי"א).
שערות של חלאקה - מוקצה מחמת גופו38.
שפופרת אמבטיה - ראה צינור מקלחת.
שפכטל - מלאכתו לאיסור39.
שפתון - מלאכתו לאיסור שאין בו היתר.
שק איגרוף - מלאכתו להיתר40. נפל מהקיר, מוקצה מחמת גופו (ש"ח סנ"ו).
שק איסוף גזם מלא - מוקצה מחמת גופו (ש"ט סי"ב).
שק איסוף גזם ריק - מלאכתו לאיסור (ש"י סכ"ט). 
שק איסוף פסולת בניה (בלות) - ראה שק איסוף גזם. 
שק שינה - מלאכתו להיתר. ע"ע מיטה.
שקיות ניילון גליל או מחוברות בראשם - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח). 
שקיות ניילון חתוכות, כל הסוגים - מלאכתו להיתר.
שקית איגלו ריקה - מוקצה מחמת גופו (ש"ח סמ"ט).
שקית אשפה עם אשפה - ראה פח אשפה עם אשפה. 
שקית אשפה ריקה - מלאכתו להיתר41. 
שקית ביסלי ריקה - ראה אריזת מזון ריקה.
שקית במבה ריקה - ראה אריזת מזון ריקה.
שקית ואקום לבגדים ומצעים - מלאכתו להיתר, ריקה ומלאה42.
שקית ואקום למזון - מלאכתו להיתר. מלאה, מותר (ש"ח ס"כ). 
שקית זילוף - מלאכתו לאיסור43.
שקית חלב אם מלאה - מוקצה מחמת גופו. נחלב קודם השבת, מותר44 (ש"י סכ"ז). 
שקית חלב אם ריקה - מלאכתו לאיסור (ש"י סכ"ט). 
שקית חלב סגורה - מותר.
שקית חלב עם מעט חלב - מותר (ש"ח סמ"ח). 
שקית חלב ריקה - מוקצה מחמת גופו (ש"ח סמ"ח).
שקית טלית - ראה כיסוי טלית. 
שקית טלית ותפילין - ראה נרתיק טלית ותפילין.
שקית לכיבוס גרביים או ציצית - מלאכתו לאיסור45. 
שקית לעשיית קרח מלאה - מותר (ש"ח ס"כ).
שקית לעשיית קרח ריקה - מלאכתו להיתר. ראה קרח שנעשה בשבת.
שקית מזון לאחר השימוש - מלאכתו להיתר, אף שדעתו לזורקה46 (ש"ח סמ"ו). 
שקית מזון קרועה - מוקצה מחמת גופו. 
שקית מזון שלימה שזרקה לאשפה - ראה בקבוק שתיה שנזרק לפח.
שקית מלכודת זבובים - מלאכתו לאיסור. 
שקית ניילון עם גומי לכיסוי מאכלים - מלאכתו להיתר גם מלוכלכת47.
שקית עירוי נוזלים - ראה אינפוזיה שקית נוזלים או דם.
שקית עם פירורי לחם - מוקצה מחמת גופו, רק לאחר שבירכו כל בני הבית ברכת המזון (ש"ח ספ"ו, ש"י סכ"ח).
שקית עם שאריות לחם - מותר. התייבשו, מוקצה (ש"ח ספ"ו והערה תקמ"ג).
שקית קוקי חדשה - מלאכתו להיתר48.
שקית קוקי משומשת - מלאכתו להיתר, אף שדעתו לזורקה49.
שקית קטטר - ריקה מלאכתו לאיסור (ש"י סכ"ט). מלאה - מוקצה50. 
שקית רשת לכביסה - מלאכתו לאיסור51
שקית שוקו - ראה שקית חלב.
שקית שלוק ריקה - מוקצה מחמת גופו (ש"ח סמ"ט).
שקית תה - מחלוקת הפוסקים אם היא מוקצה מחמת גופו, או מותר. ויש להקל52.
שקית תה משומשת - מותר53.
שקית תה עם ריח נעים - מחלוקת הפוסקים אם היא מלאכתו להיתר או מותר54.
שקית תפילין - ראה כיסוי תפילין.
שקע חשמל לא מחובר - מוקצה מחמת גופו (ש"ח סנ"ו והערה שס"ו). 
שקע חשמל מחובר שיצא קצת ממקומו - מוקצה. כשיש חשש סכנה יחזירנו למקומו ברגלו55.
שקע חשמל מעביר - מלאכתו לאיסור (ש"ח סכ"ה).
שרביט להדלקת נרות - מלאכתו לאיסור שאין בו היתר. יקר ומקפיד, מוקצה מחמת חסרון כיס.
שרביט להדלקת נרות ביו"ט - מלאכתו להיתר.
שרוך חדש - מלאכתו לאיסור. וי"א מלאכתו להיתר56 (הליכות שבת ח"ב עמוד ת"ב).
שרוך ישן - מלאכתו להיתר57 (הליכות שבת ח"ב עמודים ת"א-ת"ב). 
שרוך שנקשר בשני קשרים - מלאכתו להיתר58 (הליכות שבת ח"ב עמוד שצ"ט).
שרשרת זהב - מותר, המחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
שרשרת לאופניים - לבני ספרד מלאכתו להיתר, לבני אשכנז מלאכתו לאיסור59.
שרשרת לאופניים ביו"ט - מלאכתו לאיסור אף לבני ספרד60.
שרשרת נוי - מותר והמחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
שרשרת נורות צבעוניות לסוכה - מלאכתו לאיסור, דלוקה או כבויה (ש"ח סט"ז, רע"ט ס"ב). 
שרשרת שאבד התליון שלה - מלאכתו להיתר61.
שרשרת שנפל התליון שלה - שניהם מלאכתו להיתר62.
שש בש - מלאכתו להיתר.
שתיה ובתוכה חרק - מותר אף שדעתו לשופכה63.
שתל שנפל משן - מוקצה מחמת גופו64.
שתן לבדיקה - מוקצה מחמת גופו. ע"ע דם במבחנה.
ת