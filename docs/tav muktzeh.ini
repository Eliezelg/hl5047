תאורת חירום - ראה נורת חירום.
תבלינים - מותר1 (ש"ח הערה תרט"ז).
תבנית אפיה - מלאכתו לאיסור2 (ש"ח סי"ט).
תבנית אפיה ביו"ט - מלאכתו להיתר.
תבנית אפיה חד פעמית - מלאכתו להיתר (ש"ח סי"ט).
תבנית אפיה עם עוגה - מותר (ש"ח ס"כ).
תבנית חד פעמית שנזרקה לאשפה - ראה בקבוק שתיה שנזרק לפח.
תבנית חד פעמית שקיפלה לזריקה - מוקצה מחמת גופו3.
תבנית לעשיית צורות מגבס - מלאכתו לאיסור שאין בו היתר. 
תבנית פלא - ראה סיר פלא.
תבנית קוביות קרח מלאה - מותר.
תבנית קוביות קרח ריקה - מלאכתו להיתר. ראה קרח שנעשה בשבת.
תג זיהוי לעובדים - מלאכתו לאיסור. בבית חולים - מלאכתו להיתר4. 
תה - ראה שקית תה.
תה שעירו עליו מכלי ראשון - אין לשתותו, מותר לשופכו5.
תה שעירו עליו מכלי שני - מותר6.
תווי נגינה - מוקצה מחמת חסרון כיס (ש"ח סל"ז).
תווית מחיר - על הבקבוק או הבגד וכדו', מלאכתו לאיסור7. נפל, מוקצה מחמת גופו8.
תוכי לנוי - מוקצה מחמת גופו (ש"ח סעיף קי"ד).
תוכי מדבר על ידי הקלטה - מלאכתו לאיסור.
תולעים באוכל - מוקצה מחמת גופו. מותר להוציאם עם מעט אוכל9
תוספי מזון - ראה ויטמינים תחליף מזון.
תופים - מלאכתו לאיסור שאין בו היתר10.
תופסן למדף בארון - חדש מלאכתו לאיסור. נפל מלאכתו להיתר11 (ש"ח סנ"ד והערה שט"ז). 
תופסן למדף קיר - מוקצה מחמת גופו, חדש או נפל (ש"ח סנ"ו והערה שס"ו).
תופסן למפת שולחן - מלאכת היתר.
תופסן מוצץ בלי מוצץ - מלאכתו להיתר. ע"ע מוצץ.
תחבושת - מלאכתו להיתר12.
תחבושת אלסטית - מלאכתו להיתר. ע"ע חגורה לכאבי גב.
תחבושת להחזקת היד13 - מלאכתו להיתר. ע"ע חגורה לכאבי גב.
תחית לסיר חם - מלאכתו להיתר.
תחליב רחצה - מלאכתו להיתר. המחמיר לטלטלו רק לצורך השימוש תע"ב (ש"ח סע"ב). 
תחפושות - מלאכתו להיתר.
תחפושות עם פעמונים - ראה משרוקית.
תיבת דואר - ראה דלת תיבת דואר.
תיון עם מסננת14 - מלאכתו להיתר15. תה בתוכו, מותר16.
תיק אוהל ריק - מלאכתו לאיסור17 (ש"י סכ"ט). 
תיק איפור - ריק מלאכתו לאיסור. מלא יש להחמיר כמוקצה18.
תיק אמגזית - ריק מלאכתו לאיסור. מלא נכון להחמיר כמוקצה. ע"ע אמגזית.
תיק חציר לבע"ח - מלאכתו לאיסור ריק או מלא.
תיק טלית ותפילין - ראה שקית טלית ותפילין.
תיק כלי רחצה - מלאכתו להיתר ריק או מלא19.
תיק לאופניים - מלאכתו להיתר, מחובר ואינו מחובר.
תיק לחייל (קיטבג) - מלאכתו להיתר ריק או מלא.
תיק מגן למצלמה - ריק מלאכתו לאיסור. מלא מוקצה מחמת חסרון כיס.
תיק מחשב - ריק מלאכתו לאיסור. מלא מוקצה מחמת חסרון כיס.
תיק משלוחים לקטנוע - מלאכתו להיתר20.
תיק נסיעות - מלאכתו להיתר.
תיק עזרה ראשונה מלא - מוקצה מחמת חסרון כיס21.
תיק עזרה ראשונה ריק - מלאכתו לאיסור (ש"י סכ"ט). 
תיקייה - מלאכתו להיתר.
תיקייה עם חידושי תורה - מותר (ש"ח ס"כ ול"ו). ע"ע ערך ילקוט וספריה. 
תיקייה עם מסמכים חשובים - מוקצה מחמת חסרון כיס (ש"ז סל"ז, ש"ט סי"ב). 
תיקייה עם מסמכים לא חשובים - מלאכתו להיתר (ש"ז סל"ז, ש"ט סכ"ב). 
תיקייה עם מסמכים רפואיים - מוקצה מחמת חסרון כיס. אינם בשימוש מלאכתו להיתר (ש"ז סל"ז, ש"ט סכ"ב).
תיקייה עם פסי מתכת מכופפים - מלאכתו להיתר22.
תיקייה שייחדה למסמכי חול - לבני ספרד מלאכתו להיתר. לבני אשכנז מלאכתו לאיסור23 (ש"י סכ"ט). 
תיקייה שייחדה למסמכי חול ביו"ט - מלאכתו לאיסור אף לבני ספרד (ש"י סכ"ט).
תכשיט - מותר והמחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
תכשיט שלא במידה המתאימה - מלאכתו להיתר24.
תכשיט שנקרע או נשבר מקום סגירתו - מוקצה מחמת גופו (ש"ח סעיף ס"ו).
תכשיר קוטל יתושים או כינים - ראה ספריי להשמדת כינים וספריי קוטל יתושים.
תכשיר רול דוחה יתושים - מלאכתו להיתר25.
תלוש משכורת - מוקצה מחמת חסרון כיס. אינו זקוק לו, מלאכתו לאיסור (ש"ז סל"ז).
תליון - מלאכתו להיתר26.
תליון שאבדה השרשרת שלו - מלאכתו להיתר27.
תלת אופן - מלאכתו להיתר.
תמונה - מלאכתו להיתר.
תמונה התלויה בקיר - מלאכתו להיתר. ראוי להחמיר כמוקצה28 (ש"ח סעיף קכ"ט).
תמונה יקרה התלויה בקיר - מוקצה מחמת חסרון כיס אם יש הקפדה מוחלטת29. ויש מקילים (ש"ח ס"ד).
תמונה שצולמה בשבת על ידי גוי עבור יהודי - מוקצה מחמת גופו. עבור גויים - מלאכתו להיתר (הליכות שבת ח"ב עמוד קל"ג-קל"ד).
תמונה שצולמה בשבת על ידי יהודי - נכון להחמיר כמוקצה30.
תמונות אלבום - מלאכתו להיתר31.
תמונות של חיות - מלאכתו להיתר32.
תמונות של רבנים - מלאכתו להיתר33.
תמונות של רבנים מדבקות - ראה קלפים עם הדבקה.
תמיסה לעדשות מגע - יש לו עדשות קשות מלאכתו להיתר. יש לו עדשות רכות מלאכתו לאיסור, ויש מקילים (ש"ב סנ"ה).
תמצית וניל - מותר34.
תמצית רום - מוקצה מחמת גופו35 (ש"ח סצ"ט). 
תמצית רום ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
תמצית תה - מותר36.
תמרור מחובר - מלאכתו להיתר, לפיכך מותר להישען עליו גם אם מעט רופף. ע"ע הערה לגדר מחוברת לקרקע.
תמרור שנפל - מוקצה מחמת גופו (ש"ח סנ"ו).
תנור אפיה דלוק - מוקצה מחמת גופו, גם במצב שבת (רע"ט ס"ב). ע"ע דלת תנור.
תנור אפיה דלוק ביו"ט - מלאכתו לאיסור (רע"ט ס"ב). ע"ע דלת תנור.
תנור אפיה כבוי - מלאכתו לאיסור גם ביו"ט37. רגילים לאכסן שם עוגות מלאכתו להיתר (ש"ח סעיפים י"ח-י"ט). 
תנור חימום דולק - מוקצה מחמת גופו (רע"ט ס"ב). 
תנור חימום דולק ביו"ט - מלאכתו לאיסור (רע"ט ס"ב). 
תנור חימום כבוי - מלאכתו לאיסור גם ביו"ט (רע"ט ס"ב). 
תנור חימום לאמבטיה - ראה תנור חימום38.
תעודת אחריות - מוקצה מחמת חסרון כיס. עבר זמנה, מוקצה מחמת גופו.
תעודת הוקרה - ראה דף הוקרה.
תעודת הצטיינות - ראה גליון ציונים.
תעודת הצטיינות תלויה בקיר - מוקצה מחמת חסרון כיס, אינו מקפיד מלאכתו לאיסור וראוי להחמיר כמוקצה (ש"ז סל"ז וש"ח סעיף קכ"ט).
תעודת זהות - מוקצה מחמת חסרון כיס. הנצרך להסתובב עמה, מלאכתו לאיסור (ש"ח ס"ב והערה ל"ו).
תעודת חוגר - ראה תעודת זהות.
תעודת כשרות - מלאכתו להיתר39 (ש"ז סכ"ג וכ"ט).
תעודת נישואין - מוקצה מחמת חסרון כיס (ש"ז סל"ז). 
תעודת פטירה - מלאכתו לאיסור. 
תעודת תואר40 - תורני מותר41, חול מלאכתו לאיסור.
תפוח אדמה חי - מוקצה מחמת גופו (ש"ח סצ"ט).
תפוח אדמה חי ביו"ט - מלאכתו להיתר (ש"י הערה ע"ג).
תפוחון (פולחן תפוחים) - מלאכתו להיתר42
תפילין - מלאכתו לאיסור (ש"ח סמ"ב).
תפילין פסולות - מלאכתו להיתר43.
תפריט - מלאכתו להיתר44 (ש"ז סעיפים כ"ט-ל').
תקליטור - ראה דיסק. 
תקנון - מלאכתו לאיסור. 
תקע חשמל חדש45 - מלאכתו לאיסור שאין בו היתר.
תקע חשמל מחובר למכשיר - דלק בבין השמשות, מוקצה מחמת איסור גם לאחר שכבה. לבני ספרד מועיל תנאי (ש"ח ספ"ה, רע"ט ס"ו).
תקע חשמל מחובר למכשיר כבוי46 - מלאכתו לאיסור וכדין המכשיר47.
תקרה אקוסטית48 - מוקצה מחמת גופו, מחובר או נפל (שי"ג ס"ב).
תרומה גדולה - מוקצה מחמת גופו.
תרומות ומעשרות לחומרא - מותר (ש"ח סעיף קל"א).
תרומת מעשר - מוקצה מחמת גופו.
תרופות בגמ"ח - מלאכתו להיתר (ש"ח הערה תקפ"ד). 
תרופות בסלסלה, דין הסלסלה - מלאכתו להיתר49 (ש"ח סצ"א).
תרופות המיועדות לתינוקות - מלאכתו להיתר אם הוצרך לזה קודם השבת50.
תרופות הקלה לצום - מלאכתו להיתר51.
תרופות זריקות/גמילה/הרזיה/אינסולין וכדו' - מלאכתו להיתר52.
תרופות טבעיות - דינם כסתם תרופות.
תרופות לצרבת - מלאכתו להיתר53. 
תרופות מדבקות - מלאכתו להיתר54.
תרופות משחות וטיפות - מלאכתו לאיסור שאין בו היתר55.
תרופות נגד עצירות או שלשול - ראה תרופות שאין שימושם תדיר. 
תרופות סוכריות או מסטיק למניעת עישון - מלאכתו להיתר56.
תרופות סירופ המיועד לתינוקות - מלאכתו להיתר (ש"ח הערה תקע"ט).
תרופות ריטלין - מלאכתו להיתר57.
תרופות שאין שימושם תדיר כגון סירופ ואנטביוטיקה - מוקצה מחמת גופו58 (ש"ח סצ"א).
תרופות שאין שימושם תדיר כשהחולה חלה לפני שבת - מלאכתו להיתר59 (ש"ח סצ"א).
תרופות שינה60 - מלאכתו להיתר רק אם הוזקק לזה קודם השבת61.
תרופות ששימושם תדיר/אקמול/נורופן/אופטלגין וכדו' - מלאכתו להיתר (ש"ח סצ"א).
תרופות, אריזתם הריקה - מוקצה מחמת גופו62.
תריס מזגן - ראה רשת מזגן.
תרמיל טיולים - מלאכתו להיתר.
תרסיס גוף למניעת עקיצות - מלאכתו להיתר. ע"ע תכשיר רול דוחה יתושים.
תרסיס לניקוי ריפודים - מלאכתו לאיסור שאין בו היתר.
תרסיס לרענון הפה - מותר.
