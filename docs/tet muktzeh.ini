טאבלט - מוקצה מחמת חסרון כיס.
טבל - מוקצה מחמת גופו (ש"ח סעיף קל"א, ש"י סכ"ז). 
טבל שהפרישו ממנו תרו"מ ביו"ט - בשוגג מותר. במזיד מוקצה (סימן תק"ו סק"כ במשנ"ב).
טבל שהפרישו ממנו תרו"מ בשבת - בשוגג מותר. במזיד מוקצה (סימן של"ט ס"ק כ"ה במשנ"ב).
טבליות לכביסה ולמדיח כלים - מלאכתו לאיסור שאין בו היתר (ש"ח הערה קנ"ח ותע"ב).
טבליות למכשיר נגד יתושים - מלאכתו לאיסור1.
טבעת הקשה על הדלת - לבני אשכנז מלאכתו לאיסור, לבני ספרד י"א מלאכתו להיתר (סימן של"ח ס"א ברמ"א, ובדברינו סימן ש"ח סעיף קי"ח).
טבעת למפתח - מלאכתו להיתר.
טבעת פשוטה או יקרה - מותר, המחמיר כמלאכתו להיתר תע"ב (ש"ח ס"ג ומ"א). 
טבק גולמי - מוקצה מחמת גופו.
טבק הרחה אבקה או טיפות - מותר, המחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
טבק לנרגילה - מלאכתו לאיסור שאין בו היתר גם ביו"ט2.
טבק לסיגריות - מלאכתו לאיסור שאין בו היתר (ש"ח סע"ב). 
טבק לסיגריות ביו"ט - מלאכתו לאיסור שאין בו היתר3.
טונר של מדפסת - מלאכתו לאיסור שאין בו היתר. 
טוסטר - מלאכתו לאיסור שאין בו היתר.
טופס הוראת קבע מלא - מוקצה מחמת חסרון כיס (ש"ז סל"ז). 
טופס הוראת קבע עם פסוקים והמלצות רבנים - מלאכתו לאיסור4.
טופס הוראת קבע ריק - מלאכתו לאיסור (ש"ח סי"ב).
טוש צבע לתפילין - מלאכתו לאיסור שאין בו היתר. 
טושים - מלאכתו לאיסור שאין בו היתר5. 
טחינה גולמית - מותר. 
טטריס - מלאכתו לאיסור שאין בו היתר.
טטריס מקולקל - ראה הוקי טוקי מקולקל ובהערה שם.
טיג'ל לשיניים - מלאכתו לאיסור6. 
טיטול מלוכלך לאחר הורדתו - מוקצה מחמת גופו7.
טיטולים עם הדבקה - מותר והמחמיר כמלאכתו להיתר תע"ב8. 
טיטולים עם סקוצ' - מותר והמחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
טיטולים שמתגלה ציור או צבע אחרי ההרטבה - מלאכתו לאיסור9.
טייפ - מלאכתו לאיסור10 (ש"ח ס"ב והערה ל"א).
טינר - מלאכתו להיתר, המחמיר כמוקצה תע"ב11 (ש"ח סעיף ע"ב). 
טיפות אוזניים - מוקצה מחמת גופו. ראה בהערה הקודמת.
טיפות אופטלגין - מוקצה מחמת גופו12 (ש"ח סעיף צ"א). 
טיפות אינהלציה - מוקצה מחמת גופו.
טיפות אף - מוקצה מחמת גופו.
טיפות עיניים - מוקצה מחמת גופו.
טיפקס, כל הסוגים - מלאכתו לאיסור שאין בו היתר. 
טישו אריזתו הריקה - ראה חבילת טישו ריקה. 
טישו גליל - מלאכתו לאיסור (ש"ח סעיף פ"ב והערה תקי"ח).
טישו חתוך - מלאכתו להיתר, גם באריזה סגורה13. ע"ע נייר טישו מלוכלך. 
טלית גדול או קטן - מותר והמחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א). 
טלית גדול או קטן שנקרעו הציציות - מלאכתו להיתר14 (ש"ח סעיף קכ"ד). 
טלית שנפלה העטרה - שניהם מותרים כסתם טלית15 (ש"ח סנ"ד). 
טלסקופ אסטרונומי - מלאכתו להיתר (ש"ז סל"ז וש"ח הערה תשמ"ה).
טלסקופ רגיל - מלאכתו להיתר. 
טלפון - מוקצה מחמת חסרון כיס16 (ש"ח הערה ל"א). 
טלפון אלחוטי ובית מושבו - מוקצה מחמת חסרון כיס17.
טלפון משחק עם בטריה - מלאכתו לאיסור18 (ש"ח סעיף קי"ט). 
טלפון סלולרי - מוקצה מחמת חסרון כיס (ש"ח ס"ב19).
טלפון עם שעון על הצג - מלאכתו לאיסור.
טלק - ראה אבקת טלק. 
טניס שולחן (פינג פונג) - מלאכתו להיתר20.
טסטר מברג - מלאכתו לאיסור21.
טפט גליל - מוקצה מחמת גופו (ש"ח הערה תקי"ח). 
טפט חתוך - מלאכתו לאיסור22.
טפט חתוך לכיסוי שולחן - מלאכתו להיתר.
טפטפת השקיה - מלאכתו לאיסור. 
טרופית ריקה לחלוטין - מוקצה מחמת גופו, המיקל כמלאכתו להיתר, יש לו על מה שיסמוך23 (ש"ח סמ"ח ומ"ט). 
טרמובוקס (ארון לשמירת חום למאכלים) - מלאכתו לאיסור (ש"ח סט"ז). 
טרמוס - מלאכתו להיתר. 
טרמוס חשמלי - מלאכתו לאיסור (ש"ח סט"ז). 
טרמוס חשמלי דולק עם מים בתוכו - מלאכתו להיתר (ש"ח ס"כ והערה קכ"ה).
טרמוס עם מים חמים - מותר (ש"ח ס"כ).
טרמפולינה - מלאכתו להיתר24.
טרמפיסט (מתחבר לעגלה לנשיאת ילד נוסף) - מלאכתו להיתר25.
טרמפנטין - ראה טינר.
טרקטורון חשמלי - מלאכתו לאיסור. 