  ט 
טארו (ירק שצבעו לבן וקליפתו חומה, נאכל כשהוא מבושל) – אדמה ונפשות. 
טבע טוסט (מאכל העשוי מטופו או מאורז ועשוי כעין פרוסות) – העשוי מטופו, שהכל ונפשות. העשוי מאורז, מזונות ונפשות.
טבעות בצל – אותם הנמכרים בחנויות, ברכתם שהכל ונפשות, משום שעשויות מאבקת בצל בציפוי דק של קמח. אותם הנעשים בבית, אדמה ונפשות היות ונעשים מבצל ונעשו ראויים לאכילה לכתחילה על ידי הטיגון, ואם מצופים במין דגן, מזונות דנעשה חשוב ולא סתם כתבלין. אם יש שיעור (27 גרם) בציפוי, על המחיה, ואם אין, נפשות.
טבעות בצל (חברת תפוגן) – שהכל ונפשות. 
טבעות דגים (חטיפי מזון העשויים מדג טחון בציפוי דק של פירורי לחם) – שהכל ונפשות.
טוויסט (חטיף המבוסס על וופל בציפוי שוקולד) – מזונות. לענין ברכה אחרונה, אם אכל 70-80 גרם, יברך על המחיה, פחות מזה יברך נפשות, ע"ע ערך וופלים1. 
טונה – שהכל ונפשות.
טונה עם קרקרים - אם מטרתו לליפות הקרקרים, מזונות ועל המחיה, אם אין מטרתו לליפות אלא נוח לו לאוכלם יחד, מברך שתי ברכות. 
טופו (נעשה מצמח סויה, מהטופו מייצרים תחליפי בשר כגון נקניקיות, שניצל וכדו' ואף מעדני חלב) – שהכל ונפשות. 
טורטייה ממולאת חתיכות עוף או בשר – מזונות ועל המחיה2, ואם המילוי מרובה מברך שתי ברכות תחילה וסוף. קבע סעודתו, המוציא וברכת המזון.
טורטייה מקמח חיטה3 - יש להשתדל ולאכול כמות של קביעות סעודה ולברך המוציא וברכת המזון, נטילה עם ברכה4. אכל פחות משיעור קביעות סעודה, יברך מזונות ועל המחיה5.
טורטייה מקמח תירס – שהכל ונפשות. גם אם זה עיקר לחמם כמו במקסיקו.
טחינה - שהכל.
טחינה עם כרובית - שהכל ונפשות. אם העיקר הכרובית, אדמה.
טכו צ'יפס (חטיף מקמח תפוחי אדמה) – שהכל ונפשות. 
טכקוטה (פרי מקסיקני) – עץ ונפשות. 
טילון – אם הגביע פשוט ולא טעים, שהכל, אם הגביע טעים בעצמו, שתי ברכות. ובכל אופן אין לברך על האגוזים וכדו' שבטילון, דטפלים הם לטילון לפי שבאים להטעימו. ברכה אחרונה, עי' קסטה.
טמרילו (פרי אקזוטי, צבעו אדום ומראהו דומה לעגבניה) – עץ ונפשות.
טעמי (חברת עלית מגדים) – שהכל ונפשות.
טעמי (חטיף שוקולד עם פצפוצי אורז) – שהכל ונפשות היות והשוקולד עיקר וגם רוב.
טעמי בוקר (אשבול) – מזונות. אחוזי הדגן שבו 30 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם. טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות. 
טעמי בלונדי בייגלה (חברת עלית) – מזונות ונפשות. 
טפיוקה (אבקת הטפיוקה מיוצרת מהעמילן של שורש הקסבה ומשמשת להכנת דייסות ובצק. בדרך כלל אינה נאכלת לבדה) – שהכל ונפשות וכן על כל מוצרי הטפיוקה, היות ונשתנו בצורתם טעמם ושמם. פודינג העשוי מטפיוקה ומעורב בו קמח דגן לנתינת טעם, ברכתו מזונות. האוכל את שורש הטפיוקה כשהוא חי מברך שהכל לפי שאין דרכו להאכל חי, מבושל אדמה. על העלים מברך שהכל. 
טרפש (כמהין) - שהכל. טעה ובירך האדמה לא יצא ידי חובה. עי' בדברינו סימן ר"ד ס"ב כיצד נכון לנהוג.
 י 
יאמי (חטיף בוטנים) – שהכל ונפשות.
יוגורט מעורב עם פירות (אגוזים, אפרסקים, תות, וכדו') – שהכל, דהפירות טפלים ליוגורט משום שבאו להטעימו. נשארו פירות ואוכלם לבד, אם הם מעט לא מברך, אם הרבה, מברך. ברכה אחרונה, נפשות. דגם אם לא מברכים על היוגורט , מכל מקום על הפירות יש לברך, אם יש בהם כזית.
יין – בורא פרי הגפן.
יין מוגז – דינו כיין רגיל, ראה יין.
יין מעורב עם שכר – בורא פרי הגפן ובתנאי שהרוב יין ויש בו טעם יין. ברכה אחרונה, מברך על הגפן רק אם שתה רביעית מהיין לבד תוך 3-4 שניות. 
יין מפוסטר או מבושל – בורא פרי הגפן, וכן מיץ ענבים תירוש.
יין עם תוספות של סוכר, דבש וכדו' – בורא פרי הגפן. 
יין עם תערובת מים – בורא פרי הגפן ובתנאי שהרוב יין. ברכה אחרונה, מברך על הגפן אם שתה רביעית (81 גרם) תוך 3-4 שניות, המים שביין מצטרפים לשיעור. 
יין עם תערובת מיץ תפוזים וכדו' – אם הרוב יין וטעמו יין, ברכתו הגפן. המיץ תפוזים לא משלים לשיעור ברכה אחרונה. 
יין צימוקים – הגפן בתנאים מסויימים, עי' בדברינו סימן ר"ד סי"ז. 
יין שהחמיץ – כל שנמנעים לשתותו מפני חמיצותו, ברכתו שהכל. החמיץ לגמרי, אינו מברך. 
יין שעשוי מפירות אחרים (יין העשוי מרימונים, שעורים, תותים, תמרים, תפוחים, סוחטים את הפרי ומוסיפים לו שמרים, מים ואלכוהול, לפעמים משתמשים באלכוהול שבפרי) – שהכל ונפשות.
יין שרף – שהכל. ברכה אחרונה, ראה משקאות חריפים.
ימבולנה (פרי שמוצאו מהודו, טעמו חמצמץ – מתוק, צבעו סגול) – 
עץ ונפשות.
ים-בם-בם – (ממתק הנראה כצמר גפן, עשוי מסוכר) – שהכל ונפשות. ביחידה אחת יש ודאי שיעור כזית. 
 כ 
כדור מציצה - מתוק מברך שהכל, מר אינו מברך.
כדורי גבינה (תערובת גבינה עם פירורי ביסקוויטים) – מזונות. ברכה אחרונה, אם אכל כמה כדורים באופן שבפועל אכל כזית דגן (שלוש יחידות קטנות של פתי בר), מברך רק על המחיה. אכל פחות מזה ובסך הכל אכל כזית מכל התערובת, מברך נפשות.
כדורי שוקולד מפירורי לחם – מזונות ועל המחיה גם בקביעות סעודה.
כדורי שוקולד מצופים וופל – מזונות ונפשות.
כדורי שוקולד עם פירורי ביסקוויטים – מזונות. ברכה אחרונה, אם אכל כמה כדורים באופן שבפועל אכל כזית דגן (שלוש יחידות קטנות של פתי בר), מברך רק על המחיה. אכל פחות מזה ובסך הכל אכל כזית מכל התערובת, מברך נפשות.
כובאנה (מאכל תימני, עשוי מבצק שבלילתו עבה הנילוש בהרבה שמן ונאפה בתוך סיר סגור) – מזונות ועל המחיה, גם אם אכל שיעור קביעות סעודה (216 גרם) ויותר, משום שיש עליו דין תבשיל היות ונאפה בלחות שבסיר הסגור ובשמן שבו. אם אפאו בסיר פתוח (אפילו רק בעשר דקות האחרונות), שייך בו קביעות סעודה.
כוסברה – האדמה.
כוסברה עם דגים ואוכל את הכוסברה בפני עצמה – אם מטרתו בנתינת הכוסברה בדגים רק כדי להטעימם, מברך שהכל, אם מטרתו גם לאוכלה עם הדגים, מברך אדמה. 
כוסמת חיה - אינו מברך כלל. מבושלת אדמה ונפשות. 
כוסמת עם אטריות – מזונות ועל המחיה. 
כיף כיף – מזונות ונפשות.
כיף כיף מקלות – שהכל ונפשות.
כיפלי בצל (חברת תלמה שפע) – מזונות ונפשות. אחוזי הדגן שבו הם כ-20 אחוז לשם נתינת טעם, והשאר עשוי מקמח תירס שאין מטרתו להטעים את הקמח חיטה, ולכן בכדי לברך על המחיה, צריך לאכול 100 גרם מהמוצר תוך 4-7 דקות, ובדרך כלל אין מציאות האכילה כן. על 15 אחדים יש לברך בורא נפשות, בפחות מזה אין לברך. 
כיפלי ברביקיו קראנץ' (חברת חטיפי העמק) - מזונות ונפשות. אחוזי הדגן שבו הם כ-20 אחוז לשם נתינת טעם, והשאר עשוי מקמח תירס שאין מטרתו להטעים את הקמח חיטה, ולכן בכדי לברך על המחיה, צריך לאכול 100 גרם מהמוצר תוך 4-7 דקות, ובדרך כלל אין מציאות האכילה כן. 
כיפלי גריל (חברת תלמה שפע) – שהכל ונפשות.
כיפלי פיצה קראנץ' (חברת חטיפי העמק) - מזונות ונפשות. אחוזי הדגן שבו הם כ-20 אחוז לשם נתינת טעם, והשאר עשוי מקמח תירס שאין מטרתו להטעים את הקמח חיטה, ולכן בכדי לברך על המחיה, צריך לאכול 100 גרם מהמוצר תוך 4-7 דקות, ובדרך כלל אין מציאות האכילה כן. 
כיפלי צ'יפס (חברת תלמה שפע) - שהכל ונפשות. ב-20 אחדים (9 גרם) יש שיעור כזית. 
כיפלי צ'יפס קטשופ (חברת תלמה שפע) – שהכל ונפשות. 
כיפלי קראנץ' (חברת חטיפי העמק) – מזונות ועל המחיה.
כמהין – שהכל. טעה ובירך האדמה לא יצא ידי חובה. עי' בדברינו סימן ר"ד ס"ב כיצד נכון לנהוג.
כרוב –אדמה ונפשות חי ומבושל, לפי שדרכו בכך.
כרוב מגורד – אדמה ונפשות.
כרוב ממולא בבשר – שהכל ונפשות, אם העיקר בשבילו זה הכרוב והבשר בא להטעימו, אדמה ונפשות.
כרוב סיני – אדמה ונפשות. 
כרובית - מבושלים האדמה, חיים, שהכל.
כרובית כבושה – האדמה.
כריות – מזונות. אחוזי הדגן שבו הם 25 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם, טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות. 
כריות to go במילוי קרם נוגט (חברת תלמה שפע) - מזונות. אחוזי הדגן שבו הם 25 אחוז ולכן כדי לברך על המחיה יש לאכול כ-60 גרם, טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם מברך נפשות.
כרפס – האדמה גם כשהוא חי. כרפס במרק ואוכלו לבדו – האדמה.
כרתי (ירק הדומה לבצל ירוק, קרוי גם לוף, כרשה) – אדמה ונפשות בעודו מבושל. אכלו חי שהכל ונפשות לפי שאין דרכו להאכל חי. 
