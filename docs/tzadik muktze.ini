צבע בקופסא - מלאכתו לאיסורשאין בו היתר. 
צבע לתפילין - מלאכתו לאיסורשאין בו היתר. 
צבעי גואש - מלאכתו לאיסור שאין בו היתר.
צבעי פאנדה - מלאכתו לאיסור שאין בו היתר.
צבת - מלאכתו לאיסור. ראה פלייר.
צדפים - מוקצה מחמת גופו. 
צדפים - מוקצה מחמת גופו. ייחדן לנוי, מלאכתו להיתר (ש"ח סעיף קי"א).
צדפים שייחדם לנוי - מלאכתו להיתר (ש"ח סעיף קי"א). 
צואת האף והאוזן - מוקצה מחמת גופו. מותר לנקותם בידו (ש"ב סי"א).
צוואה הנהגות לבני המשפחה - מותר1.
צוואה ענייני ירושה - מוקצה מחמת חסרון כיס (ש"ז סל"ז).
צורות לבצק משחק - מלאכתו לאיסור שאין בו היתר.
ציור אומנותי בלי מסגרת - מלאכתו לאיסור. ראה רקמה רקומה ומסגרת תמונה ריקה. 
ציורי ילדים - מלאכתו להיתר. נקרע, מוקצה מחמת גופו2.
ציידנית - מלאכתו להיתר.
צילום רנטגן - מלאכתו להיתר3.
צינור גז/חדש/מחובר/מפורק - מוקצה מחמת גופו (ש"ח סנ"ו והערה שס"ו).
צינור טפטפת - מלאכתו לאיסור4.
צינור כיבוי אש - מלאכתו לאיסור5.
צינור לניאגרה/חדש/מחובר/מפורק - מוקצה מחמת גופו (ש"ח סנ"ו והערה שס"ו).
צינור מים המחובר בקביעות לברז שנשמט- מוקצה מחמת גופו (ש"ח סנ"ו). 
צינור מים שרוב שימושו להשקייה או לשטיפת רצפות - מלאכתו לאיסור6.
צינור מקלחת חדש או מפורק - מוקצה מחמת גופו (ש"ח סנ"ו והערה שס"ו). מחובר, מלאכתו להיתר7.
צינור עוקף סנן - מלאכתו להיתר בעודו מחובר8.
צינור שרוב שימושו למילוי בריכת ילדים - מלאכתו להיתר. ראה בריכת מים לילדים. 
צינור שרשור/חדש/מחובר/מפורק - מוקצה מחמת גופו9 (ש"ח סנ"ו והערה שס"ו).
צ'יפ למקווה וכדו' - מלאכתו לאיסור שאין בו היתר. 
ציפור נוי - מוקצה מחמת גופו (ש"ח סעיף קי"ד).
ציפורן בשמים - מותר והמחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
ציפורן תלושה חלקית - מותר10.
ציפורניים ברצפה - מוקצה, יסלקם ברגלו או במטאטא11 (ש"ח הערה רח"צ).
ציפית מזרון כרית ופוך - מלאכתו להיתר.
צ'יפסר- מלאכתו לאיסור.
ציצית חדשה או קרועה - ראה פתילי ציציות.
ציצית פסולה - ראה טלית פסולה.
צ'יק חתום - מוקצה מחמת חסרון כיס12 (ש"ח ס"ב).
ציר לדלת חדש או מפורק - מוקצה מחמת גופו (ש"ח סנ"ו והערה שס"ה).
צלון לשמשת הרכב או לחלון - מלאכתו להיתר13.
צלופן - ראה נייר צלופן.
צלחת - ראה כלי סעודה.
צלחת חד פעמית משומשת - ראה סכו"ם חד פעמי משומש.
צלחת חד פעמית שהתמעכה- ראה כוס חד פעמי מעוכה. 
צלחת מעופפת - מלאכתו להיתר .
צמחיה (ענפי אילן, שיחים וכדו') - מוקצה מחמת גופו (ש"ח סכ"ט ופ"ה). 
צמיג של מכונית - ראה גלגל רזרבה של מכונית.
צמיד - מותר, המחמיר כמלאכתו להיתר תע"ב (ש"ח סמ"א).
צמיד דוחה יתושים - מלאכתו להיתר.
צמיד זיהוי של בית חולים14 - מלאכתו להיתר15.
צמיד נגד בחילות - מלאכתו להיתר16.
צמר גפן בחבילה או חתוך - מלאכתו לאיסור (ש"ח ספ"ב).
צמר גפן שבאוזניים- מלאכתו להיתר.
צמר סריגה - מלאכתו לאיסור שאין בו היתר (ש"ח הערה תקי"ח).
צמר פלדה גליל או חתוך - מלאכתו לאיסור שאין בו היתר17 (ש"ב הערה שי"ב).
צנטר זילוף18 - מלאכתו לאיסור שאין בו היתר גם ביו"ט (סימן ת"ק סקי"ז במשנ"ב).
צנצנת ריקה של כבישת ירקות-דינה כסיר בישול, עי"ש19. 
צעיף - מלאכתו להיתר20.
צעצועים של בע"ח - מלאכתו לאיסור (ש"י סכ"ט).
צפצפה - ראה משרוקית.
צרור ובו מפתחות מוקצה והיתר - אם מפתח ההיתר נצרך יותר מהמוקצה בשבת, מלאכתו להיתר21 (ש"י סל"ו).