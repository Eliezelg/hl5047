 צ 
צ'אפס (חטיף מקמח תפוחי אדמה) – שהכל ונפשות.
צ'אק (חטיף שוקולד, מיוצר על ידי חברת עלית) – שהכל ונפשות.
צוף פרחים –  שהכל ונפשות, ראה עלי גפן.
צ'ופי - מזונות. אחוזי הדגן שבו הם 20 אחוז ולכן כדי לברך על המחיה יש לאכול כ-70 גרם, טוב להחמיר ולאכול כ-100 גרם. אכל פחות מ-60 גרם יברך נפשות לפי שיש בו שיעור כזית ללא הקמח דגן. וכן אם אכל בין 20 ל-30 גרם מברך נפשות.
צ'ורוס (מאפה מטוגן בשמן עמוק, מצופה סוכר ומתובל בשוקולד חם)  – מזונות ועל המחיה, גם בקביעות סעודה.
ציבלעס (תערובת בצל וביצים חתוכים) – שהכל ונפשות. אם הבצל מטוגן והוא הרוב, אדמה ונפשות. באופן ששניהם ניכרים עדיף לברך שתי ברכות.
צ'יטוס – שהכל ונפשות. בסוג איקס עיגול ב-15 אחדים (9 גרם) יש שיעור כזית. 
צ'יטוס מיני קראנץ – מזונות ונפשות.
צ'יטוס כאפה בטעם קטשופ (חברת עלית) – שהכל ונפשות. ב-18 אחדים (16 גרם) יש שיעור כזית. 
צ'ילי מתוק (חטיף מקמח אורז) – מזונות ונפשות.
צימוקים – עץ ומעין שלוש. בדרך כלל אין רגילות לאכול כזית תוך 4-7 דקות, משום שצריך לאכול מהם כמות מרובה.
צימעס (תבשיל מחתיכות גזר) – אדמה ונפשות.
צימעס מעורב עם שזיפים – מברך לפי הרוב, טוב לברך שתי ברכות היות והמינים ניכרים.
צניומי מרק (סוג של שקדי מרק) – מזונות ועל המחיה.
ציפי (דגני בוקר, מיוצר על ידי חברת תלמה) - מזונות. אחוזי הקמח שבו הם 45 אחוז ולכן כדי לברך על המחיה יש לאכול כ-40 גרם וטוב להחמיר ולאכול כ-60 גרם. אכל בין 20 ל-35 גרם, מברך נפשות.
צ'יפלה (חטיף מעמילן תפוחי אדמה, מיוצר על ידי חברת הדר) – שהכל ונפשות.
צ'יפס – אדמה ונפשות. השמן הבלוע בתוכו מצטרף לשיעור. 
צ'יפס תפוחי עץ (חטיף צ'יפס העשוי מתפוחי עץ) – עץ ונפשות.
צ'יפסי (חטיף צ'יפס מתפוחי אדמה, מיוצר על ידי חברת אוסם) – אדמה ונפשות.
צ'יפסמיילי (חטיף העשוי ממחית תפוחי אדמה, מיוצר על ידי תפוגן) – שהכל ונפשות.
צ'יפקס (חטיף מקמח תפוחי אדמה, מיוצר על ידי חברת חטיפי העמק) – שהכל ונפשות.
צ'יקי מאנקי (חטיף בוטנים, מיוצר על ידי חברת השדה) – שהכל ונפשות.
צ'יקס (חטיף צ'יפס אפוי, עשוי ברובו מקמח תפוחי אדמה, עם אחוז קטן של קמח חיטה הנועד רק לדבק) – שהכל ונפשות.
צ'יריוס (דגני בוקר המיוצרים על ידי חברת קלוגס וג'נרל מילס) – כל הסוגים מזונות ועל המחיה ובתנאי שאכל כ-60 גרם. טוב להחמיר ולאכול כ-80 גרם. אכל פחות מ-40 גרם, מברך נפשות. וזאת משום שהמוצר מכיל כ-30 אחוז קמח דגן.
צ'יריוס קינמון בורסט וצ'יריוס פרוטי – ברכתם שהכל ונפשות היות ואינם מכילים קמח דגן.
צלף – הנמכר בחנויות, העץ. 
צנובר – העץ.
צנון – אדמה ונפשות. מבושל, שהכל ונפשות אלא אם כן הושבח טעמו כגון על ידי דבש וכדו'. על קליפת הצנון יש לברך אדמה.
צנון חריף מאוד ואכל אחריו זית להעביר החריפות – אדמה ונפשות.
צנונית – אדמה ונפשות. מבושל, שהכל ונפשות אלא אם כן הושבח טעמו כגון על ידי דבש וכדו'. על הקליפה יש לברך אדמה.
צנימים – אם נעשו מלחם כמו שעושים בבית, המוציא וברכת המזון. ואם נעשו מבצק, נכנס בצק ויצא צנימים כפי שמוכרים בחנויות, מזונות ועל המחיה היות ונכססים ונאכלים כקינוח ותענוג ונאפו לשם כך. ואם קבע סעודה (216 גרם) המוציא וברכת המזון.
צ'רימויה (פרי שצורתו עגולה, קליפתו מצויה בצורות שונות, בשר הפרי לבן ורך) –עץ ונפשות.
