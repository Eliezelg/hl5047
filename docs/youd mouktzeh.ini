יעה שנשמט המקל, דין המקל - מלאכתו להיתר, נכון להחמיר כמלאכתו לאיסור (ש"ח סעיף ס"ז). 
יצירות של ילדים - מלאכתו להיתר.
יצירות של ילדים שנקרעו - מלאכתו להיתר, כל זמן שראוי לשימוש.
יריעות ספר תורה - מותר (ש"ח סל"ח).
ירקות - מותר (ש"ח סל"ו).
ירקות באמצע תהליך כבישתם - מותר (ש"י ס"ב).
ירקות באמצע תהליך כבישתם ביו"ט - לבני ספרד מוקצה. לבני אשכנז מותר (ש"י הערה י"ד).
ירקות הצריכים בדיקת תולעים - מותר.
ירקות ספיחין - מוקצה מחמת גופו. 
יתד של מחרישה - מלאכתו לאיסור שאין בו היתר. 
