יו יו - מלאכתו להיתר. 
יוטה המחוברת לגדר - מלאכתו להיתר. נפלה, מוקצה מחמת גופו8.
יומן - מלאכתו לאיסור (דעיקרו נועד לרישומים).
יומן אירועים של בית הכנסת - מותר (ש"ז סכ"ד, ש"ח סל"ו).
יומן אלקטרוני - מלאכתו לאיסור שאין בו היתר. 
יומן כיס תזכורות - מלאכתו לאיסור.
יומן מורה - מלאכתו לאיסור.
יומן עבודה - מלאכתו לאיסור. 
יומן קשר לתלמיד - מותר (ש"ז סכ"ה, ש"ח סל"ו).
יונה של שילוח הקן - ראה ביצי יונה בקן.
יין מקולקל - מוקצה מחמת גופו (ש"ח סעיף צ"ב).
